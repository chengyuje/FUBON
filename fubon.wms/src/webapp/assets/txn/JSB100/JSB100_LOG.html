<style>
/* dialog panl */
.modal-dialog.JSB100_LOG {
	position: relative;
	top: 0;
	right: 0;
	bottom: 0;
	left: 0;
	width: 1100px;
	height: 650px;
}
</style>
<div ng-controller="JSB100_LOGController" ng-cloak>
	<div class="modal-dialog JSB100_LOG">
		<div class="modal-content" style="height:auto">
			<div class="modal-header">
				<button type="button" class="close" ng-click="closeThisDialog('cancel')">&times;</button>
				<h4 id="myModalAlertLabel" class="modal-title" align="center">異動歷程</h4>
			</div>
			<div class="modal-body" style="height:auto">
				<table class="table table-striped table-bordered" align="center">
					<thead>
						<tr>
							<th style="text-align:center">編輯經辦</th>
							<th style="text-align:center">異動時間</th>
							<th style="text-align:center">覆核主管</th>
							<th style="text-align:center">覆核時間</th>
							<th style="text-align:center">異動內容</th>
						</tr>
					</thead>
					<tbody>
						<tr class="repeat-row" ng-repeat="row in resultList track by $index">
							<td style="text-align:center">{{row.APPLY_ID}}</td>
							<td style="text-align:center">{{row.APPLY_DATE}}</td>
							<td style="text-align:center">{{row.APPROVE_ID}}</td>
							<td style="text-align:center">{{row.APPROVE_DATE}}</td>
							<td style="text-align:center">{{row.FIELD_CHANGE_LOG}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
