<!-- 
    交易畫面
    請修改 Controller 名稱，需符合 HTML 內定義
-->
<script type="text/javascript" src="assets/txn/CAL_DEMO/CAL_DEMO.js"></script>
<div class="container">
	<div ng-controller="CAL_DEMOController" ng-cloak>
		<h2 class="text-center">{{calendarTitle}}</h2>
		
		<button
          class="btn btn-primary"
          mwl-date-modifier
          date="viewDate"
          decrement="calendarView">
          Previous
        </button>
        <button
          class="btn btn-default"
          mwl-date-modifier
          date="viewDate"
          set-to-today>
          Today
        </button>
        <button
          class="btn btn-primary"
          mwl-date-modifier
          date="viewDate"
          increment="calendarView">
          Next
        </button>
        
        <div class="btn-group">
			<label class="btn btn-primary" ng-click="test('year')">Year</label>
			<label class="btn btn-primary" ng-click="test('month')">Month</label>
			<label class="btn btn-primary" ng-click="test('week')">Week</label>
			<label class="btn btn-primary" ng-click="test('day')">Day</label>
		</div>
	
        <mwl-calendar
        	events="events"
        	view="calendarView"
			view-title="calendarTitle"
			view-date="viewDate"
			on-event-click="eventClicked(calendarEvent)"
			on-event-times-changed="eventTimesChanged(calendarEvent); calendarEvent.startsAt = calendarNewEventStart; calendarEvent.endsAt = calendarNewEventEnd"
			edit-event-html="'<i class=\'glyphicon glyphicon-pencil\'></i>'"
			delete-event-html="'<i class=\'glyphicon glyphicon-remove\'></i>'"
			on-edit-event-click="eventEdited(calendarEvent)"
			on-delete-event-click="eventDeleted(calendarEvent)"
			cell-is-open="isCellOpen"
			day-view-start="06:00"
			day-view-end="22:00"
			day-view-split="30"
			cell-modifier="modifyCell(calendarCell)">
		</mwl-calendar>
    </div>
</div>
