<style>
.modal-dialog.CRM3102_SCSLST {
	position: relative;
	top: 0;
	right: 0;
	bottom: 0;
	left: 0;
	width: 600px;
	height: auto;
}
</style>
<script type="text/javascript" src="assets/txn/CRM3102/CRM3102_SCSLST.js"></script>
<script type="text/javascript" src="assets/txn/CRM3102/CRM3102_EMPCUST.js"></script>
<div ng-controller="CRM3102_SCSLSTController" ng-cloak>
	<div class="modal-dialog CRM3102_SCSLST"> 
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" ng-click="closeThisDialog('cancel')">&times;</button>
				<h4 id="myModalAlertLabel" class="modal-title" align="center">匯入成功名單明細</h4>
			</div>
			<div class="modal-body">
 				<e-jumping-once output="outputVO2" list="AOScssLstdata" totallist="AOScssLst"></e-jumping-once>
		  		<div class="gv_tab_sc scroll_y" style="min-height:235px;white-space: nowrap;">
		  			<table>
						<thead>
							<tr>
								<th>分行</th>
								<th>理專</th>
							</tr>
						</thead>
						<tbody>
							<tr class="repeat-row" ng-repeat="row in AOScssLstdata" ng-class-odd="'rowOdd'" ng-class-even="'rowEven'">
								<td>{{row.BRANCH_NBR}}-{{row.BRANCH_NAME}}</td>
								<td ng-show="row.PRJ_TYPE == '2'"><a href="#" onclick="return false" ng-click="goEmpCust(row)" >{{row.EMP_ID}}-{{row.EMP_NAME}}</a></td>
								<td ng-show="row.PRJ_TYPE != '2'">{{row.EMP_ID}}-{{row.EMP_NAME}}</td>
							</tr>
						</tbody>
					</table>
		  		</div>
			</div>
		</div>
	</div>
</div>
