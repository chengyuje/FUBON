<style>
.modal-dialog.IOT930 {
	width: 500px; 
}
</style>
<script type="text/javascript" src="assets/txn/IOT930/IOT930.js"></script>
<div ng-controller="IOT930Controller" ng-cloak>
	<div class="modal-dialog IOT930">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" ng-click="closeThisDialog('cancel')">&times;</button>
				<h4 id="myModalAlertLabel" class="modal-title" style="text-align: center;">{{title}}</h4>
			</div>
			<div class="modal-body" style="overflow: scroll;">
				<div class="gv_tab_sc">
		 			<table>
		 				<tr>
		 					<th>加入視訊時間/影音撥放網址</th>
		 				</tr>
		 				<tr ng-repeat="row in MAPPEVideoList track by $index" ng-class-odd="'rowOdd'" ng-class-even="'rowEven'">
		 					<td><a ng-href="{{row.streamPage}}" target="_blank">{{row.EnterTime | date:'yyyy-MM-dd HH:mm'}}</a></td>
		 				</tr>
		 			</table>
		 		</div>
		 		<div class="modal-footer">
			        <button ng-click="closeThisDialog('cancel')" class="btn btn-info"data-dismiss="modal">關閉</button> 
		        </div>
			</div>
		</div>
	</div>
</div>
