<style>
/* open dialog */
.ngdialog.PMS350_INSLIST {
	
}
/* dialog panl */
.modal-dialog.PMS350_INSLIST {
 	position: relative;
	top: 0;
	right: 0;
	bottom: 0;
	left: 0;
	width: 750px;
	height: 600px;
}
/* table size */
.PMS350_INSLIST table {
	width: 100%;
	margin-left: auto;
	margin-right: auto;
}
/* change row */
.PMS350_INSLIST.table>tbody>tr>td {
	table-layout: fixed;
	word-break: break-all;
	word-wrap: break-word;
}
/* scroll && height */
.scroll_PMS350_INSLIST_dialog {
	overflow: scroll;
	width: 400px;
	height: 300px;
}
.tdpadding{
	padding:  10px 5px 5px 5px;
}
.alignleft{
	text-align: left !important;
}
.bigspace{
	margin-left: 50px !important;
}
.datewidth{
	width:180px !important;
}
.mainTB th, td {		
	border-collapse: collapse;
	padding: 5px;
	
}
.subTB td {
	padding: 5px;
	 
}

</style>
<div ng-controller="PMS350_INSLISTController" ng-cloak>
	<div class="modal-dialog PMS350_INSLIST" resizable="true"> 
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" ng-click="closeThisDialog('cancel')">&times;</button>
				<h4 id="myModalAlertLabel" class="modal-title" align="center">報表資料{{row == null ? '新增' : '修改'}}</h4>
			</div>
			<div class="modal-body">
				<form name="parameterTypeEditForm" class="form-horizontal" data-toggle="validator" role="form" autocomplete="off" enter-as-tab>
					<table class="mainTB" border="1px" width="100%">
						<tr>
							<th class="datewidth1">勾選</th>
							<th class="datewidth2">角色名稱</th>
							<th class="datewidth1" style="text-align: center" ng-if="inputVO.USER_TYPE == 'user'" >檢視所屬資料</th>
						</tr>
						<tr class="repeat-row" ng-repeat="row in paramList track by $index" ng-class-odd="'rowOdd'" ng-class-even="'rowEven'">
							<td style="text-align: center"><input type="checkbox" id="{{'selecteCert' + $index}}" name="{{'selecteCert' + $index}}" ng-click="toggleSelection(row)" ng-checked="inputVO.chkCode.indexOf(row) > -1"></td>
							<td><label for="{{'selecteCert' + $index}}">{{row.NAME}}</label></td>
							<td ng-if="inputVO.USER_TYPE == 'user'" style="text-align: center">
								<input type="checkbox" id="{{'selecteCert2' + $index}}" name="{{'selecteCert2' + $index}}" ng-click="authoritySelection(row)" ng-checked="inputVO.code.indexOf(row) > -1">
							</td>
						</tr>      
					</table>
				</form>
				<div class="search_box_btn text-center">
					<button type="button" class="btn btn-primary" ng-click="save()">確定</button>
					<button type="button" class="btn btn-default" ng-click="closeThisDialog('cancel')" >取消</button>
				</div>
			</div>
		</div>
	</div> 
</div>
