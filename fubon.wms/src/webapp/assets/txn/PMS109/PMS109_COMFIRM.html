<style>

</style>
<div ng-controller="PMS109_COMFIRMController" ng-cloak>
	<div class="modal-dialog PMS109_COMFIRM">
		<div class="modal-content">
			<div class="modal-header esoaf-confirm">
			
				<h4 id="myModalAlertLabel" class="modal-title" align="center">提醒視窗</h4>
			</div>
			<div class="modal-body">
				<div >提醒您，點選的陪訪時間[非FA/IA分行駐點時間，如仍有陪訪需求，此需求由營運督導/業務處處長]核可</div>
				<div ng-if="data.text1">{{data.text1}}</div>
				<div ng-if="data.text2">{{data.text2}}</div>
				<div ng-if="data.text3">{{data.text3}}</div>
				<div ng-if="data.text4">{{data.text4}}</div>
				
				<div style="text-align: center;">
					<button type="button" class="btn btn-info" ng-click="closeThisDialog('cancel')" >確定</button>
				</div>
			</div>
		</div>
	</div>
</div>
