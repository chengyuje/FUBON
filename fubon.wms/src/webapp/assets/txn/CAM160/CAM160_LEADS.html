<style>
/* open dialog */
.ngdialog.CAM160_LEADS {
	
}
/* dialog panl */
.modal-dialog.CAM160_LEADS {
	position: relative;
	top: 0;
	right: 0;
	bottom: 0;
	left: 0;
	width: 900px;
	height: auto;
}
/* table size */
.CAM160_LEADS table {
	width: 100%;
	margin-left: auto;
	margin-right: auto;
}
/* change row */
.CAM160_LEADS.table>tbody>tr>td {
	table-layout: fixed;
	word-break: break-all;
	word-wrap: break-word;
}
/* scroll && height */
.scroll_CAM160_LEADS_dialog {
	overflow: scroll;
	width: 400px;
	height: 300px;
}
.tdpadding{
	padding:  10px 5px 5px 5px;
}
.alignleft{
	text-align: left !important;
}
.bigspace{
	margin-left: 50px !important;
}
.datewidth{
	width:180px !important;
}
</style>
<div>
	<div ng-controller="CAM160_LEADSController" ng-cloak>
		<div class="modal-dialog CAM160_LEADS">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" ng-click="closeThisDialog('cancel')">&times;</button>
					<h4 id="myModalAlertLabel" class="modal-title" align="center">未移除名單明細</h4>
				</div>
				<div class="modal-body">
					<h4 class="h4-title">行銷活動名稱：{{campName}}</h4>
					<div class="gv_tab_sc scroll_y" style="height:235px">
						<table>
							<thead>
								<tr>
									<th>客戶ID</th>
									<th>客戶姓名</th>
								</tr>
							</thead>
							<tbody>
								<tr class="repeat-row" align="center" ng-repeat="row in leadsList | limitTo:displayLimit track by $index" ng-class-odd="'rowOdd'" ng-class-even="'rowEven'">
									<td>{{row.CUST_ID}}</td>
									<td>{{row.CUST_NAME}}</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				<div class="search_box_btn text-center">
					<button type="button" class="btn btn-info" ng-click="closeThisDialog('cancel')">確定</button>
				</div>
			</div>
		</div>
	</div>
</div>
