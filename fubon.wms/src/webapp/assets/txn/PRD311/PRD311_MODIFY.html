<style>
/* dialog panl */
.modal-dialog.PRD311_MODIFY {
	position: relative;
	top: 0;
	right: 0;
	bottom: 0;
	left: 0;
	width: 1100px;
	height: 650px;
}
</style>
<div ng-controller="PRD311_MODIFYController" ng-cloak>
	<div class="modal-dialog PRD311_MODIFY">
		<div class="modal-content" style="height:auto">
			<div class="modal-header">
				<button type="button" class="close" ng-click="closeThisDialog('cancel')">&times;</button>
				<h4 id="myModalAlertLabel" class="modal-title" align="center">修改保險商品訓練維護查詢參數</h4>
			</div>
			<div class="modal-body" style="height:auto">
				<table class="table table-striped table-bordered" align="center">
					<thead>
						<tr>
							<th style="text-align:center">課程代碼</th>
							<th style="text-align:center">商品代碼</th>
							<th style="text-align:center">商品名稱</th>
							<th style="text-align:center">員工編碼</th>
							<th style="text-align:center">員工姓名</th>
							<th style="text-align:center">通過狀態</th>
							<th style="text-align:center">通過時間</th>
						</tr>
					</thead>
					<tbody>
						<tr class="repeat-row">
							<td class="center" ng-bind="row.CLASS_ID"></td>
		                    <td class="center" ng-bind="row.PRD_ID"></td>
		                    <td class="center" ng-bind="row.INSPRD_NAME"></td>
		                    <td class="center" ng-bind="row.EMP_ID"></td>
		                    <td class="center" ng-bind="row.EMP_NAME"></td>
		                    <td class="center" ng-bind="row.STATUS | mapping:mappingSet['STATUS']:'F3'"></td>
		                    <td class="center">
		                    	<div style="float: left; width: 220px;" class="input-group datebox datewidth">
									<input type="text" id="complete_date" name="complete_date"
										   class="form-control"
										   uib-datepicker-popup="yyyy/MM/dd"
										   ng-model="inputVO.completeDate"
										   datepicker-options="complete_dateOptions"
										   is-open="model.a"
										   ng-readonly="true" required/>
									<span class="input-group-btn">
										<button type="button" class="btn btn-default" ng-click="open($event,'a')">
											<i class="glyphicon glyphicon-calendar"></i>
										</button>																		
									</span>
								</div>
		                    </td>
						</tr>
					</tbody>
				</table>
				<div class="search_box_btn text-center">
					<button type="button" class="btn btn-info" style="display: inline !important;" ng-click="save()" function-type="query">確定</button>
					<button type="button" class="btn btn-info" style="display: inline !important;" ng-click="closeThisDialog('cancel')" function-type="query">取消</button>
				</div>
			</div>
		</div>
	</div>
</div>
