<style>
.middle tbody tr td {
	vertical-align: middle;
}
</style>

<script type="text/javascript" src="assets/txn/CAM190/CAM190.js"></script>
<script type="text/javascript" src="assets/txn/CAM210/CAM210.js"></script>
<script type="text/javascript" src="assets/txn/CRM132/CRM132.js"></script>
<div class="CRM132" ng-controller="CRM132Controller" ng-cloak>
	<div>
		<div class="tfb_content">
			<div class="tfb_content_icon"></div>
			<div class="tfb_content_tit"><img src="assets/images/icon/tfb_icon_a15.gif" >服務通知卡專區</div>
		</div>
		<div class="panel_content gv_tab_sc" style="height: 530px;white-space: nowrap;overflow-y:scroll;">
			<table class="tablesaw table table-striped table-bordered text-center middle">
				<thead>
					<tr>
					    <th>偵測日期</th>
					    <th>偵測主題-服務需求名單</th>
					    <th>名單人數</th>
					</tr>
				</thead>
				<tbody>
					<tr class="repeat-row" ng-repeat="row in resultList | limitTo:displayLimit track by $index" ng-class-odd="'rowOdd'" ng-class-even="'rowEven'">
						<td>{{row.START_DATE}}</td>
						<td align="left">{{row.CAMPAIGN_NAME}}</td>
						<td><a href = "#" onclick="return false" ng-click="detail(row)">{{row.LEADS}}</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
