<style>
  .INS400TAB .tag-wrapper {
    padding-left: 3em;
    display: inline-block;
    padding-top: 1em;
    padding-bottom: 1em;
  }

  .INS400TAB .tag {
    width: 200px;
    height: 40px;
    position: relative;
    background: #28A4C9;
    color: #fff;
    display: inline-block;
    z-index: 1;
    margin-right: 1em;
  }

  .INS400TAB .tag>.order {
    background-color: #fff;
    color: #28A4C9;
    text-align: center;
    line-height: 30px;
    font-weight: 900;
    display: inline-block;
    position: absolute;
    top: 5px;
    left: -15px;
    width: 30px;
    height: 30px;
    border-radius: 100%;
    font-size: 1.5em;
    z-index: 3;
  }

  .INS400TAB .tag::after {
    content: '';
    display: block;
    position: absolute;
    background: #fff;
    border-radius: 100%;
    width: 40px;
    height: 40px;
    top: 0;
    right: -20px;
    z-index: 0;
  }

  .INS400TAB .tag:last-child::after {
    background: #28A4C9;
    right: -20px;
  }

  .INS400TAB .tag::before {
    content: '';
    display: block;
    position: absolute;
    background: #28A4C9;
    border-radius: 100%;
    width: 40px;
    height: 40px;
    top: 0;
    left: -20px;
    z-index: 0;
  }

  .INS400TAB .tag>.content {
    padding-left: 25px;
    position: relative;
    top: 50%;
    font-size: 14px;
    transform: translateY(-50%);
    font-weight: 600;
    text-align: left;
  }

  .INS400TAB .closed.tag {
    background: #BFE2F7;
  }

  .INS400TAB .closed.tag>.order {
    color: #BFE2F7;
  }

  .INS400TAB .closed.tag:last-child::after {
    background: #BFE2F7;
  }

  .INS400TAB .closed.tag::before {
    background: #BFE2F7;
  }

</style>
<div style="text-align:center"
     class="INS400TAB">
  <div class="tag-wrapper">
    <div class="tag active"
         ng-class="{true : 'open' , false : 'closed' }[isChangeStep1]">
      <span class="order">1</span>
      <div class="content">選擇規劃目的</div>
    </div>
    <div class="tag"
         ng-class="{true : 'open' , false : 'closed' }[isChangeStep2]">
      <span class="order">2</span>
      <div class="content">確認保險需求建議</div>
    </div>
    <div class="tag"
         ng-class="{true : 'open' , false : 'closed' }[isChangeStep3]">
      <span class="order">3</span>
      <div class="content">保險規劃書</div>
    </div>
  </div>
</div>
