<
<style>
<!--
input:required:invalid {
	border-color: red;
}
-->
</style>
<script type="text/javascript" src="assets/txn/PRD171/PRD171_EDIT4.js"></script>
<div ng-controller="PRD171_EDIT4Controller" ng-cloak>
	<div class="modal-dialog PRD171_EDIT4" style="width: 100%;height: 50%;">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close"
					ng-click="closeThisDialog('cancel')">&times;</button>
				<h4 id="myModalAlertLabel" class="modal-title"
					style="text-align: center;">{{title}}</h4>
			</div>
			<div class="modal-body">
				<form name="parameterTypeEditForm" class="form-horizontal"
					data-toggle="validator" role="form" autocomplete="off" enter-as-tab
					style="width: 100%;">
					<div class="gv_tab_sc scroll_y">
						<table>
						<thead>
							<tr>
								<th>保險公司</th>
								<th hidden></th>
								<th>險種代碼</th>
								<th>人壽標的代號</th>
								<th>銀行標的代號</th>
								<th>Lipper標的代號</th>
								<th>連結標的名稱</th>
								<th>風險值</th>
								<th>保險公司標的風險值</th>
								<th>教育訓練</th>
								<th>最低投資風險屬性問卷分數</th>
								<th>標的幣別</th>
								<th>配息方式</th>
								<th>是否可轉換 (V/X)</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>
									<e-combobox id="companyNum" name="companyNum"
												ng-datasource="mappingSet['COMPANY']"
												ng-model="inputVO.COMPANY_NUM"
												ng-validate="false"
												ng-readonly="false"
												ng-editable="false"
												ng-format="F3"
												width="360px"
												style="line-height:20px;"
									/>
								</td>
								<td hidden>隱藏欄位</td>
								<td><input type="text" placeholder="請輸入險種代碼..."
									ng-model="inputVO.INSPRD_ID" style="width: 100px;text-transform: uppercase;" ng-required="true"></td>
								<td><input type="text" placeholder="請輸入受標的代號..."
									ng-model="inputVO.TARGET_ID" style="width: 100px" ng-required="true"></td>
								<td><input type="text" placeholder="請輸入銀行標的代號..." ng-blur="idck()"
									ng-model="inputVO.FUND_ID" style="width: 100px" ></td>

								<td><input type="text" placeholder="請輸入Lipper標的代號..."
									ng-model="inputVO.LIPPER_ID" style="width: 100px" ></td>
								<td><input type="text" placeholder="請輸入連結標的名稱..."
									ng-model="inputVO.LINKED_NAME" style="width: 100px" ng-required="true"></td>
								<td><input type="text" placeholder="請輸入風險值..."
									ng-model="inputVO.PRD_RISK" style="width: 100px" ng-required="true"></td>
								<td><input type="text" placeholder="請輸入保險公司標的風險值..."
									ng-model="inputVO.COM_PRD_RISK" style="width: 100px" ng-required="true"></td>
								<td><input type="text" placeholder="請輸入教育訓練..."
									ng-model="inputVO.TRAINING_TYPE" style="width: 100px" ></td>
								<td><input type="text" placeholder="請輸入最低投資風險屬性問卷分數..."
										   ng-model="inputVO.KYC_SCORE" style="width: 100px" e-input-limit="N"></td>
								<td><input type="text" placeholder="請輸入標的幣別..."
										   ng-model="inputVO.TARGET_CURR" style="width: 100px" e-length-limit="10"></td>
								<td><input type="text" placeholder="請輸入配息方式..."
										   ng-model="inputVO.INT_TYPE" style="width: 100px" e-length-limit="60"></td>
								<td><input type="text" placeholder="請輸入是否可轉換 (V/X)”欄位..."
										   ng-model="inputVO.TRANSFER_FLG" style="width: 100px"  e-length-limit="1"></td>
							</tr>
						</tbody>
						</table>
					</div>
					<div style="text-align: center;" class="modal-footer">
						<button ng-click="btnSubmit()" class="btn btn-info"
							data-dismiss="modal">確定</button>
						<button type="button" ng-click="closeThisDialog('cancel')" class="btn btn-info"
							data-dismiss="modal">取消</button>
					</div>
				</form>
			</div>

		</div>
	</div>

</div>
