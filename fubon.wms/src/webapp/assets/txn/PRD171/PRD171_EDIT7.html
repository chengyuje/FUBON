</style>
<script type="text/javascript" src="assets/txn/PRD171/PRD171_EDIT7.js"></script>
<div ng-controller="PRD171_EDIT7Controller" ng-cloak>
	<div class="modal-dialog" style="width: 100%;height: 50%;">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close"
					ng-click="closeThisDialog('cancel')">&times;</button>
				<h4 id="myModalAlertLabel" class="modal-title"
					style="text-align: center;">{{title}}</h4>
			</div>
			<div class="modal-body">
				<form name="parameterTypeEditForm" class="form-horizontal"
					data-toggle="validator" role="form" autocomplete="off" enter-as-tab
					style="width: 100%;">
					<div class="gv_tab_sc scroll_y">
						<div style="margin-bottom: 1%;" ng-if="title_type == 'Add'">
							<input type="checkbox" ng-model="inputVO.copy" ng-change="copy_check()">
							分行留存文件複製同
							<input type="text" ng-model="inputVO.copy_insprd_id" ng-blur="be_copy(1)" ng-required = "disabled_else" ng-disabled="inputVO.copy==true?flase:true" style="text-transform: uppercase;">
						</div>
						<table>
						<thead>
							<tr>
								<TH>*險種代碼</TH>
								<TH>*文件名稱</TH>
								<TH>*顯示順序</TH>

								<TH>*文件重要性</TH>


							</tr>
						</thead>
						<tbody>
							<tr>

								<td><input type="text" placeholder="請輸入險種代碼..."
									ng-blur="idck()" ng-model="inputVO.INSPRD_ID"
									style="width: 100px;text-transform: uppercase;" required> 
<!-- 									<input type="text" hidden -->
<!-- 									placeholder="請輸入文件名稱..."  -->
<!-- 									ng-model="inputVO.INSPRD_NAME" style="width: 100px" > -->
								</td>
								<td><input type="text" placeholder="請輸入文件名稱..."  ng-disabled="disabled_else"
									ng-model="inputVO.DOC_NAME" style="width: 100px" ng-required="disabled_required"></td>
								<td><input type="number" placeholder="請輸入顯示順序..." step="1" ng-disabled="disabled_else"
									min="0" style="width: 100px" ng-model="inputVO.DOC_SEQ"
									ng-required="disabled_required"></td>

								<td><e-combobox ng-paramtype="IOT.DOC_CHK_LEVEL" ng-disabled="disabled_else"
										ng-model="inputVO.DOC_LEVEL" ng-validate="false"
										ng-readonly="false" ng-editable="false" ng-format="F3"
										 ng-required="disabled_required" width="100px" style="line-height:20px;"
										 /></td>

							</tr>
						</tbody>
						</table>
					</div>
					<div style="text-align: center;" class="modal-footer">
						<button ng-click="btnSubmit()" class="btn btn-info"
							data-dismiss="modal">確定</button>
						<button type="button" ng-click="closeThisDialog('cancel')" class="btn btn-info"
							data-dismiss="modal">取消</button>
					</div>
				</form>
			</div>

		</div>
	</div>

</div>
