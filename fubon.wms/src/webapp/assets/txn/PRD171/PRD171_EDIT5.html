
<style>
<!--
input:required:invalid {
	border-color: red;
}
-->
</style>
<script type="text/javascript" src="assets/txn/PRD171/PRD171_EDIT5.js"></script>
<div ng-controller="PRD171_EDIT5Controller" ng-cloak>
	<div class="modal-dialog" style="width: 100%;height: 50%;">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close"
					ng-click="closeThisDialog('cancel')">&times;</button>
				<h4 id="myModalAlertLabel" class="modal-title"
					style="text-align: center;">{{title}}</h4>
			</div>
			<div class="modal-body">
				<form name="parameterTypeEditForm" class="form-horizontal"
					data-toggle="validator" role="form" autocomplete="off" enter-as-tab
					style="width: 100%;">
					<div class="gv_tab_sc scroll_y">
						<table>
						<thead>
							<tr>
								<th hidden></th>
								<th>專案期間</th>
								<th>險種代碼</th>
								<th>險種名稱</th>
								<th>繳費年期</th>
								<th>理專個獎獎金率</th>
								<th>商品專案獎金率</th>
								<th>海外高峰獎金率</th>
								<TH>高產能獎金率</TH>
								<th>年終獎金率</th>


							</tr>
						</thead>
						<tbody>
							<tr>
								<td hidden>隱藏欄位</td>
								<td><input type="text" placeholder="請輸入專案期間..."
									ng-model="inputVO.PERIOD" style="width: 100px" ></td>
								<td><input type="text" placeholder="請輸入險種代碼..."
									ng-blur="idck()" ng-model="inputVO.INSPRD_ID"
									style="width: 100px;text-transform: uppercase;" ng-required="true"></td>
								<td>{{inputVO.INSPRD_NAME}}</td>
								<td><input type="text" placeholder="請輸入繳費年期..."
									ng-model="inputVO.INSPRD_ANNUAL" style="width: 100px"  ng-required="true"></td>

								<td><input type="number" placeholder="請輸入理專獎金率..."
									step="0.01" min="0"  style="width: 100px"
									ng-model="inputVO.EMP_BONUS_RATE" >%</td>
								<td><input type="number" placeholder="請輸入商品獎金率..."
									step="0.01" min="0"  style="width: 100px"
									ng-model="inputVO.PRD_BONUS_RATE" >%</td>
								<td><input type="number" placeholder="請輸入海外高峰獎金率..."
									step="0.01" min="0"  style="width: 100px"
									ng-model="inputVO.OSEA_BONUS_RATE" >%</td>
								<TD><input type="number" placeholder="請輸入高產能獎金率..."
									step="0.01" min="0" style="width: 100px"
									ng-model="inputVO.HIGH_CPCT_BONUS_RATE" >%</TD>
								<td><input type="number" placeholder="請輸入年終獎金率..." step="0.01"
									min="0" style="width: 100px" ng-model="inputVO.YEAR_END_BONUS"
									>%</td>


							</tr>
						</tbody>
						</table>
					</div>
					<div style="text-align: center;" class="modal-footer">
						<button ng-click="btnSubmit()" class="btn btn-info"
							data-dismiss="modal">確定</button>
						<button type="button" ng-click="closeThisDialog('cancel')" class="btn btn-info"
							data-dismiss="modal">取消</button>
					</div>
				</form>
			</div>

		</div>
	</div>

</div>
