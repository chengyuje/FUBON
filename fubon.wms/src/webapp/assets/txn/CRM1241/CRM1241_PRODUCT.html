<style>
/* open dialog */
.ngdialog.CRM1241_PRODUCT {
	
}
/* dialog panl */
.modal-dialog.CRM1241_PRODUCT {
	position: relative;
	top: 0;
	right: 0;
	bottom: 0;
	left: 0;
	width: 500px;
	height: auto;
}

</style>



<div ng-controller="CRM1241_PRODUCTController" ng-cloak>
	<div class="modal-dialog CRM1241_PRODUCT">
		<div class="modal-content">
			
			<!-- =====TITLE===== !-->
			<div class="modal-header">
				<button type="button" class="close" ng-click="closeThisDialog('cancel')">&times;</button>
				<h4 id="myModalAlertLabel" class="modal-title" align="center">查詢建議商品</h4>
			</div>
			
			<!-- =====TABLE===== !-->
			<div class="modal-body search_table">
				<table>
			   		<tr>
						<td>*商品類型 :</td>
						<td><e-combobox ng-paramtype="FPS.PROD_TYPE"
							ng-model="inputVO.EST_PRD" ng-validate="false"
							ng-readonly="false" ng-editable="false" ng-format="F3"
							ng-required="true"  width="240px" height="30px"
							style="line-height:20px;" /></td>
			   		</tr>
			   		<tr>
			   			<td>關鍵字 :</td>
			   			<td><input type="text" size="35" id="product_name" name="product_name" ng-model="inputVO.product_name" /></td>
			   		</tr>
			   		<tr ng-show = "result == '1'">
			   			<td>查詢結果 :</td>
			   			<td><e-combobox id="query_product" 
								ng-datasource="mappingSet['QUERY_PRODUCT']"
								ng-model="inputVO.query_product"
	   							ng-validate="false" 
	   							ng-readonly="false" 
	   							ng-editable="false"
	   							ng-format="F3"
	   							ng-required="false"
	   							width="240px"
	   							style="line-height:20px;" />
			   		</tr>
		   		</table>	
		   	</div>
		   	<!-- =====TABLE===== !-->	
		   	
		   	<!-- =====BUTTON===== !-->	
		   	<div class="search_box_btn text-center">  
		   		<button type="button" class="btn btn-info" ng-click="query()" >查詢</button>
				<button type="button" class="btn btn-info" ng-click="save()" >確定</button>
			</div>
			<!-- =====BUTTON===== !-->	
		</div>
	</div>
</div>
