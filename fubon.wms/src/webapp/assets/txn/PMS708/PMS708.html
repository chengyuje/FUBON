<style>
/* open dialog */
.ngdialog.PMS708 {
	
}
/* dialog panl */
#ejp>tbody {
	width: 100% !important;
}

.modal-dialog.PMS708 {
	position: relative;
	top: 0;
	right: 0;
	bottom: 0;
	left: 0;
	width: 850px;
	height: auto;
}
/* table size */
.PMS708 table {
	width: 100%;
	margin-left: auto;
	margin-right: auto;
}

.PMS708 table.little {
	width: 60%;
}
/* change row */
.PMS708.table>tbody>tr>td {
	table-layout: fixed;
	word-break: break-all;
	word-wrap: break-word;
}
/* scroll && height */
.scroll_PMS708_dialog {
	overflow: scroll;
	width: 400px;
	height: 300px;
}

.tdpadding {
	padding: 10px 5px 5px 5px;
}

.alignleft {
	text-align: left !important;
}

.bigspace {
	margin-left: 50px !important;
}

.datewidth {
	width: 180px !important;
}

.search-table-outter {
	overflow-x: scroll;
}

.colwidth>thead>tr>th {
	min-width: 150px;
	white-space: nowrap;
}

.red {
	color: red;
}
</style>
<script type="text/javascript" src="assets/txn/PMS708/PMS708.js"></script>
<script type="text/javascript" src="assets/txn/PMS708/PMS708_UPLOAD.js"></script>
<div class="PMS708" ng-controller="PMS708Controller" ng-cloak>
	<div>
		<div class="tfb_content">
			<div class="tfb_content_icon"></div>
			<div class="tfb_content_tit">
				<img src="assets/images/icon/tfb_icon_a15.gif">專員信用卡業績上傳
			</div>
		</div>
		<!--Content of the panel-->
		<div class="panel_content">
			<div class="search_table search_box3">
				<form name="parameterTypeEditForm" class="form-horizontal" data-toggle="validator" role="form" autocomplete="off" enter-as-tab>
					<table style="width:800px;margin-left: 0">
						<tr>
							<th><span style="color: red;">*</span>查詢年月：</th>
							<td><e-combobox ng-datasource="mappingSet['timeE']" ng-model="inputVO.sTime"
									ng-validate="false" ng-readonly="false" ng-editable="false"
									ng-format="F3" ng-required="true" width="100px" height="30px"
									style="line-height:20px;" /></td>
							<td><button type="button" class="btn btn-info" ng-click="query()">查詢</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
								<!-- <button type="button" class="btn btn-info" ng-click="init()">清除</button> -->
								<button type="button" class="btn btn-info" ng-click="upload(inputVO.sTime)">上傳</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
								<button type="button" class="btn btn-info" ng-click="downLoad()" >下載範例</button></td>
						</tr>
					</table>
				</form>
			</div>
		</div>
		
	<!-- 結果區 -->
		<div>
			<div class="tfb_content">
				<div class="tfb_content_icon"></div>
				<div class="tfb_content_tit">
					<img src="assets/images/icon/tfb_icon_a15.gif">查詢結果
				</div>
			</div>
			<!--Content of the panel-->
			<div class="panel_content">
				<e-jumping output="outputVO" input="inputVO" query="query()"
					list="largeAgrList"></e-jumping>
				<div class="gv_tab_sc scroll_y"
					style="height: 335px; white-space: nowrap;">
					<table class="table-bordered" width="100%" style="text-align: center;">
						<thead>
							<tr>
								<th rowspan="1">計績年月</th>
								<th rowspan="1">分行代號</th>
								<th rowspan="1">員工編號</th>
								<th rowspan="1">信用卡別</th>
								<th rowspan="1">數量</th>
							</tr>
						</thead>
						
						<tbody>
							<tr class="repeat-row" ng-repeat="row in largeAgrList | limitTo:displayLimit track by $index" ng-class-odd="'rowOdd'" ng-class-even="'rowEven'">
								<td>{{row.YEARMON}}</td>
								<td>{{row.BRANCH_NBR}}</td>
								<td>{{row.EMP_ID}}</td>
								<td>{{row.CARD_TYPE}}</td>
								<td>{{row.CNT}}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	<!-- 結果區 -->
	</div>
</div>
