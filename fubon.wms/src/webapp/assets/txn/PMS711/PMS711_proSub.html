<style>
/* dialog panl */
.modal-dialog.PMS711_proSub {
	position: relative;
	top: 100px;
	right: 0;
	bottom: 0;
	left: 0;
	width: 50%;
	height: auto;
}
.tdpadding{
	padding:  10px 5px 5px 5px;
}
.table-border tr input {
	width:100px;
}
</style>
<script type="text/javascript" src="assets/txn/PMS711/PMS711_proSub.js"></script>
<div ng-controller="PMS711_proSubController" ng-cloak>
	<div class="modal-dialog PMS711_proSub">
		<div class="modal-content">
			<div class="tfb_content modal-header">
				<h4 id="myModalAlertLabel" class="modal-title" align="center">{{subName}}</h4>
			</div>
				<!--Content of the panel-->
			<div class="panel_content">
				<div class="gv_tab_sc scroll_y" style="white-space: nowrap;">
					<form>
						<table class="table-bordered table-border">
							<tr>
								<th ng-repeat="x in showMonthList">{{x}}</th>
							</tr>
							<tr ng-repeat="row in showList | limitTo:displayLimit track by $index">
								<td align="center" class="repeat-row"
									ng-repeat="x in showRowList | limitTo:displayLimit " ng-if="x!=null">
									<!-- <input type="text" style="text-align:right" ng-model="row." e-input-limit='N' e-length-limit="22"/> -->
									{{row[x]}}
								</td>
							</tr>
						</table>
					</form>
				</div>
			</div>
			
			<div class="search_box_btn text-center">
				<!-- <button type="button" class="btn btn-primary" ng-click="select()">儲存</button> -->
				<button type="button" class="btn btn-default" ng-click="closeThisDialog('cancel')" >退出</button>				
			</div>
		</div>
	</div>
