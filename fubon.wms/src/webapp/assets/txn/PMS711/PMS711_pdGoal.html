<style>
/* dialog panl */
.modal-dialog.PMS711 {
	position: relative;
	top: 100px;
	right: 0;
	bottom: 0;
	left: 0;
	width: 65%;
	height: auto;
}
.tdpadding{
	padding:  10px 5px 5px 5px;
}
</style>
<script type="text/javascript" src="assets/txn/PMS711/PMS711.js"></script>
<script type="text/javascript" src="assets/txn/PMS711/PMS711_pdGoal.js"></script>
<div ng-controller="PMS711_pdGoalController" ng-cloak>
	<div class="modal-dialog PMS711">
		<div class="modal-content">
			<div class="tfb_content modal-header">
				<h4 id="myModalAlertLabel" class="modal-title" align="center">{{subName}}</h4>
			</div>
			<!--Content of the panel-->
			<div class="panel_content">
				<div  class="gv_tab_sc scroll_y" style="white-space: nowrap;">
					<form>
						<table class="table-bordered">
							<thead>
								<tr>
									<th rowspan="2">理專職級</th>
									<th rowspan="2">投保收益月目標</th>
									<th colspan="4">存款利差日均額目標</th>
								</tr>
								<tr>
									<th>台幣活存</th>
									<th>台幣定存</th>
									<th>外幣活存</th>
									<th>外幣定存</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="y in showList">
									<td style="color:blue; text-align:center">{{y.AO_JOB_RANK}}</td>
									<td align="center">
										<input style="text-align:right;width:100px" type="text" ng-model="y.M_GOAL" e-input-limit='ND' e-length-limit="11"/>
									</td>
									<td align="center"> <input type="text" style="text-align:right;width:100px" ng-model="y.NT_LIVE1" e-input-limit='ND' /> </td>
									<td align="center"> <input type="text" style="text-align:right;width:100px" ng-model="y.FOR_DEPOSIT1" e-input-limit='ND' /> </td>
									<td align="center"> <input type="text" style="text-align:right;width:100px" ng-model="y.FOR_LIVE2" e-input-limit='ND' /> </td>
									<td align="center"> <input type="text" style="text-align:right;width:100px" ng-model="y.FOR_DEPOSIT2" e-input-limit='ND' /> </td>
								</tr>
							</tbody>
						</table>
					</form>
				</div>
			</div>
			<div class="search_box_btn text-center">
				<button type="button" class="btn btn-primary" ng-click="save()">儲存</button>
				<button type="button" class="btn btn-default" ng-click="closeThisDialog('cancel')" >取消</button>				
			</div>
		</div>
	</div>
</div>
