<style>
/* dialog panl */
.modal-dialog.PMS711 {
	position: relative;
	top: 100px;
	right: 0;
	bottom: 0;
	left: 0;
	width: 850px;
	height: auto;
}
.tdpadding{
	padding:  10px 5px 5px 5px;
}
</style>
<script type="text/javascript" src="assets/txn/PMS711/PMS711_houNew.js"></script>
<script type="text/javascript" src="assets/txn/PMS711/PMS711_houNewSetTS.js"></script>
<script type="text/javascript" src="assets/txn/PMS711/PMS711_UPLOAD.js"></script>
<div ng-controller="PMS711_houNewController" ng-cloak>
	<div class="modal-dialog PMS711">
		<div class="modal-content">
			<div class="tfb_content modal-header">
				<h4 id="myModalAlertLabel" class="modal-title" align="center">{{subName}}</h4>
			</div>

			<!--Content of the panel-->
			<div class="panel_content">
				<div  class="gv_tab_sc scroll_y" style="white-space: nowrap;">
					<form>
						<table class="table-bordered">
							<thead>
								<tr>
									<th rowspan="2">理專職級</th>
									<th colspan="1"  ng-if="subId=='12'">房貸新承作年目標</th>
									<th colspan="2"  ng-if="subId=='25'">房貸新承作年目標</th>
								</tr>
								<tr>
									<th ng-if="subId=='12'">中長期購屋</th>
									<th ng-if="subId=='25'">非購屋</th>
									<th ng-if="subId=='25'">額度式</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="y in showList">
									<td style="color:blue; text-align:center">{{y.AO_JOB_RANK}}</td>
									<td align="center" ng-if="subId=='12'">
										<input style="width:100px;text-align:right" type="text" ng-model="y.CEN_LONG_BUY" e-input-limit='ND' e-length-limit="5"/>
										件 x 所屬營運區T/S
									</td>
									<td align="center" ng-if="subId=='25'">
										<input style="width:100px;text-align:right" type="text" ng-model="y.MIS_BUY" e-input-limit='ND' e-length-limit="5"/>
										件 x 所屬業務處T/S
									</td>
									<td align="center" ng-if="subId=='25'">
										<input style="width:100px;text-align:right" type="text" ng-model="y.LIMIT_STYLE" e-input-limit='ND' e-length-limit="5"/>
										件 x 所屬業務處T/S
									</td>
								</tr>
							</tbody>
						</table>
					</form>
				</div>
			</div>
			<div class="search_box_btn text-center">
				<button type="button" class="btn btn-primary" ng-click="checkNull()">儲存</button>
				<button type="button" class="btn btn-default"
					ng-click="closeThisDialog('cancel')">取消</button>
				<button type="button" class="btn btn-primary" ng-click="setTS()">T/S設定</button>
			</div>
		</div>
	</div>
</div>
