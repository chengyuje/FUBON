<style>
</style>
<div ng-controller="CRM3A1_EDITController" ng-cloak>
	<div class="modal-dialog CRM3A1_EDIT">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" ng-click="closeThisDialog('cancel')">&times;</button>
				<h4 id="myModalAlertLabel" class="modal-title" align="center">錄音暨表單上傳</h4>
			</div>
			<div class="modal-body">
				<table class="search_table search_box3">
					<tr>
						<td class="col-xs-1"></td>
						<th class="col-md-3">客戶ID：</th>
						<td class="col-md-4">{{row.CUST_ID}}</td>
						<td class="col-xs-1"></td>
					</tr>
					<tr>
						<td class="col-xs-1"></td>
						<th class="col-md-3">客戶姓名：</th>
						<td class="col-md-4">{{row.CUST_NAME}}</td>
						<td class="col-xs-1"></td>
					</tr>
					<tr>
						<td class="col-xs-1"></td>
						<th class="col-md-3">錄音日期：</th>
						<td class="col-md-3">
							<div class="input-group datebox datewidth">
								<input type="text" id="recDate" name="recDate" class="form-control" uib-datepicker-popup="yyyy/MM/dd" ng-model="inputVO.recDate" is-open="model.a" datepicker-options="rec_dateOptions" ng-readonly="true"/>
								<!-- 製作日曆button -->
								<span class="input-group-btn">
									<button type="button" class="btn btn-default" ng-click="open($event,'a')">
										<i class="glyphicon glyphicon-calendar"></i>
									</button>
								</span>
							</div>
						</td>
						<td class="col-xs-1"></td>
					</tr>
					<tr>
						<td class="col-xs-1"></td>
						<th class="col-md-3">錄音序號：</th>
						<td class="col-md-3"><input type="text" id="recSeq" name="recSeq" class="form-control" ng-model="inputVO.recSeq" e-length-limit="12"></td>
						<td class="col-xs-1"></td>
					</tr>
					<tr>
						<td class="col-xs-1"></td>
						<th class="col-md-3">選擇上傳檔案：</th>
						<td class="col-md-5"><e-upload success="uploadFinshed(name,rname)" model="value"></e-upload></td>
						<td class="col-xs-1"></td>
					</tr>
					<tr ng-show="!inputVO.fileName">
						<td class="col-xs-1"></td>
						<th class="col-md-3"></th>
						<td class="col-md-5 help-block with-errors">請上傳檔案</td>
						<td class="col-xs-1"></td>
					</tr>
				</table>
			</div>
			<div class="search_box_btn text-center">
				<button type="button" class="btn btn-primary" ng-click="save()" function-type="maintenance">儲存</button>
				<button type="button" class="btn btn-default" ng-click="closeThisDialog('cancel')">取消</button>
				<button type="button" class="btn btn-primary" ng-click="clear()" function-type="maintenance">清除</button>
			</div>
		</div>
	</div>
</div>
