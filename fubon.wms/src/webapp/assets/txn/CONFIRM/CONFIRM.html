<style>
.modal-dialog.CONFIRM {
	position: relative;
	top: 0;
	right: 0;
	bottom: 0;
	left: 0;
	width: 300px;
	height: auto;
}
</style>
<div class="modal-dialog CONFIRM"> 

		<div class="modal-content">	
			<div class="modal-header">
				<button type="button" class="close" ng-click="closeThisDialog('cancel')">&times;</button>
				<h4 id="" class="modal-title" align="left">警告</h4>
			</div>
			<table width="100%"><tr width="100%">
				<td width="2%"></td>
				<td width="98%"><div ng-repeat="str in dialogLabel.split('\n') track by $index" ng-bind="str" align="left" width="90%"></div></td>
			</tr></table>
			<div class="modal-footer"> 
    		   <button class="btn btn-primary" ng-click="closeThisDialog('successful')">確定</button> 
     		   <button class="btn btn-default" ng-click="closeThisDialog('cancel')">取消</button> 
            </div>
		</div>
	
</div>
