<style>
table .small_font{
	font-size: small;
	font-weight: bold;
}
div .small_font{
	font-size: small;
	font-weight: bold;
}
input{
	font-size: small;
	font-weight: normal;
}
.modal-dialog.INS140_RELATION {
	position: relative;
	top: 0;
	right: 0;
	bottom: 0;
	left: 0;
	width: 35%;
	height: auto;
}
</style>
<div ng-controller="INS140_RELATIONController" ng-cloak>
	<div class="modal-dialog" style="position: relative;width: 35%;height: auto;">
		<div class="modal-content">
			<div class=" modal-header">
				<div class="text-muted bootstrap-admin-box-title">
					<button type="button" class="close" ng-click="closeThisDialog('cancel')">&times;</button>
					<h4 id="myModalAlertLabel" class="modal-title" style="text-align: center;">家庭關係戶</h4>
				</div>
			</div>
			<div class="modal-body">
				<div class="gv_tab_sc scroll_y">
					<div style="margin:10px">根據您的需求，勾選欲納入{{CUST_ID}}報表的關係人</div>
					<table>
						<thead>
							<tr>
								<th>勾選</th>
								<th>關係戶</th>
								<th>關係戶名稱</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="row in paramList" ng-class-odd="'rowOdd'" ng-class-even="'rowEven'">
								<td><input type="checkbox" ng-click="seleltChkBox(row.idx);"></td>
								<td ng-bind="row.RELATION_ID"></td>
								<td ng-bind="row.RELATION_NAME"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="search_box_btn text-center">
				<button type="button" class="btn btn-info" ng-click="backINS140();closeDlog();">確定</button>
				<button type="button" class="btn btn-info" ng-click="closeThisDialog('cancel')">取消</button>
			</div>
		</div>
    </div>
</div>
