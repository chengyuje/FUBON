<style>
.PRD500 table {
	width: 100%;
	margin-left: auto;
	margin-right: auto;
}
/* change row */
.PRD500.table>tbody>tr>td {
	table-layout: fixed;
	word-break: break-all;
	word-wrap: break-word;
}
/* scroll && height */
.scroll_PRD500_dialog {
	overflow: scroll;
	width: 400px;
	height: 300px;
}
.tdpadding{
	padding:  10px 5px 5px 5px;
}
.alignleft{
	text-align: left !important;
}
.bigspace{
	margin-left: 50px !important;
}
.datewidth{
	width:180px !important;
	float: left !important;
}
</style>
<script type="text/javascript" src="assets/txn/PRD500/PRD500.js"></script>
<div class="PRD500" ng-controller="PRD500Controller" ng-cloak>
	<div class="tfb_content">
		<div class="tfb_content_icon"></div>
		<div class="tfb_content_tit"><img src="assets/images/icon/tfb_icon_a15.gif" >稅務連結</div>
	</div>
	<!--Content of the panel-->
	<div class="panel_content">
		<form name="parameterTypeEditForm" class="form-horizontal" data-toggle="validator" role="form" autocomplete="off" enter-as-tab>
			<table>
				<thead>
					<tr>
						<th>贈與稅資訊</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>
							<textarea id="link_url" name="link_url" class="form-control" ng-model="inputVO.link_url" style="width: 100%; height: 50px" e-length-limit="1500" required></textarea>
							<p>
						</td>
					</tr>
				</tbody>
				<thead>
					<tr>
						<th>遺產稅資訊</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>
							<textarea id="link_url2" name="link_url2" class="form-control" ng-model="inputVO.link_url2" style="width: 100%; height: 50px" e-length-limit="1500" required></textarea>
							<p>
						</td>
					</tr>
				</tbody>
				<thead>
					<tr>
						<th>海外所得稅賦試算</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>
							<textarea id="link_url3" name="link_url3" class="form-control" ng-model="inputVO.link_url3" style="width: 100%; height: 50px" e-length-limit="1500" required></textarea>
						</td>
					</tr>
				</tbody>
			</table>
		</form>
		<div class="search_box_btn text-center">
			<button type="button" class="btn btn-info" ng-click="save()" function-type="maintenance">儲存</button>
			<button type="button" class="btn btn-info" ng-click="init()" function-type="maintenance">重置</button>
		</div>
	</div>
</div>
