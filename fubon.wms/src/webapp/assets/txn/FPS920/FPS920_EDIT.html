<style>
.FPS920_EDIT table {
	width: 100%;
	margin-left: auto;
	margin-right: auto;
}
/* change row */
.FPS920_EDIT.table>tbody>tr>td {
	table-layout: fixed;
	word-break: break-all;
	word-wrap: break-word;
}
/* scroll && height */
.scroll_FPS920_EDIT_dialog {
	overflow: scroll;
	width: 400px;
	height: 300px;
}
.tdpadding{
	padding:  10px 5px 5px 5px;
}
.alignleft{
	text-align: left !important;
}
.bigspace{
	margin-left: 50px !important;
}
.datewidth{
	width:180px !important;
	float: left !important;
}
</style>
<div ng-controller="FPS920_EDITController" ng-cloak>
	<div class="modal-dialog FPS920_EDIT">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" ng-click="closeThisDialog('cancel')">&times;</button>
				<h4 id="myModalAlertLabel" class="modal-title" align="center">{{Datarow.PARAM_NO == null ? '新增' : '編輯'}}</h4>
			</div>
			<div class="modal-body">
				<form name="parameterTypeEditForm" class="form-horizontal" data-toggle="validator" role="form" autocomplete="off" enter-as-tab>
					<table>
						<tr>
							<td class="col-xs-1"></td>
							<th class="col-md-3">年齡(含起日)：</th>
							<td class="col-md-7 tdpadding"><input id="age_start" name="age_start" class="form-control" type="text" placeholder="請輸入..." ng-model="inputVO.age_start" e-input-limit="N" e-length-limit="3" required></td>
							<td class="col-xs-1"></td>
						</tr>
						<tr ng-show="parameterTypeEditForm.age_start.$error.required">
							<td class="col-xs-1"></td>
							<th class="col-md-3"></th>
							<td class="col-md-7 help-block with-errors">請輸入年齡(含起日)</td>
							<td class="col-xs-1"></td>
						<tr>
						<tr>
							<td class="col-xs-1"></td>
							<th class="col-md-3">年齡(不含訖日)：</th>
							<td class="col-md-7 tdpadding"><input id="age_end" name="age_end" class="form-control" type="text" placeholder="請輸入..." ng-model="inputVO.age_end" e-input-limit="N" e-length-limit="3" required></td>
							<td class="col-xs-1"></td>
						</tr>
						<tr ng-show="parameterTypeEditForm.age_end.$error.required">
							<td class="col-xs-1"></td>
							<th class="col-md-3"></th>
							<td class="col-md-7 help-block with-errors">請輸入年齡(不含訖日)</td>
							<td class="col-xs-1"></td>
						<tr>
						<tr>
							<td class="col-xs-1"></td>
							<th class="col-md-3">未成年子女：</th>
							<td class="col-md-7 tdpadding">
								<label><input type="radio" name="child_yn" ng-model="inputVO.child_yn" ng-value="'Y'">有</label>
								&emsp;
								<label><input type="radio" name="child_yn" ng-model="inputVO.child_yn" ng-value="'N'">無</label>
							</td>
							<td class="col-xs-1"></td>
						</tr>
						<tr>
							<td class="col-xs-1"></td>
							<th class="col-md-3">房貸：</th>
							<td class="col-md-7 tdpadding">
								<label><input type="radio" name="ln_house_yn" ng-model="inputVO.ln_house_yn" ng-value="'Y'">有</label>
								&emsp;
								<label><input type="radio" name="ln_house_yn" ng-model="inputVO.ln_house_yn" ng-value="'N'">無</label>
							</td>
							<td class="col-xs-1"></td>
						</tr>
						<tr>
							<td class="col-xs-1"></td>
							<th class="col-md-3">財神推薦特定目的項目：</th>
							<td class="col-md-7 tdpadding">
								<label><input type="checkbox" ng-model="inputVO.education" ng-false-value="'N'" ng-true-value="'Y'">子女教育規劃</label>
								&emsp;
								<label><input type="checkbox" ng-model="inputVO.retire" ng-false-value="'N'" ng-true-value="'Y'">退休規劃</label>
								&emsp;
								<label><input type="checkbox" ng-model="inputVO.buyhouse" ng-false-value="'N'" ng-true-value="'Y'">購屋規劃</label>
								&emsp;
								<label><input type="checkbox" ng-model="inputVO.buycar" ng-false-value="'N'" ng-true-value="'Y'">購車規劃</label>
								<br>
								<label><input type="checkbox" ng-model="inputVO.marry" ng-false-value="'N'" ng-true-value="'Y'">結婚規劃</label>
								&emsp;
								<label><input type="checkbox" ng-model="inputVO.ov_education" ng-false-value="'N'" ng-true-value="'Y'">留遊學規劃</label>
								&emsp;
								<label><input type="checkbox" ng-model="inputVO.travel" ng-false-value="'N'" ng-true-value="'Y'">旅遊規劃</label>
								&emsp;
								<label><input type="checkbox" ng-model="inputVO.other" ng-false-value="'N'" ng-true-value="'Y'">其他規劃</label>
							</td>
							<td class="col-xs-1"></td>
						</tr>
					</table>
				</form>
			</div>
			<div class="search_box_btn text-center">
				<button type="button" class="btn btn-primary" ng-click="save()" function-type="maintenance" >確定</button>
				<button type="button" class="btn btn-default" ng-click="closeThisDialog('cancel')" >取消</button>
			</div>
		</div>
	</div>
</div>
