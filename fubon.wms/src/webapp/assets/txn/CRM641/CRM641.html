<style>
/* open dialog */
.ngdialog.CRM641 {
	
}
/* dialog panl */
.modal-dialog.CRM641 {
	position: relative;
	top: 0;
	right: 0;
	bottom: 0;
	left: 0;
	width: 850px;
	height: auto;
}
/* table size */
.CRM641 table {
	width: 100%;
	margin-left: auto;
	margin-right: auto;
}
.CRM641 table.little{
	width: 60%;
}
/* change row */
.CRM641.table>tbody>tr>td {
	table-layout: fixed;
	word-break: break-all;
	word-wrap: break-word;
}
/* scroll && height */
.scroll_CRM641_dialog {
	overflow: scroll;
	width: 400px;
	height: 300px;
}
.tdpadding{
	padding:  10px 5px 5px 5px;
}
.alignleft{
	text-align: left !important;
}
.bigspace{
	margin-left: 50px !important;
}
.datewidth{
	width:188px !important;
}
.search-table-outter{
	overflow-x: scroll;
}

	min-width: 150px;
	white-space: nowrap;

	color: red;

<script type="text/javascript" src="assets/txn/CRM641/CRM641.js"></script>
<div class="CRM641" ng-controller="CRM641Controller" ng-cloak>
	<div>
		<div class="tfb_content">
			<div class="tfb_content_icon"></div>
			
			<div class="tfb_content_btn" style="left:200px;">
				<a onclick="return false" ng-click="detail()" class="btn btn-primary">
				  	<i class="glyphicon glyphicon-play"></i> 更新
				</a>
			</div>
			<div class="tfb_content_tit"><img src="assets/images/icon/tfb_icon_a13.gif">申請中案件</div>
		</div>
	<!--Content of the panel-->
		<div class="panel_content">
			<div class="gv_tab_sc scroll_y" style="min-height:335px;height:100%;white-space:nowrap;">
				<table>
					<thead>
						<tr>
						    <th width="80%">產品名稱</th>
						    <th width="20%">目前狀態</th>
						</tr>
					</thead>
					<tbody>
						<tr class="repeat-row" ng-class-odd="'rowOdd'" ng-class-even="'rowEven'"
							ng-repeat="row in resultList | limitTo:displayLimit track by $index" >
							<td>{{row.POLICY_FULL_NAME}}</td>
							<td>{{row.CONTRACT_TEXT}}</td>											
						</tr>
						<!-- 2017.01.17. 已補上電文 Stella -->
						<tr class="repeat-row" ng-class-odd="'rowOdd'" ng-class-even="'rowEven'"
							ng-show="resultList2 != undefined"
							ng-repeat="row1 in resultList2 | limitTo:displayLimit track by $index" >
							<td>{{row1.CRD_TYPE}}</td>
							<td>{{row1.APPLY_MSG}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
