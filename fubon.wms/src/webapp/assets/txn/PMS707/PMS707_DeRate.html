<style>
/* dialog panl */
.modal-dialog.PMS707 {
	position: relative;
	top: 100px;
	right: 0;
	bottom: 0;
	left: 0;
	width: 65%;
	height: auto;
}
.tdpadding{
	padding:  10px 5px 5px 5px;
}
</style>
<script type="text/javascript" src="assets/txn/PMS707/PMS707.js"></script>
<script type="text/javascript" src="assets/txn/PMS707/PMS707_DeRate.js"></script>
<script type="text/javascript" src="assets/txn/PMS707/PMS707_UPLOAD.js"></script>
<div ng-controller="PMS707_deRateController" ng-cloak>
	<div class="modal-dialog PMS707">
		<div class="modal-content">
			<div class="tfb_content modal-header">
				<!-- <div class="tfb_content_icon"></div>
				<div class="tfb_content_tit">
					<img src="assets/images/icon/tfb_icon_a15.gif">房貸調降利率件數控管表
				</div> -->
				<h4 id="myModalAlertLabel" class="modal-title" align="center">房貸調降利率件數控管表</h4>
			</div>
			<!--Content of the panel-->
			<div class="panel_content">
				<e-jumping output="outputVO" input="inputVO" query="query()"
					list="resultList"></e-jumping>
				<div class="gv_tab_sc scroll_y" style="white-space: nowrap;">
					<form>
						<table class="table-bordered">
							<tr>
								<th >請示單申請日期</th>
								<th >案件編號</th>
								<th >區域中心代碼</th>
								<th >PS員工編號</th>
								<th >進件分行代碼</th>
								<th >借款人統編</th>
							</tr>
							<tr ng-repeat="y in resultList">
								<td align="left">{{y.REQUE_DATE}}</td>
								<td align="left">{{y.CASE_ID}}</td>
								<td align="left">{{y.REGION_CENTER_CODE}}</td>
								<td align="left">{{y.PS_CUST_ID}}</td>
								<td align="left">{{y.IN_BRANCH_ID}}</td>
								<td align="left">{{y.BORR_ID}}</td>
							</tr>
							
						</table>
					</form>
				</div>
			</div>
			
			<div class="search_box_btn text-center">
				<button type="button" class="btn btn-primary" ng-click="upload(yearMon)">上傳資料</button>
				<button type="button" class="btn btn-default" ng-click="closeThisDialog('cancel')" >取消</button>				
			</div>
		</div>
	</div>
</div>
