<style>
/* dialog panl */
.modal-dialog.PMS707 {
	position: relative;
	top: 100px;
	right: 0;
	bottom: 0;
	left: 0;
	width: 880px;
	height: auto;
}
.tdpadding{
	padding:  10px 5px 5px 5px;
}
</style>
<script type="text/javascript" src="assets/txn/PMS707/PMS707_ParProj.js"></script>
<div ng-controller="PMS707_ParProjController" ng-cloak>
	<div class="modal-dialog PMS707">
		<div class="modal-content">
			<div class="tfb_content modal-header">
				<!-- <div class="tfb_content_icon"></div>
				<div class="tfb_content_tit">
					<img src="assets/images/icon/tfb_icon_a15.gif">請上傳房信貸及留貸專案別
				</div> -->
				<h4 id="myModalAlertLabel" class="modal-title" align="center">請上傳房信貸及留貸專案別</h4>
			</div>

			<!--Content of the panel-->
			<div class="panel_content">
				<e-jumping output="outputVO" input="inputVO" query="queryParProj()"
					list="resultList"></e-jumping>
				<div class="gv_tab_sc scroll_y" style="white-space: nowrap;">
					<form>
						<table class="table-bordered">
							<thead>
								<tr>
									<th>年月</th>
									<th>專案別代碼</th>
									<th>專案別名稱</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="y in resultList">
									<td align="center">{{y.YEARMON}}</td>
									<td align="center">{{y.PROJ_CODE}}</td>
									<td align="center">{{y.PROJ_NAME}}</td>
								</tr>
							</tbody>
						</table>
					</form>
				</div>
			</div>
			<div class="search_box_btn text-center">
				<button type="button" class="btn btn-primary" ng-click="uploadParProj(yearMon)">上傳資料</button>
				<button type="button" class="btn btn-default"
					ng-click="closeThisDialog('cancel')">取消</button>
			</div>
		</div>
	</div>
</div>
