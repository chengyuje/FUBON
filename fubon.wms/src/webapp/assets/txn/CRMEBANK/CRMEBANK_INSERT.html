<style>
.datewidth{
	width:180px !important;
}

.rstable thead tr th {
	vertical-align:middle;
}
</style>
<script type="text/javascript" src="assets/txn/CRMEBANK/CRMEBANK_INSERT.js"></script>
<div class="CRMEBANK_INSERT" ng-controller="CRMEANK_INSERTController" ng-cloak>
	<div class="modal-dialog" style="width: 400px;height:300px">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" ng-click="closeThisDialog('cancel')">&times;</button>
				<h4 id="myModalAlertLabel" class="modal-title" style="text-align: center;">新增歡迎詞</h4>
			</div>
			<div class="modal-body">
				<form name="parameterTypeEditForm" class="form-horizontal" data-toggle="validator" role="form" autocomplete="off" enter-as-tab>
					<div class="gv_tab_sc scroll_y">
						<div style="margin-top: 0.5%;">
							類型：&nbsp;
						</div>
						<div style="margin-top: 0.5%;">
							<input id="param_code" name="param_code" type="text" ng-model="inputVO.PARAM_CODE" style="text-transform: uppercase;" required>
						</div>
						<div style="margin-top: 0.5%;">
							備註：&nbsp;
						</div>
						<div style="margin-top: 0.5%;">
							<input id="param_desc" name="param_desc" type="text" ng-model="inputVO.PARAM_DESC" required>
						</div>
						<div style="margin-top: 0.5%;">
							歡迎詞：&nbsp;
						</div>
						<div style="margin-top: 0.5%;">
							<textarea id="param_name" name="param_name" type="text" ng-model="inputVO.PARAM_NAME" style="width: 350px; height: 60px" required></textarea>
						</div>
					</div>
				</form>
				<div>
					<button ng-click="btnSubmit()" class="btn btn-info" data-dismiss="modal">確定</button>
					<button type="button" ng-click="closeThisDialog('cancel')" class="btn btn-info" data-dismiss="modal">取消</button>
				</div>
			</div>
		</div>
	</div>
</div>
