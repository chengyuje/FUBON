<style>
/* dialog panl */
.modal-dialog.ORG121_EDIT {
	position: relative;
	top: 0;
	right: 0;
	bottom: 0;
	left: 0;
	width: 1000px;
	height: auto;
}
.tdpadding{
	padding:  10px 5px 5px 5px;
}
.disabled {
  cursor: not-allowed;
}
</style>
<script type="text/javascript" src="assets/txn/ORG121/ORG121_EDIT.js"></script>
<div ng-controller="ORG121_EDITController" ng-cloak>
	<div class="modal-dialog ORG121_EDIT"> 
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" ng-click="closeThisDialog('cancel')">&times;</button>
				<h4 id="myModalAlertLabel" class="modal-title" align="center">修改</h4>
			</div>
 			<div class="modal-body">
 			<form>
		  		<table width="100%">
		  			<thead>
						<tr>
							<td class="col-xs-1"></td>
							<th class="col-md-2 tdpadding">業務處:</th>
							<td class="col-md-3 tdpadding">{{paramList[0].REGION_CENTER_NAME}}</td>
							<th class="col-md-2 tdpadding">營運區：</th>
							<td class="col-md-3 tdpadding">{{paramList[0].BRANCH_AREA_NAME}}</td>
			    			<td class="col-xs-1"></td>	
			    		</tr>
			    		<tr>
			    			<td class="col-xs-1"></td>
			    			<th class="col-md-2 tdpadding">分行：</th>
							<td class="col-md-3 tdpadding">{{paramList[0].BRANCH_NAME}}</td>				
							<th class="col-md-2 tdpadding"></th>
							<td class="col-md-3 tdpadding"></td>
							<td class="col-xs-1"></td>
						 </tr>
						 <tr>	
						 	 <td class="col-xs-1"></td>	    	
							 <th class="col-md-2 tdpadding">員工姓名：</th>
							 <td class="col-md-3 tdpadding">{{paramList[0].EMP_NAME}}</td>
							 <th class="col-md-2 tdpadding">業績生效日：</th>
							 <td class="col-md-3 tdpadding">
								 <div class="input-group datebox datewidth">
									<input type="text" id="aoPerfEffDate" name="aoPerfEffDate"
										   class="form-control"
											uib-datepicker-popup="yyyy/MM/dd"
											ng-model="inputVO.aoPerfEffDate"
											is-open="model.e"
											datepicker-options="startDateOptions"
											alt-input-formats="altInputFormats"
											ng-readonly="true"
											ng-change="limitDate()"/>
									<span class="input-group-btn">
										<button type="button" class="btn btn-default" ng-click="open($event,'e')">
										<i class="glyphicon glyphicon-calendar"></i></button>
									</span>
								</div>
							  </td>
							  <td class="col-xs-1"></td>
						   </tr>
					</thead>
				</table>
			</form> 
			</div>  
			<div class="search_box_btn text-center">
				<button type="button" class="btn btn-info" ng-disabled="inputVO.aoPerfEffDate == null || inputVO.aoPerfEffDate == undefined || inputVO.aoPerfEffDate == ''" ng-click="addAoCodeSetting()">送交覆核</button>
				<button type="button" class="btn btn-default" ng-click="closeThisDialog('cancel')">取消</button>
			</div>
		</div>	
	</div>
</div>
