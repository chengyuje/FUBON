<style>
/* dialog panl */
.modal-dialog.CRM512_HIS {
	position: relative;
	top: 0;
	right: 0;
	bottom: 0;
	left: 0;
	width: 950px;
	height: auto;
}
</style>
<div>
	<div ng-controller="CRM512_HISController" ng-cloak>
		<div class="modal-dialog CRM512_HIS">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" ng-click="closeThisDialog('cancel')">&times;</button>
					<h4 id="myModalAlertLabel" class="modal-title" align="center">異動歷程</h4>
				</div>
				<div class="modal-body">
				<div class="gv_tab_sc scroll_y" style="white-space: nowrap;">
						<table style="text-align:center;">
							<thead>
								<tr>
									<th>異動日期</th>
									<th>異動單位</th>
									<th>異動員編/姓名</th>
									<th>項目名稱</th>
									<th>異動選項</th>
									<th>註記</th>
								</tr>
							</thead>
							<tbody>
								<tr class="repeat-row" ng-repeat="row in custHisByQusList track by $index">
									<td>{{row.CHG_DATE}}</td>
									<td>{{row.CHG_DEPT}}</td>
									<td>{{row.CHG_EMP}}</td>
									<td>{{row.QUESTION_NAME_NAME}}</td>
									<td>{{row.ANSWER_SEQ_LIST}}</td>
									<td>{{row.CHG_FLAG}}</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				<div class="search_box_btn text-center">
					<button type="button" class="btn btn-info" ng-click="closeThisDialog('cancel')">關閉</button>
				</div>
			</div>
		</div>
	</div>
</div>
