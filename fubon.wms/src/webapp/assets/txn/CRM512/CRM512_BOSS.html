<style>
/* open dialog */
.ngdialog.CRM512_BOSS {
	
}
/* dialog panl */
.modal-dialog.CRM512_BOSS {
	position: relative;
	top: 0;
	right: 0;
	bottom: 0;
	left: 0;
	width: 750px;
	height: auto;
}
/* table size */
.CRM512_BOSS table {
	width: 100%;
	margin-left: auto;
	margin-right: auto;
}
/* change row */
.CRM512_BOSS.table>tbody>tr>td {
	table-layout: fixed;
	word-break: break-all;
	word-wrap: break-word;
}
/* scroll && height */
.scroll_CRM512_BOSS_dialog {
	overflow: scroll;
	width: 400px;
	height: 300px;
}
.tdpadding{
	padding:  10px 5px 5px 5px;
}
.alignleft{
	text-align: left !important;
}
.bigspace{
	margin-left: 50px !important;
}
.datewidth{
	width:180px !important;
}
</style>
<div>
	<div ng-controller="CRM512_BOSSController" ng-cloak>
	<form name="parameterTypeEditForm" class="form-horizontal" data-toggle="validator" role="form" autocomplete="off" enter-as-tab>
		<div class="modal-dialog CRM512_BOSS">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" ng-click="closeThisDialog('cancel')">&times;</button>
					<h4 id="myModalAlertLabel" class="modal-title" align="center">主管確認</h4>
				</div>
				<div class="modal-body">
					<table>
						<tbody>
							<tr>
								<td class="col-xs-1"></td>
								<th class="col-md-10" colspan="2">評估量表中，任一題若由其它選項改為「無上述情形」時，主管請確認。</th>
								<td class="col-xs-1"></td>
							</tr>
							<tr>
								<td class="col-xs-1"></td>
								<th class="col-md-2">員編：</th>
								<td class="col-md-6 tdpadding" colspan="3"><input class="form-control" type="text" placeholder="請輸入..." id="bossEmpID" name="bossEmpID" ng-model="inputVO.bossEmpID" e-length-limit="100" required></td>
								<td class="col-xs-1"></td>
							</tr>
							<tr>
								<td class="col-xs-1"></td>
								<th class="col-md-2">密碼：</th>
								<td class="col-md-6 tdpadding" colspan="3"><input class="form-control" type="password" placeholder="請輸入..." id="bossEmpPWD" name="bossEmpPWD" ng-model="inputVO.bossEmpPWD" e-length-limit="100" required></td>
								<td class="col-xs-1"></td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="search_box_btn text-center">
					<button type="button" class="btn btn-info" ng-click="bossCallSaveFunc()" ng-disabled="inputVO.bossEmpID == '' || inputVO.bossEmpID == undefined || inputVO.bossEmpID == null || 
																										  inputVO.bossEmpPWD == '' || inputVO.bossEmpPWD == undefined || inputVO.bossEmpPWD == null">確定</button>
					<button type="button" class="btn btn-info" ng-click="closeThisDialog('cancel')" >取消</button>
				</div>
			</div>
		</from>
		</div>
	</div>
</div>
