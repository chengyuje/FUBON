<style>
    .FPS400Preview {
        width: 800px;
        height: 800px;
    }
</style>

<div ng-controller="FPS400PreviewController"
     ng-cloak class="FPS400Preview">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <a href="#"
                   class="close"
                   data-dismiss="modal"
                   aria-hidden="true"
                   ng-click="closeThisDialog('cancel')">&times; </a>
                <h4 id="myModalAlertLabel"
                    class="modal-title">預覽規劃書</h4>
            </div>
            <div class="modal-body">
            	<div class="search_box_btn text-center">
					<button type="button" class="btn btn-info" ng-click="sendMail()">轉寄</button>
				</div>
                <div style="height:600px;">
                    <iframe width="100%" height="100%" alt="規劃書" src="{{base64 | trustAsResourceUrl}}"></iframe>
                </div>
            </div>
        </div>
    </div>
</div>
