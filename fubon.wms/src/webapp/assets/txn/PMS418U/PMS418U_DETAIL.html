<style>
	.PMS418 .modal-dialog {
		position: relative;
		top: 100px;
		right: 0;
		bottom: 0;
		left: 0px;
		width: 50%;
		height: auto;
	}
</style>
<div class="PMS418" ng-controller="PMS418_DETAILController">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" ng-click="closeThisDialog('cancel')">&times;</button>
				<h4 id="myModalAlertLabel" class="modal-title" align="center">理財戶({{inputVO.custID}})同一IP({{inputVO.ipAddr}})交易警示報表</h4>
			</div>
			<div class="modal-body">
				交易項目：{{inputVO.taskNM}}
				<div class="gv_tab_sc scroll_y" style="white-space: nowrap;">
					<table class="table-bordered">
						<tr>
							<th>交易日期</th>
						</tr>
						<tr class="repeat-row" ng-repeat="row in details track by $index">
							<td ng-bind="row.TXN_TIME"></td>
						</tr>
					</table>
				</div>
				<div class="search_box_btn text-center">
					<button type="button" class="btn btn-default" ng-click="closeThisDialog('cancel')" >
						<span class="glyphicon glyphicon-remove"></span>
						<span ng-bind="'關閉'"></span>
					</button>
				</div>
			</div>
		</div>
	</div>
</div>
