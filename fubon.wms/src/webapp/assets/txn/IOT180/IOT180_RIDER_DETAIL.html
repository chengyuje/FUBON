<style>

	position: relative;
	top: 0;
	right: 0;
	bottom: 0;
	left: 0;
	width: 750px;
	height: auto;
}

._DETAIL table {
	width: 100%;
	margin-left: auto;
	margin-right: auto;
}

._DETAIL.table>tbody>tr>td {
	table-layout: fixed;
	word-break: break-all;
	word-wrap: break-word;
}

.scroll__EDIT_dialog {
	overflow: scroll;
	width: 400px;
	height: 300px;

	padding:  10px 5px 5px 5px;

	width:180px !important;

	border-collapse: collapse;

	background-color: lightgray

<script type="text/javascript" src="assets/txn/IOT170/IOT170_RIDER_DETAIL.js"></script>
<div ng-controller="IOT170_RIDER_DETAILController" ng-cloak>
	<div class="modal-dialog IOT170_RIDER_DETAIL"> 
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" ng-click="closeThisDialog('cancel')">&times;</button>
				<h4 id="myModalAlertLabel" class="modal-title" align="center">附約明細</h4>
			</div>
			<div class="modal-body">				
				<div class="gv_tab_sc scroll_y" style="height:235px;white-space: nowrap;">
					<table class="table-bordered">
						<thead>
							<tr>
								<th>主約險種代碼</th>
								<th>被保人姓名</th>
								<th>與被保人關係</th>
								<th>繳費年期</th>
								<th>保費</th>
							</tr>													
						</thead>
						<tbody>
							<tr class="repeat-row" ng-repeat="row in paramList track by $index" ng-class-odd="'rowOdd'" ng-class-even="'rowEven'">																		 												 	
							 	<td>{{row.INSPRD_ID}}</td>
							 	<td>{{row.INSURED_NAME}}</td>
							 	<td>{{row.RLT_WITH_INSURED}}</td>
							 	<td>{{row.PREM_YEAR_STR}}</td>
							 	<td>{{row.PREMIUM}}</td>							 							 															
							</tr>						
						</tbody>
					</table>				
				</div>
			</div>
			<div align="center">
			<e-paging outputVO="outputVO"
				inputVO="inputVO"
				callQuery="query()"
				displayLimit="displayLimit"
				dataList="paramList">
				</e-paging>
			</div>
			<div><p></p></div>
		</div>
	</div> 
</div>
