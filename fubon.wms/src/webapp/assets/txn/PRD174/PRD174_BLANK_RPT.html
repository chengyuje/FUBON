<style>
/* open dialog */
.ngdialog.PRD174_BLANK_RPT {
	
}
/* dialog panl */
.modal-dialog.PRD174_BLANK_RPT {
	position: relative;
	top: 0;
	right: 0;
	bottom: 0;
	left: 0;
	width: 500px;
	height: auto;
}
/* table size */
.PRD174_BLANK_RPT table {
	width: 100%;
	margin-left: auto;
	margin-right: auto;
}
/* change row */
.PRD174_BLANK_RPT.table>tbody>tr>td {
	table-layout: fixed;
	word-break: break-all;
	word-wrap: break-word;
}
/* scroll && height */
.scroll_PRD174_BLANK_RPT_dialog {
	overflow: scroll;
	width: 400px;
	height: 300px;
}
.tdpadding{
	padding:  10px 5px 5px 5px;
}
.alignleft{
	text-align: left !important;
}
.bigspace{
	margin-left: 50px !important;
}
.datewidth{
	width:150px !important;
}
.red{
	color: red !important;
}
.e-cover-element-iot150 {
    position: absolute;
    width: 95%;
    height: 100px;
    border-top: 2px solid #9A9A9A;
    border-left: 2px solid #9A9A9A;
    background: #ECECEC;
}
.e-cover-element-iot150-hold {
	position: absolute;
    width: 95%;
    height: 100px;
    border-top: 2px solid #9A9A9A;
    border-left: 2px solid #9A9A9A;
    background: #333333!important;
}
.ins_icon {
	width:20px;
	height:20px;
	background-image: url("assets/images/magnifier.jpg");
}
</style>
<script type="text/javascript" src="assets/txn/PRD174/PRD174_BLANK_RPT.js"></script>
<script type="text/javascript" src="assets/txn/IOT910/IOT910.js"></script>
<div ng-controller="PRD174_BLANK_RPTController" ng-cloak>
	<div class="modal-dialog PRD174_BLANK_RPT">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" ng-click="closeThisDialog('cancel')">&times;</button>
				<h4 id="myModalAlertLabel" class="modal-title" align="center">保險重要權益宣告書空白表單</h4>
			</div>
			<div class="modal-body">
				<table>
					<tr>
						<td>險種代號:</td>
	    				<td>
	    					<input id="insprd_id" name="insprd_id" type="text" placeholder="請輸入..." ng-model="inputVO.INSPRD_ID" style="text-transform: uppercase;" ng-blur="checkCNCTData()">
			    			<button type="button" class="ins_icon" ng-click="Ins_query()" ng-disabled="viewOnly"></button>
	    				</td>
	    			</tr>
	    			<tr>
	    				<td>險種名稱:</td>
	    				<td>{{inputVO.INSPRD_NAME}}</td>
	    			</tr>
	    			<tr>
	    				<td><span>幣別:</span></td>
	    				<td>{{inputVO.CURR_CD}}</td>
    				</tr>
    				<tr>
	    				<td><span>繳費年期:</span></td>
	    				<td>{{inputVO.INSPRD_ANNUAL}}</td>
    				</tr>
				</table>
				
			</div>
			<div class="search_box_btn text-center" ng-hide="fromApp">
				<button type="button" class="btn btn-default" ng-click="genReport()" >列印</button>
				<button type="button" class="btn btn-default" ng-click="closeThisDialog('cancel')" >取消</button>
			</div>
		</div>
	</div>
</div>
