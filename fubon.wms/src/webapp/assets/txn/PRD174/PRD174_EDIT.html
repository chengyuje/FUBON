<<style>
<!--
input:required:invalid {
     border-color: red;
 	
}
-->
</style>
<script type="text/javascript" src="assets/txn/PRD174/PRD174_EDIT.js"></script>
<div ng-controller="PRD174_EDITController" ng-cloak>
    <div class="modal-dialog" style="width: 1080px;">
      <div class="modal-content">
        <div class="modal-header"> 
        	<button type="button" class="close" ng-click="closeThisDialog('cancel')">&times;</button>
          <h4 id="myModalAlertLabel" class="modal-title" style="text-align: center;">{{title}}</h4>
        </div>
        <div class="modal-body">
         <form>
 			<div class="gv_tab_sc scroll_y">
		        <table >
		        <thead>
		          <tr>
		            <th>題目代號</th>
		            <th>題目文字格式設定</th>
		            <th>題目文字</th>
		            <th>題目類型</th>
		            <th>啟用日</th>
		            <th>停用日</th>
		          </tr>
		        </thead>
		        <tbody>
		          <tr>
		            <td>
						<input id="q_id" name="q_id" type="text" placeholder="請輸入..." ng-model="inputVO.Q_ID" style="width: 80px;" ng-disabled="Q_ID_TYPE" maxlength="5" required>
					</td>
					<td>
						<input class="bLarger" type="checkbox" ng-model="inputVO.TEXT_STYLE_B" ng-true-value="'Y'" ng-false-value="'N'">粗體
            			<input class="bLarger" type="checkbox" ng-model="inputVO.TEXT_STYLE_I" ng-true-value="'Y'" ng-false-value="'N'">斜體<br/>
            			<input class="bLarger" type="checkbox" ng-model="inputVO.TEXT_STYLE_U" ng-true-value="'Y'" ng-false-value="'N'">底線
            			<input class="bLarger" type="checkbox" ng-model="inputVO.TEXT_STYLE_A" ng-true-value="'Y'" ng-false-value="'N'">陰影
					</td>
		            <td>
						<input id="q_name" name="q_name" type="text" placeholder="請輸入..." ng-model="inputVO.Q_NAME" >
					</td>
		            <td>
						<e-combobox id="q_type_data" name="q_type_data"
										ng-paramtype="PRD.INS_ANCDOC_Q_TYPE"
										ng-model="inputVO.Q_TYPE"
										ng-validate="false"
										ng-readonly="false" 
										ng-editable="false"
										ng-format="F3"
										ng-required="false"
										width="180px"
										style="line-height:20px;" />
					</td>
		            <td>
			           	<div class="input-group datebox datewidth">
							<input type="text" id="sDate" name="sDate"
									class="form-control"
									uib-datepicker-popup="yyyy/MM/dd"
									ng-model="inputVO.EFFECT_DATE"
									is-open="model.a"
									datepicker-options="bgn_sDateOptions"
									ng-readonly=true
									ng-change="limitDate()"
									required/>
									<!-- 製作日曆button -->
							<span class="input-group-btn">
								<button type="button" class="btn btn-default" ng-click="open($event,'a')">
									<i class="glyphicon glyphicon-calendar"></i>
								</button>
							</span>
						</div>
		            </td>
		            <td>
						<div class="input-group datebox datewidth">
							<input type="text" id="eDate" name="eDate"
									class="form-control"
									uib-datepicker-popup="yyyy/MM/dd"
									ng-model="inputVO.EXPIRY_DATE"
									is-open="model.b"
									datepicker-options="bgn_eDateOptions"
									ng-readonly="true"
									ng-change="limitDate()"
									/>
							<!-- 製作日曆button -->
							<span class="input-group-btn">
								<button type="button" class="btn btn-default" ng-click="open($event,'b')">
									<i class="glyphicon glyphicon-calendar"></i>
								</button>
							</span>
						</div>
					</td>
		          </tr>
		        </tbody>
		        </table>
		      </div>
		       <div style="text-align: center;" class="modal-footer">
			        <button ng-click="btnSubmit()" class="btn btn-info" data-dismiss="modal">確定</button> 
			        <button type="button" ng-click="closeThisDialog('cancel')" class="btn btn-info"data-dismiss="modal">取消</button> 
        		</div>
     		 </form>
        </div>

      </div>
    </div>

</div>
