<span style="color:red;">實際配息率可能因為計息基礎等因素而有所落差，仍應以入帳金額為主</span>
<e-jumping-once output="dividendVO" list="chidividend" totallist="dividend"></e-jumping-once>
<div class="search_table search_box3">
	<div class="gv_tab_sc" style="white-space: nowrap;">
		<table class="table-bordered">
			<thead>
				<tr>
					<th>配息日期</th>
					<th>配息率%</th>
<!-- 					<th>每單位面額配息金額</th> -->
					<th>累積配息率%</th>
				</tr>
			</thead>
			<tbody>
				<tr class="repeat-row" ng-repeat="row in chidividend">
					<!-- <td>{{toJsDate(row.DATE) | date:"yyyy-MM-dd"}}</td> -->
					<td align="center">{{row.DATE}}</td>
					<td align="right">{{row.RATE | number:6}}</td>
<!-- 					<td align="right">{{row.PERRATE |  number:2}}</td> -->
					<td align="right">{{row.ACCRATE | number:6}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
