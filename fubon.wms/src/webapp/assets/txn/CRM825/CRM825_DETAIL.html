<style>
/* open dialog */
.ngdialog.CRM825_DETAIL {
	
}
/* dialog panl */
.modal-dialog.CRM825_DETAIL {
	position: relative;
	top: 0;
	right: 0;
	bottom: 0;
	left: 0;
	width: 850px;
	height: auto;
}

</style>
<div class="CRM825_DETAIL" ng-controller="CRM825_DETAILController" ng-cloak>
	<div class="modal-dialog CRM825_DETAIL">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" ng-click="closeThisDialog('cancel')">&times;</button>
				<h4 id="myModalAlertLabel" class="modal-title" align="center">明細畫面</h4>
			</div>
			<div class="modal-body">
				
				<h4 class="h4-title">交易明細</h4>
				<div class="gv_tab_sc scroll_y">
					<table class="table-bordered">
						<thead>
							<tr>
								<th>分配基準日</th>
								<th>交易類型</th>
								<th>交易幣別</th>
								<th>交易金額</th>
<!-- 								<th>配息率</th> -->
							</tr>
						</thead>
						<tbody>
							<tr class="repeat-row" ng-repeat="row in txnList track by $index | limitTo:displayLimit" ng-class-odd="'rowOdd'" ng-class-even="'rowEven'">
								<td style="text-align: center;">{{toJsDate(row.ASGN_DT)|date:"yyyy-MM-dd"}}</td>
								<td style="text-align: center;">{{row.TXN_TYPE|mapping:txnType:F3}}</td>
								<td style="text-align: center;">{{row.IVT_CUR}}</td>
								<td style="text-align: right;">{{row.TXN_AMT |number:2}}</td>
<!-- 								<td>{{row.xxx}}</td> -->
							</tr>
						</tbody>
					</table>
				</div>
				<!-- 交易明細end -->
				
			</div>
		</div>
	</div>						
</div>
