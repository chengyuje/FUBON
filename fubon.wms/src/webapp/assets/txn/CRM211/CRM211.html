.bigspace{
	margin-left: 50px !important;
}

</style>
<script type="text/javascript" src="assets/txn/CRM210/CRM210.js"></script>
<script type="text/javascript" src="assets/txn/PMS109/PPAP.js"></script>
<script type="text/javascript" src="assets/txn/PMS109/PMS109.js"></script>
<script type="text/javascript" src="assets/txn/CRM211/CRM211.js"></script>
<!-- WV USE -->
<script type="text/javascript" src="assets/txn/CRM610/CRM610.js"></script>
<!-- <script type="text/javascript" src="assets/txn/CRM221/CRM221.js"></script> -->
<!-- <script type="text/javascript" src="assets/txn/CRM211/CRM211_ROUTE.js"></script> -->

<div ng-controller="CRM211Controller" ng-cloak>
	<div>
		<div class="tfb_content">
			<div class="tfb_content_icon"></div>
			<div class="tfb_content_tit"><img src="assets/images/icon/tfb_icon_a15.gif" >查詢條件</div>
		</div>
		<!--Content of the panel-->
		<div class="panel_content" style="overflow:auto;">
			<div class="search_table search_box3">
				<table>
	   			  	<tr>
	     				<th ng-hide="priID == 'UHRM002'">AO Code：</th>
	     				<td ng-hide="priID == 'UHRM002'">
	     					<e-combobox id="ao_code" 
										ng-datasource="mappingSet['ao_list']"
										ng-model="inputVO.ao_code"
										ng-disabled="ao_code.length == 1"
				   						ng-readonly="ao_code.length == 1"
				   						ng-validate="false" 
				   						ng-editable="false"
				   						ng-format="F3"
				   						ng-required="false"
				   						width="150px"
				   						style="line-height:20px;" />
	     				</td>
	     				<th ng-show="priID.startsWith('UHRM')">私銀：</th>
	     				<td ng-show="priID.startsWith('UHRM')">
	     					<e-combobox id="uEmpID" name="uEmpID"
										ng-datasource="mappingSet['UHRM_LIST']"
										ng-model="inputVO.uEmpID"
										ng-validate="false" 
										ng-disabled="mappingSet['UHRM_LIST'].length == 2"
										ng-readonly="mappingSet['UHRM_LIST'].length == 2" 
										ng-editable="false"
										ng-format="F3"
										ng-required="true"
										style="line-height:20px;" />
	     				</td>
						<th>客戶ID：</th>
	     				<td>
	     					<input type="text" class="form-control" placeholder="請輸入..." id="cust_id" name="cust_id" ng-model="inputVO.cust_id" e-length-limit="20" style="text-transform: uppercase; width:250px">
	     				</td>
						<th>客戶姓名：</th>
	     				<td>
	     					<input type="text" class="form-control" placeholder="請輸入..." id="cust_name" name="cust_name" ng-model="inputVO.cust_name" e-length-limit="20" style="width:250px">
	     				</td>
	     			</tr>
				</table>
			</div>
			
			<hr>
			<button type="button" class="btn btn-info" ng-click="show_advance()">進階</button>
			
			<div ng-include="'assets/txn/CRM210/CRM210_COMMON.html'" ng-show="advanced"></div>
			<br>
			<br>
			
			<div class="search_box_btn text-center">
				<button type="button" class="btn btn-info" ng-click="inquireInit_common();inquire();">查詢</button>
				<button type="button" class="btn btn-info" ng-click="init_common();init();">清除</button>
			</div>
		</div>
	</div>
	<!-- 結果區 -->
	<div>
		<div class="tfb_content">
			<div class="tfb_content_icon"></div>
			<div class="tfb_content_tit"><img src="assets/images/icon/tfb_icon_a15.gif" >查詢結果</div>
		</div>
		<!--Content of the panel-->
		<div class="panel_content">
			<!-- 分頁 -->
			<uib-tabset active="0" justified="true">
				<!-- include -->
				<div ng-include="'assets/txn/CRM210/CRM210_INVESTTAB.html'"></div>
				<!-- include -->
				
				<uib-tab index="0" heading="客戶資料">
				<!-- 投資資訊 -->
					<!-- 查詢結果 -->
					<div ng-include="'assets/txn/CRM210/CRM210_CUSTTAB.html'"></div>
				</uib-tab> 
				<uib-tab index="1" heading="帳務資料">
				<!-- 客戶資訊 -->
					<!-- 查詢結果 -->
					<div ng-include="'assets/txn/CRM210/CRM210_ACCTAB.html'"></div>			
				</uib-tab>
			</uib-tabset>
		</div>
	</div>
</div>
