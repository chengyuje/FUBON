<style>
/* open dialog */
.ngdialog.PRD110_DETAIL {
	
}
/* dialog panl */
.modal-dialog.PRD110_DETAIL {
	position: relative;
	top: 0;
	right: 0;
	bottom: 0;
	left: 0;
	width: 1000px;
	height: auto;
}
/* table size */
.PRD110_DETAIL table {
	width: 100%;
	margin-left: auto;
	margin-right: auto;
}
/* change row */
.PRD110_DETAIL.table>tbody>tr>td {
	table-layout: fixed;
	word-break: break-all;
	word-wrap: break-word;
}
/* scroll && height */
.scroll_PRD110_DETAIL_dialog {
	overflow: scroll;
	width: 400px;
	height: 300px;
}
.tdpadding{
	padding:  10px 5px 5px 5px;
}
.alignleft{
	text-align: left !important;
}
.bigspace{
	margin-left: 50px !important;
}
.datewidth{
	width:150px !important;
}
.red{
	color: red !important;
}
.e-cover-element-prd110 {
    position: absolute;
    width: 95%;
    height: 100px;
    border-top: 2px solid #9A9A9A;
    border-left: 2px solid #9A9A9A;
    background: #ECECEC;
}
.e-cover-element-prd110-hold {
	position: absolute;
    width: 95%;
    height: 100px;
    border-top: 2px solid #9A9A9A;
    border-left: 2px solid #9A9A9A;
    background: #333333!important;
}
</style>
<script type="text/javascript" src="assets/txn/PRD110/PRD110_DETAIL.js"></script>
<script type="text/javascript" src="assets/txn/PRD120/PRDDocument.js"></script>
<div ng-controller="PRD110_DETAILController" ng-cloak>
	<div class="modal-dialog PRD110_DETAIL">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" ng-click="closeThisDialog('cancel')">&times;</button>
				<h4 id="myModalAlertLabel" class="modal-title" align="center">{{row.PRD_ID}} - {{row.FUND_CNAME}}</h4>
			</div>
			<div class="modal-body">
				<uib-tabset active="showBasicFlag" justified="true">
					<uib-tab index="0" heading="基本資料">
						<div ng-include="'assets/txn/PRD110/PRD110_INFO.html'"></div>
					</uib-tab>
					<uib-tab index="1" ng-hide="fromApp" heading="淨值" ng-click="openFubonTrustWeb('02')"></uib-tab>
					<uib-tab index="2" ng-hide="fromApp" heading="報酬率" ng-click="openFubonTrustWeb('03')"></uib-tab>
					<uib-tab index="3" ng-hide="fromApp" heading="持股狀態" ng-click="openFubonTrustWeb('04')"></uib-tab>
					<uib-tab index="4" ng-hide="fromApp" heading="配息記錄" ng-click="openFubonTrustWeb('05')"></uib-tab>
				</uib-tabset>
			</div>
			<div class="search_box_btn text-center" ng-hide="fromApp">
				<button type="button" class="btn btn-default" ng-click="closeThisDialog('cancel')" >確定</button>
			</div>
		</div>
	</div>
</div>
