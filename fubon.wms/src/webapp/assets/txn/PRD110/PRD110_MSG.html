<style>

</style>

<script type="text/javascript" src="assets/txn/PRD110/PRD110_MSG.js"></script>

<div ng-controller="PRD110_MSGController" ng-cloak>
	<div class="modal-dialog PRD110_MSG">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" ng-click="closeThisDialog('cancel')">&times;</button>
				<h4 id="myModalAlertLabel" class="modal-title" align="center">重要提醒</h4>
			</div>
			<div class="modal-body">
				<div>{{message}}</div>
				<div ng-show="message2 != ''">{{message2}}</div>
				<div class="search_box_btn text-center">
					<button type="button" class="btn btn-primary" ng-click="closeThisDialog('success')" function-type="maintenance">確定</button>
					<button type="button" class="btn btn-default" ng-click="closeThisDialog('cancel')">取消</button>
				</div>
			</div>
		</div>
	</div>
</div>
