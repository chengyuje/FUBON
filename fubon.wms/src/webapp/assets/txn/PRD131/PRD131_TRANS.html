
<e-jumping-once output="transVO" list="transList" totallist="trans"></e-jumping-once>
<div class="gv_tab_sc scroll_y" style="white-space: nowrap;">
	<table class="table-bordered">
		<thead>
			<tr>
				<th>交易日</th>
				<th>交割日</th>
				<th>買賣別</th>
				<th>幣別</th>
				<th>面額</th>
				<th>成交價</th>
				<th>成交金額</th>
			</tr>
		</thead>
		<tbody>
			<tr class="repeat-row" ng-repeat="row in transList">
				<td>{{toJsDate(row.M_TP_DTETRN) | date:'yyyy/MM/dd'}}</td>
				<td>{{toJsDate(row.M_TP_DTEPMT) | date:'yyyy/MM/dd'}}</td>
				<td>{{row.BUY_SELL}}</td>
				<td>{{row.M_TP_NOMCUR}}</td>
				<td align="right">{{row.M_TP_NOMINAL | number:2}}</td>
				<td align="right">{{row.M_TP_PRICED | number:2}}</td>
				<td align="right">{{row.TRANS_AMT | number:2}}</td>
			</tr>
		</tbody>
	</table>
</div>
