<style>
/* open dialog */
.ngdialog.PRD131_DETAIL {
	
}
/* dialog panl */
.modal-dialog.PRD131_DETAIL {
	position: relative;
	top: 0;
	right: 0;
	bottom: 0;
	left: 0;
	width: 1000px;
	height: auto;
}
/* table size */
.PRD131_DETAIL table {
	width: 100%;
	margin-left: auto;
	margin-right: auto;
}
/* change row */
.PRD131_DETAIL.table>tbody>tr>td {
	table-layout: fixed;
	word-break: break-all;
	word-wrap: break-word;
}
/* scroll && height */
.scroll_PRD131_DETAIL_dialog {
	overflow: scroll;
	width: 400px;
	height: 300px;
}
.tdpadding{
	padding:  10px 5px 5px 5px;
}
.alignleft{
	text-align: left !important;
}
.bigspace{
	margin-left: 50px !important;
}
.datewidth{
	width:180px !important;
	float: left !important;
}
.red{
	color: red !important;
}
.alignright{
	text-align: right !important;
}
</style>
<script type="text/javascript" src="assets/txn/PRD131/PRD131_DETAIL.js"></script>
<div ng-controller="PRD131_DETAILController" ng-cloak>
	<div class="modal-dialog PRD131_DETAIL">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" ng-click="closeThisDialog('cancel')">&times;</button>
				<h4 id="myModalAlertLabel" class="modal-title" align="center">{{row.PRD_ID}} - {{row.BOND_CNAME}}</h4>
			</div>
			<div ng-if="row.TYPE == 'BOND'" class="modal-body">
				<uib-tabset active="0" justified="true">
					<uib-tab index="0" heading="基本資料">
						<div ng-include="'assets/txn/PRD131/PRD131_INFO.html'"></div>
					</uib-tab>
					<uib-tab index="2" heading="配息情況">
						<div ng-include="'assets/txn/PRD131/PRD131_DIVIDEND.html'"></div>
					</uib-tab>
					<uib-tab index="3" heading="交易明細">
						<div ng-include="'assets/txn/PRD131/PRD131_TRANS.html'"></div>
					</uib-tab>
				</uib-tabset>
			</div>
			
			<div ng-if="row.TYPE == 'REPO'" class="modal-body">
				<uib-tabset active="0" justified="true">
					<uib-tab index="0" heading="交易明細">
						<div ng-include="'assets/txn/PRD131/PRD131_TRANS.html'"></div>
					</uib-tab>
				</uib-tabset>
			</div>
			
			<div class="search_box_btn text-center" ng-hide="fromApp">
				<button type="button" class="btn btn-default" ng-click="closeThisDialog('cancel')" >確定</button>
			</div>
		</div>
	</div>
</div>
