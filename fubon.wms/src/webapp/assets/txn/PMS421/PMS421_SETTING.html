<style>
.modal-dialog.PMS421_UPLOAD {
	position: relative;
	top: 0;
	right: 0;
	bottom: 0;
	left: 0;
	width: 1000px;
	height: auto;
}
/* table size */
.PMS421_UPLOAD table {
	width: 100%;
	margin-left: auto;
	margin-right: auto;
}
th, td {
  padding: 10px;
}
</style>
<script type="text/javascript" src="assets/txn/PMS421/PMS421_UPLOAD.js"></script>
<div class="PMS421_UPLOAD" ng-controller="PMS421_UPLOADController" ng-cloak>
	<table>
		<tr>
			<th>批次名稱: </th>
			<td>
               	<input ng-disabled="true" class="form-control" type="text" ng-model="inputVO.PABTH_NAME" style="width: 190px;">
			</td>
			
			<th>每年執行月份設定</th>
			<td><e-combobox id="month" name="month"
							ng-datasource="mappingSet['month']"
							ng-model="inputVO.MONTH" 
							ng-validate="false" 
							ng-readonly="false" 
							ng-editable="false" 
							ng-format="F3"
							ng-required="true" 
							width="100px" 
							style="line-height:20px;" />
			</td>
			<th>執行時間: </th>
			<td>
				<input class="form-control" ng-model="inputVO.EXE_DATE" style="width: 50px;display:inline-block;" ng-disabled="true">日 &nbsp
               	<input class="form-control" type="time" ng-model="inputVO.EXE_TIME" style="width: 150px;display:inline-block;" ng-disabled="true">
			</td>
		</tr>
	</table>
	<br>
		<div class="search_box_btn text-center">
		<button type="button" class="btn btn-info" ng-click="setting()" function-type="maintenance">設定</button>
		<button type="button" class="btn btn-info" ng-click="init()">清除</button>
	</div>

</div>
