<style>
/* open dialog */
.ngdialog.CUS130_REPORT1 {
	
}
/* dialog panl */
.modal-dialog.CUS130_REPORT1 {
	position: relative;
	top: 0;
	right: 0;
	bottom: 0;
	left: 0;
	width: 600px;
	height: auto;
}
/* table size */
.CUS130_REPORT1 table {
	width: 100%;
	margin-left: auto;
	margin-right: auto;
}
/* change row */
.CUS130_REPORT1.table>tbody>tr>td {
	table-layout: fixed;
	word-break: break-all;
	word-wrap: break-word;
}
/* scroll && height */
.scroll_CUS130_REPORT1_dialog {
	overflow: scroll;
	width: 400px;
	height: 300px;
}
.tdpadding{
	padding:  10px 5px 5px 5px;
}
.alignleft{
	text-align: left !important;
}
.bigspace{
	margin-left: 50px !important;
}
.datewidth{
	width:180px !important;
}
.red{
	color: red !important;
}
</style>
<div ng-controller="CUS130_REPORT1Controller" ng-cloak>
	<div class="modal-dialog CUS130_REPORT1">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" ng-click="closeThisDialog('cancel')">&times;</button>
				<h4 id="myModalAlertLabel" class="modal-title" align="center">設定回報</h4>
			</div>
			<div class="modal-body">
				<h4>第一步：選擇回報對象</h4>
				<e-jumping-once output="outputVO" list="paramList" totallist="totalList"></e-jumping-once>
				<div class="gv_tab_sc" style="white-space: nowrap;">
					<table class="table-bordered">
						<thead>
							<tr>
								<th width="20%">
									<label style="font-weight: initial;margin-bottom: 0px;">
										<input type='checkbox' ng-model='clickAll' ng-change='checkrow()' /> 本頁全選
									</label>
								</th>
								<th>角色名稱</th>
							</tr>
						</thead>
						<tbody>
							<tr class="repeat-row" ng-repeat="data in paramList track by $index" ng-class-odd="'rowOdd'" ng-class-even="'rowEven'">
								<td>
									<input type='checkbox' ng-model='data.CHECK'>
								</td>
								<td>{{data.ROLE_NAME}}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="search_box_btn text-center">
				<button type="button" class="btn btn-primary" ng-click="next()">下一步</button>
				<button type="button" class="btn btn-default" ng-click="closeThisDialog('cancel')" >取消</button>
			</div>
		</div>
	</div>
</div>
