<style>

/* dialog panl */
.modal-dialog.CRM181_FETILRW {
	position: relative;
	top: 0;
	right: 0;
	bottom: 0;
	left: 0;
	width: 900px;
	height: auto;
}

</style>
<div>
	<div ng-controller="CRM181_FETILRWController" ng-cloak>
		<div class="modal-dialog CRM181_FETILRW">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" ng-click="closeThisDialog('cancel')">&times;</button>
					<h4 class="modal-title" align="center">近三日國外匯入款入帳清單</h4>
				</div>
				<div class="modal-body">
					<e-jumping-once output="outputVO" list="data" totallist="paramList"></e-jumping-once>
					<div class="gv_tab_sc scroll_y" style="white-space: nowrap;">
						<table>
							<thead>
								<tr>
									<th>入帳日期</th>
									<th>客戶ID</th>
									<th>客戶姓名</th>
									<th>AO CODE</th>
									<th>入帳帳號</th>
									<th>入帳幣別</th>
									<th>入帳金額</th>
								</tr>
							</thead>
							<tbody>
								<tr class="repeat-row" ng-repeat="row in data track by $index" ng-class-odd="'rowOdd'" ng-class-even="'rowEven'">
									<td align="center">{{toJsDate(row.REL_DATE) | date:"yyyy/MM/dd"}}</td>
									<td align="center"><a href="#" onclick="return false" ng-click="custDTL(row)">{{row.CUST_ID}}</a></td>
									<td align="center">{{row.CUST_NAME}}</td>
									<td align="center">{{row.AO_CODE}}</td>
									<td align="center">{{row.ACCT_NO}}</td>
									<td align="center">{{row.PAY_CURR}}</td>
									<td align="right">{{row.PAY_AMT  | currency:''}}</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
