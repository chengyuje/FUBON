<style>
/* open dialog */
.ngdialog.CRM612_group_add {
	
}
/* dialog panl */
.modal-dialog.CRM612_group_add {
	position: relative;
	top: 0;
	right: 0;
	bottom: 0;
	left: 0;
	width: 320px;
	height: auto;
}

</style>

<div class="CRM612_group_add" ng-controller="CRM612_group_addController" ng-cloak>
	<div class="modal-dialog CRM612_group_add">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" ng-click="closeThisDialog('cancel')">&times;</button>
				<h4 id="myModalAlertLabel" class="modal-title" align="center">新增群組</h4>
			</div>
			<div class="modal-body">
				<table>
					<tr>
					<td>
						群組名稱:
					</td>
					<td>
						<input type="text" id="addgroup" name="addgroup" ng-model="inputVO.addgroup" e-length-limit="30" size="15">
					</td>
					</tr>
				</table>

			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary" ng-click="group_addConfirm()" ng-disabled = "inputVO.addgroup == ''" function-type="maintenance">新增</button>
				<button type="button" class="btn btn-info" ng-click="closeThisDialog('cancel')">關閉</button>
			</div>
		</div>
	</div>
</div>
