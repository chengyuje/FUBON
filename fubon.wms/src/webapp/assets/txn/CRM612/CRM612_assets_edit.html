<style>
/* open dialog */
.ngdialog.CRM612_assets_edit {
	
}
/* dialog panl */
.modal-dialog.CRM612_assets_edit {
	position: relative;
	top: 0;
	right: 0;
	bottom: 0;
	left: 0;
	width: 850px;
	height: auto;
}

</style>

<div ng-controller="CRM612_assets_editController" ng-cloak>
	<div class="modal-dialog CRM612_assets_edit">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" ng-click="closeThisDialog('cancel')">&times;</button>
				<h4 id="myModalAlertLabel" class="modal-title" align="center">修改</h4>
			</div>
			<div class="modal-body">
				<div class="search_table search_box3">
				<form name="parameterTypeEditForm">
					<table>
					<thead>
						<tr>
							<th>資產名稱</th>
							<th>金額</th>
							<th>備註</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td><input type="text" id="assets_name" name="assets_name" ng-model="inputVO.assets_name" e-length-limit="30"></td>
							<td><input type="text" id="assets_amt" name="assets_amt" ng-model="inputVO.assets_amt" e-input-limit="NUU" nuu1="16" nuu2="0" e-length-limit="30"></td>
							<td><input type="text" id="assets_note" name="assets_note" ng-model="inputVO.assets_note" e-length-limit="30"></td>    					
						</tr>
					</tbody>
					</table>
				</form>
				</div>

			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary" ng-click="assets_editconfirm()" function-type="maintenance">修改</button>
				<button type="button" class="btn btn-info" ng-click="closeThisDialog('cancel')">關閉</button>
			</div>
		</div>
	</div>
</div>
