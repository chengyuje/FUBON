<style>
/* open dialog */
.ngdialog.IMPORTFILE {
	
}
/* dialog panl */
.modal-dialog.IMPORTFILE {
	position: relative;
	top: 0;
	right: 0;
	bottom: 0;
	left: 0;
	width: 850px;
	height: auto;
}
/* table size */
.IMPORTFILE table {
	width: 100%;
	margin-left: auto;
	margin-right: auto;
}
.IMPORTFILE table.little{
	width: 60%;
}
/* change row */
.IMPORTFILE.table>tbody>tr>td {
	table-layout: fixed;
	word-break: break-all;
	word-wrap: break-word;
}
/* scroll && height */
.scroll_IMPORTFILE_dialog {
	overflow: scroll;
	width: 400px;
	height: 300px;
}
.tdpadding{
	padding:  10px 5px 5px 5px;
}
.alignleft{
	text-align: left !important;
}
.bigspace{
	margin-left: 50px !important;
}
.datewidth{
	width:188px !important;
}
.search-table-outter{
	overflow-x: scroll;
}
.colwidth>thead>tr>th {
	min-width: 150px;
	white-space: nowrap;
}
.red{
	color: red;
}


</style>
<script type="text/javascript" src="assets/txn/IMPORTFILE/IMPORTFILE.js"></script>
<script type="text/javascript" src="assets/txn/IMPORTFILE/IMPORTFILE_detail.js"></script>
<div class="IMPORTFILE" ng-controller="IMPORTFILEController" ng-cloak>
	<div class="tfb_content">
		<div class="tfb_content_icon"></div>
		<div class="tfb_content_tit"><img src="assets/images/icon/tfb_icon_a15.gif" >測試用</div>
	</div>
		<div class="panel_content">
			<div class="search_table">
				<table>
					<tr>
						<th style="width:15%">設定名稱</th>
						<td style="width:20%">
							<e-combobox id="set_name" 
							ng-datasource="mappingSet['SET_NAME']"
							ng-model="set_code"
   							ng-validate="false" 
   							ng-readonly="false" 
   							ng-editable="false"
   							ng-format="F3"
   							ng-required="false"
   							width="300px"
   							style="line-height:20px;" />
						</td>
						<td style="width:3%">	
							<button type="button" class="btn btn-info" ng-click="add()" function-type="maintenance">新增</button>
						</td>
						<td style="width:3%">	
							<button type="button" class="btn btn-info" ng-click="detail(set_code)" ng-disabled="!set_code" function-type="maintenance">修改</button>
						</td>
						<td style="width:3%">	
							<button type="button" class="btn btn-info" ng-click="delete(set_code)" ng-disabled="!set_code" function-type="maintenance">刪除</button>
						</td>
						<td style="width:56%"></td>
					</tr>
					<tr>
						<th style="width:15%">上傳檔案 (excel)</th>
						<td style="width:20%">
							<e-upload success="uploadFinshed(name, rname)" accept="xls,xlsx"/>
						</td>
					</tr>
				</table>
			</div>
			<div class="search_box_btn text-center">
				<button type="button" class="btn btn-info" ng-click="importfile(set_code)" ng-disabled="!inputVO.fileName || !set_code" function-type="maintenance">匯入資料</button>
			</div>
		</div>
</div>
