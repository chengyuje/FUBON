<style>
.modal-dialog.SQM120_returns {
	position: relative;
	top: 100px;
	right: 0;
	bottom: 0;
	left: 0px;
	width: 50%;
	height: auto;
}
.SQM120_returns table {
	width: 100%;
	margin-left: auto;
	margin-right: auto;
}
/* change row */
.SQM120_returns.table>tbody>tr>td {
	table-layout: fixed;
	word-break: break-all;
	word-wrap: break-word;
}
/* scroll && height */
.scroll_SQM120_returns_dialog {
	overflow: scroll;
	width: 400px;
	height: 300px;
}
.tdpadding{
	padding:  10px 5px 5px 5px;
}
.alignleft{
	text-align: left !important;
}
.bigspace{
	margin-left: 50px !important;
}
.datewidth{
	width:180px !important;
	float: left !important;
}
</style>
<div ng-controller="SQM120_returnsController" ng-cloak>
	<div class="modal-dialog SQM120_returns">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" ng-click="closeThisDialog('cancel')">&times;</button>
				<h4 id="myModalAlertLabel" class="modal-title" align="center">退件流程</h4>
			</div>
			<div class="modal-body">
			<form name="parameterTypeEditForm" class="form-horizontal"
					data-toggle="validator" role="form" autocomplete="off" enter-as-tab>
				<table style="width:100%">
							<tr>
								<th>退件原因：</th>	
							</tr>
							<tr>
								<td><textarea id="text" placeholder="請輸入..." name="text" class="form-control" ng-model="inputVO.returns_remark" style="width: 100%; height: 100px" e-length-limit="100"></textarea></td>
							</tr>					
				</table>
				<div class="search_box_btn text件-center">
					<button type="button" class="btn btn-primary" ng-click="returns()" >送出</button>
					<button type="button" class="btn btn-primary" ng-click="closeThisDialog('cancel')" >取消</button>
				</div>
			</div>
		</div>
	</div>
</div>
