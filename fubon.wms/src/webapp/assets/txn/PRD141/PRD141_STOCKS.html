<h4 class="h4-title">庫存明細
	<button style="float: right;" type="button" class="btn btn-info" ng-click="download()">下載</button>
</h4>
<e-jumping-once output="stocksVO" list="chistocks" totallist="stocks"></e-jumping-once>
<div class="gv_tab_sc scroll_y" style="white-space: nowrap;">
	<table class="table-bordered">
		<thead>
			<tr>
				<th>產品代號</th>
				<th>處別</th>
				<th>區別</th>
				<th>分行</th>
				<th>AO Code</th>
				<th>原幣庫存面額</th>
				<th>台幣庫存面額</th>
				<th>客戶數</th>
			</tr>
		</thead>
		<tbody>
			<tr class="repeat-row" ng-repeat="row in chistocks">
				<td>{{row.PROD_ID}}</td>
				<td>{{row.AO_REGION}}</td>
				<td>{{row.AO_AREA}}</td>
				<td>{{row.AO_BRANCH}}</td>
				<td>{{row.AO_CODE}}</td>
				<td align="right">{{row.BAL_AMT_ORG | number:0}}</td>
				<td align="right">{{row.BAL_AMT_TWD | number:0}}</td>
				<td align="right">{{row.CUST_CNT | number:0}}</td>
			</tr>
		</tbody>
	</table>
</div>
