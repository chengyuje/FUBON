<style>
    /* open dialog */
    .ngdialog.CMMGR007 {

    }

    /* dialog panl */
    .modal-dialog.CMMGR007 {
        position: relative;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        width: 850px;
        height: auto;
    }

    /* table size */
    .CMMGR007 table {
        width: 100%;
        margin-left: auto;
        margin-right: auto;
    }

    .CMMGR007 table.little {
        width: 60%;
    }

    /* change row */
    .CMMGR007.table > tbody > tr > td {
        table-layout: fixed;
        word-break: break-all;
        word-wrap: break-word;
    }

    /* scroll && height */
    .scroll_CMMGR007_dialog {
        overflow: scroll;
        width: 400px;
        height: 300px;
    }

    .tdpadding {
        padding: 10px 5px 5px 5px;
    }

    .alignleft {
        text-align: left !important;
    }

    .bigspace {
        margin-left: 50px !important;
    }

    .datewidth {
        width: 180px !important;
        float: left !important;
    }
</style>
<script type="text/javascript" src="assets/txn/CMMGR007/CMMGR007.js"></script>
<script type="text/javascript" src="assets/txn/CMMGR007/CMMGR007_EDIT.js"></script>
<div class="CMMGR007" ng-controller="CMMGR007Controller" ng-cloak>
    <div class="tfb_content">
        <div class="tfb_content_icon"></div>
        <div class="tfb_content_tit"><img src="assets/images/icon/tfb_icon_a15.gif">排程Job維護</div>
    </div>
    <!--Content of the panel-->
    <div class="panel_content">
        <div class="search_table search_box3">
            <table>
                <tr>
                    <th>JOB代號：</th>
                    <td><input class="form-control" type="text" placeholder="請輸入..." id="jobid" name="jobid"
                               ng-model="inputVO.jobid" maxlength="20"></td>
                    <th>JOB名稱：</th>
                    <td><input class="form-control" type="text" placeholder="請輸入..." id="jobname" name="jobname"
                               ng-model="inputVO.jobname" maxlength="30"></td>
                </tr>
                <tr>
                    <th>JOB說明：</th>
                    <td><input class="form-control" type="text" placeholder="請輸入..." id="description" name="description"
                               ng-model="inputVO.description" maxlength="100"></td>
                    <th>BeanId：</th>
                    <td><input class="form-control" type="text" placeholder="請輸入..." id="beanid" name="beanid"
                               ng-model="inputVO.beanid" maxlength="30"></td>
                </tr>
                <!-- <tr>
                    <th>類別名稱：</th>
                    <td colspan="3"><input class="form-control" type="text" placeholder="請輸入..." id="classname" name="classname" ng-model="inputVO.classname" maxlength="100"></td>
                </tr> -->
                <tr>
                    <th>參數：</th>
                    <td><input class="form-control" type="text" placeholder="請輸入..." id="parameters" name="parameters"
                               ng-model="inputVO.parameters" maxlength="500"></td>
                    <th>預先處理程序：</th>
                    <td><input class="form-control" type="text" placeholder="請輸入..." id="precondition"
                               name="precondition" ng-model="inputVO.precondition" maxlength="100"></td>
                </tr>
                <tr>
                    <th>置後處理程序：</th>
                    <td><input class="form-control" type="text" placeholder="請輸入..." id="postcondition"
                               name="postcondition" ng-model="inputVO.postcondition" maxlength="100"></td>
                    <th></th>
                    <td></td>
                </tr>
            </table>
        </div>
        <div class="search_box_btn text-center">
            <button type="button" class="btn btn-info" ng-click="inquireInit();inquire()" function-type="query">查詢
            </button>
            <button type="button" class="btn btn-info" ng-click="init()">清除</button>
            <button type="button" class="btn btn-info" ng-click="edit()" function-type="maintenance">新增</button>
        </div>
        <!-- 結果區 -->
        <e-jumping-once output="outputVO" list="paramList" totallist="resultList"></e-jumping-once>
        <div class="gv_tab_sc scroll_y" style="min-height:235px;white-space: nowrap;">
            <table class="table-bordered">
                <thead>
                <tr>
                    <th>JOB代號</th>
                    <th>JOB名稱</th>
                    <th>JOB說明</th>
                    <th>BeanId</th>
                    <!-- <th>類別名稱</th> -->
                </tr>
                </thead>
                <tbody>
                <tr class="repeat-row" ng-repeat="row in paramList track by $index">
                    <td><a href="/edit/{{row.JOBID}}" onclick="return false" ng-click="edit(row)">{{row.JOBID}}</a></td>
                    <td>{{row.JOBNAME}}</td>
                    <td>{{row.DESCRIPTION}}</td>
                    <td>{{row.BEANID}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
