<style>
/* open dialog */
.ngdialog.PMS353_DETAIL {
	
}
/* dialog panl */
.modal-dialog.PMS353_DETAIL {
	position: relative;
	top: 0;
	right: 0;
	bottom: 0;
	left: 0;
	width: 750px;
	height: auto;
}
/* table size */
.PMS353_DETAIL table {
	width: 100%;
	margin-left: auto;
	margin-right: auto;
}
/* change row */
.PMS353_DETAIL.table>tbody>tr>td {
	table-layout: fixed;
	word-break: break-all;
	word-wrap: break-word;
}
/* scroll && height */
.scroll_PMS353_DETAIL_dialog {
	overflow: scroll;
	width: 400px;
	height: 300px;
}
.tdpadding{
	padding:  10px 5px 5px 5px;
}
.alignleft{
	text-align: left !important;
}
.bigspace{
	margin-left: 50px !important;
}
.datewidth{
	width:180px !important;
}
</style>
<div ng-controller="PMS353_DETAILController" ng-cloak>
	<div class="modal-dialog PMS353_DETAIL">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" ng-click="closeThisDialog('cancel')">&times;</button>
				<h4 id="myModalAlertLabel" class="modal-title" align="center">檢視分行目標</h4>
			</div>
			<div class="modal-body">
				<h4 class="text-center"><span class="bigspace"></span></h4>
				
				
				<div class="gv_tab_sc scroll_y" style="white-space: nowrap;">
				<e-jumping output="outputVO" input="inputVO" query="inquire()" list="paramList"></e-jumping>
					<table class="tablesaw table table-striped table-bordered">
						<thead>
							<tr>
								<th class="repeat-row" ng-repeat="data in header | limitTo:displayLimit track by $index" ng-class-odd="'rowOdd'" ng-class-even="'rowEven'">{{data.TARGET}}</th>
							</tr>
						</thead>
						<tbody>
						
							<tr class="repeat-row" ng-repeat="row in paramList | limitTo:displayLimit track by $index" ng-class-odd="'rowOdd'" ng-class-even="'rowEven'">
								
								<td align="center">{{row.BRANCH_NBR}}<se ng-if="row.BRANCH_NAME">-{{row.BRANCH_NAME}}</se></td>
								
								<td align="right" class="repeat-row" ng-repeat="rows in mappingSet[row.BRANCH_NBR] | limitTo:displayLimit track by $index" ng-class-odd="'rowOdd'" ng-class-even="'rowEven'">{{rows.LABEL | number:0}}</td>
								<!-- <td class="text-center"><a onclick="return false" ng-click="detail(row)"><span class="glyphicon glyphicon-zoom-in"></span></a></td> -->
							</tr>
						</tbody>
					</table>
				</div>
				<!-- <e-paging outputVO="outputVO"
				inputVO="inputVO"
				callQuery="inquire()"
				displayLimit="displayLimit"
				dataList="paramList">
				</e-paging> -->
			</div>
			<div class="search_box_btn text-center">
				<button type="button" class="btn btn-default" ng-click="closeThisDialog('cancel')" >確定</button>
			</div>
		</div>
	</div>
</div>
