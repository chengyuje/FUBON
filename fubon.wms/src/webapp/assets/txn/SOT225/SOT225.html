<style>
/* dialog panl */
.modal-dialog.SOT225 {
	position: relative;
	top: 0;
	right: 0;
	bottom: 0;
	left: 0;
	width: 1200px;
	height: auto;
}
.tdpadding{
	padding:  10px 5px 5px 5px;
}
.alignleft{
	text-align: left !important;
}
.alignright{
	text-align: right !important;
}
</style>
<script type="text/javascript" src="assets/txn/SOT225/SOT225.js"></script>
<div ng-controller="SOT225Controller" ng-cloak>
	<div class="modal-dialog SOT225">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" ng-click="closeThisDialog('cancel')">&times;</button>
				<h4 id="myModalAlertLabel" class="modal-title" align="center">金錢信託ETF/股票庫存</h4>
			</div>
			<div class="modal-body">
				<div class="gv_tab_sc scroll_y" style="white-space: nowrap;">
					<table style="text-align:center;">
						<thead>
							<tr>
								<th>契約編號</th>
								<th>商品代碼</th>
								<th>商品名稱</th>
								<th>庫存股數</th>
								<th>可贖股數</th>
								<th>交易幣別</th>
								<th>交易幣別主運用帳號</th>
							</tr>
						</thead>
						<tbody>
							<tr class="repeat-row" ng-repeat="row in resultList track by $index">
								<td>{{row.ContractId}}</td>
								<td class="alignleft"><a ng-href="#" ng-click="choose(row,'ETF')">{{row.ExtProdId}}</a></td>
								<td>{{row.ProdName}}</td>
								<td class="alignright">{{row.StockNum | number}}</td>
								<td class="alignright">{{row.AvlStockNum | number}}</td>
								<td>{{row.Currency}}</td>
								<td>{{row.AccountNo}}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="search_box_btn text-center">
				<button type="button" class="btn btn-default" ng-click="closeThisDialog('cancel')" >取消</button>
			</div>
		</div>
	</div>
</div>
