<style>
.modal-dialog.IOT200_EXPORT {
	position: relative;
	top: 0;
	right: 0;
	bottom: 0;
	left: 0;
	width: 700px;
	height: auto;
}
/* table size */
.IOT200_EXPORT table {
	width: 100%;
	margin-left: auto;
	margin-right: auto;
}
.tdpadding{
	padding:  10px 5px 5px 5px;
}
</style>
<!-- 
    交易畫面

-->
<script type="text/javascript" src="assets/txn/IOT200/IOT200_EXPORT.js"></script>
<div>
	<div ng-controller="IOT200_EXPORTController" ng-cloak>
		<div class="modal-dialog IOT200_EXPORT"> 
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" ng-click="closeThisDialog('cancel')">&times;</button>
					<h4 id="myModalAlertLabel" class="modal-title" align="center">上傳檔案</h4>
				</div>
	 			<div class="modal-body">

	 						<tr>
	 							<td class="col-xs-1"></td>
	 							<th class="col-md-3">選擇上傳檔案：</th>
	 							<td class="col-md-7 tdpadding">
	 								<e-upload id="csvUpload" success="uploadFinshed(name,rname)" text="上傳" accept=".csv"></e-upload>
	 							</td>
	 							<td class="col-xs-1"></td>
	 						</tr>
	 					</table>
	 				</form>
 				</div>
 					<div class="search_box_btn text-center">
					<button type="button" class="btn btn-info" ng-click="insertExpt()">確定</button>
					<button type="button" class="btn btn-default" ng-click="closeThisDialog('cancel')">取消</button>
				</div>
			</div>
		</div>
	</div>
</div>
