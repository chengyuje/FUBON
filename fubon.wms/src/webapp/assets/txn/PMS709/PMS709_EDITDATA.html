<style>
/* open dialog */
.ngdialog.PMS709_ADDDATA {
	
}
/* dialog panl */
.modal-dialog.PMS709_ADDDATA {
	position: relative;
	top: 0;
	right: 0;
	bottom: 0;
	left: 0;
	width: 450px;
	height: auto;
}
/* table size */
.PMS709_ADDDATA table {
	width: 100%;
	margin-left: auto;
	margin-right: auto;
}
/* change row */
.PMS709_ADDDATA.table>tbody>tr>td {
	table-layout: fixed;
	word-break: break-all;
	word-wrap: break-word;
}
/* scroll && height */
.scroll_PMS709_ADDDATA_dialog {
	overflow: scroll;
	width: 400px;
	height: 300px;
}
.tdpadding{
	padding:  10px 5px 5px 5px;
}
.alignleft{
	text-align: left !important;
}
.bigspace{
	margin-left: 50px !important;
}
.datewidth{
	width:180px !important;
}
.search_box1_IMPORTFILE th {	width: 10%;	}
.search_box1_IMPORTFILE td {	width: 20%;	}

.glyphicon-remove-sign_IMPORTFILE:before {
  content: "\e083";
  position: absolute;
  right: 5px;
}
</style>


<div class="PMS709_ADDDATA" ng-controller="PMS709_ADDDATAController" ng-cloak>
	<div class="modal-dialog PMS709_ADDDATA" style="margin-top: 120px;">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" ng-click="closeThisDialog('cancel')">&times;</button>
				<h4 id="myModalAlertLabel" class="modal-title">新增FCH轉介客戶</h4>
			</div>
			<form style="margin-bottom: 10px;" name="parameterTypeEditForm" class="form-horizontal" data-toggle="validator" role="form" autocomplete="off" enter-as-tab>
			<div class="search_table">
				<table style="margin-top: 16px;">
					<tr>
						<th style="width:70px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;轉介年月：</th>
						<!-- <td><e-combobox ng-datasource="mappingSet['timeE']" ng-model="inputVO.yearMon"
									ng-validate="false" ng-readonly="true" ng-editable="false"
									ng-format="F3" ng-required="true" width="140px" height="30px"
									style="line-height:20px;"/></td> -->
						<td><input type="text"   ng-model="inputVO.yearMon" e-length-limit="10" ng-required="true" readonly="readonly" style="background: #eee"></td>
					</tr>
					<tr>
						<th style="width:70px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;客戶ID：</th>
						<td><input type="text"  class="redput one"  placeholder="請輸入客戶ID..." ng-model="inputVO.cust_ID" e-length-limit="10" ng-required="true" readonly="readonly" style="background: #eee"></td>
					</tr>
					<tr>
						<th style="width:70px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;FCH AO_CODE：</th>
						<td><input type="text"  class="redput two"  placeholder="請輸入FCH AO_CODE..." ng-model="inputVO.fch_AO_CODE" e-length-limit="3" ng-required="true"></td>
					</tr>
					<tr>
						<th style="width:70px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;FCH專員姓名：</th>
						<td><input type="text"  class="redput three"  placeholder="請輸入FCH專員姓名..." ng-model="inputVO.fch_EMP_name" e-length-limit="30" ng-required="true"></td>
					</tr>
					<tr>
						<th style="width:70px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;客戶轉介後分行代碼：</th>
						<td><input type="text"  class="redput four"  placeholder="請輸入客戶轉介後分行代碼..." ng-model="inputVO.ref_BRANCH_NO" e-length-limit="10" ng-required="true"></td>
					</tr>
					<tr>
						<th style="width:70px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;轉介後AO_CODE：</th>
						<td><input type="text"  class="redput five"  placeholder="請輸入轉介後AO_CODE..." ng-model="inputVO.ref_AO_CODE" e-length-limit="3" ng-required="true"></td>
					</tr>
					<tr>
						<th style="width:70px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;轉介後理專姓名：</th>
						<td><input type="text"  class="redput six"  placeholder="請輸入轉介後理專姓名..." ng-model="inputVO.ref_EMP_NAME" e-length-limit="30" ng-required="true"></td>
					</tr>
				</table>
			</div>
			</form>

			<div class="search_box_btn text-center">
				<button type="button" class="btn btn-info" ng-click="edit()">確定修改</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<button type="button" class="btn btn-info" ng-click="closeThisDialog('cancel')">取消</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			</div>
		</div>
	</div>
</div>
