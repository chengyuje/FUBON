<style>
.modal-dialog.CRM3101_SCSLST {
	position: relative;
	top: 0;
	right: 0;
	bottom: 0;
	left: 0;
	width: 600px;
	height: auto;
}
</style>
<script type="text/javascript" src="assets/txn/CRM3101/CRM3101_SCSLST.js"></script>
<div ng-controller="CRM3101_SCSLSTController" ng-cloak>
	<div class="modal-dialog CRM3101_SCSLST"> 
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" ng-click="closeThisDialog('cancel')">&times;</button>
				<h4 id="myModalAlertLabel" class="modal-title" align="center">移轉成功名單明細</h4>
			</div>
			<div class="modal-body">
 				<e-jumping-once output="outputVO2" list="AOScssLstdata" totallist="AOScssLst"></e-jumping-once>
		  		<button type="button" style="position:absolute;top:10px;right:120px;" class="btn btn-info" ng-click="exportScssRPT()" ng-disabled="!AOScssLst.length">匯出</button>
		  		<div class="gv_tab_sc scroll_y" style="min-height:235px;white-space: nowrap;">
		  			<table>
						<thead>
							<tr>
								<th>客戶ID</th>
								<th>新理專Code</th>
								<th>新分行Code</th>
							</tr>
						</thead>
						<tbody>
							<tr class="repeat-row" ng-repeat="row in AOScssLstdata" ng-class-odd="'rowOdd'" ng-class-even="'rowEven'">
								<td>{{row.CUST_ID}}</td>
								<td>{{row.NEW_AO_CODE}}-{{row.EMP_NAME}}</td>
								<td>{{row.NEW_AO_BRH}}-{{row.BRANCH_NAME}}</td>
							</tr>
						</tbody>
					</table>
		  		</div>
			</div>
		</div>
	</div>
</div>
