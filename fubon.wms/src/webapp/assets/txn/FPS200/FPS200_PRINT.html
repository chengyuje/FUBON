<!-- 交易畫面 -->
<!-- 請修改 Controller 名稱，需符合 HTML內定義 -->
<style>

</style>
<script type="text/javascript" src="assets/txn/FPCRM200/FPCRM200_PRINT.js"></script>

<div ng-controller="FPS200PrintController" ng-cloak>
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<a href="#" class="close" data-dismiss="modal" aria-hidden="true"
					ng-click="closeThisDialog('cancel')">&times; </a>
				<h4 id="myModalAlertLabel" class="modal-title">補印意向書</h4>
			</div>
			<div class="modal-body">
				<div style="text-align: right;margin-right: 15px;">
					<button type="button" class="btn-fps" ng-click="printPlan()" function-type="print">列印</button>
				</div>
				<div class="bootstrap-admin-panel-content search_box">
					<table class="table table-striped table-bordered">
						<thead>
							<tr>
								<th>列印意向書日期時間</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="item in printList">
								<td>{{item.LAST_RPT_DATE}}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
