<style>

</style>
<div ng-controller="PRD160_RISKController" ng-cloak>
	<div class="modal-dialog PRD160">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" ng-click="closeThisDialog('cancel')">&times;</button>
				<h4 id="myModalAlertLabel" class="modal-title" align="center">投資標的風險等級</h4>
			</div>
			<div class="modal-body">
				<p>{{INSPRD_ID}} - {{INSPRD_NAME}}</p>
				<e-jumping-once output="outputVO" list="paramList" totallist="risk"></e-jumping-once>
				<div class="gv_tab_sc scroll_y">
					<table class="table-bordered">
						<thead>
							<tr>
								<th>基金編號</th>
								<th>基金名稱</th>
								<th>風險等級</th>
							</tr>
						</thead>
						<tbody>
							<tr class="repeat-row" ng-repeat="row in paramList">
								<td>{{row.TARGET_ID}}</td>
								<td>{{row.LINKED_NAME}}</td>
								<td>{{row.PRD_RISK}}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="search_box_btn text-center">
				<button type="button" class="btn btn-default" ng-click="closeThisDialog('cancel')" >確定</button>
			</div>
		</div>
	</div>
</div>
