<!-- 
	#0662: WMS-CR-20210624-01_配合DiamondTeam專案調整系統模組功能_組織+客管
-->
<style>
.modal-dialog.ORG270_CONFIRM {
	width: 50%;
}
</style>
<div ng-controller="ORG270_CONFIRMController" ng-cloak>
	<div class="modal-dialog ORG270_CONFIRM">  
		<div class="modal-content">	
			<div class="modal-header">
				<button type="button" class="close" ng-click="closeORG270CONFIRM()">&times;</button>
				<h4 id="" class="modal-title" align="center">確認上傳資料</h4>
			</div>
			<div class="modal-body">
				<div class="gv_tab_sc slim-scroll" data-height="460">
				<label>請確認上傳資料</label>
					<table class="tablesaw table table-striped table-bordered">
						<thead>
							<tr>
								<th>SEQ</th>
								<th>分行代碼</th>
								<th>分行名稱</th>
								<th>組別</th>
								<th>員工編號</th>
								<th>員工姓名</th>
								<th>是否為Team Leader</th>
							</tr>
						</thead>
						<tbody>
							<tr class="repeat-row" ng-repeat="row in inputVO.TEAM_LST" ng-class-odd="'rowOdd'" ng-class-even="'rowEven'">
								<td class='text-center'>{{$index + 1}}</td>
								<td class='text-center'>{{row.BRANCH_NBR}}</td>
								<td class='text-center'>{{row.DEPT_NAME}}</td>
								<td class='text-center'>{{row.TEAM_TYPE}}</td>
								<td class='text-center'>{{row.EMP_ID}}</td>
								<td class='text-center'>{{row.EMP_NAME}}</td>
								<td class='text-center'>{{row.LEADER_FLAG | mapping:mappingSet['COMMON.YES_NO']:'F3'}}</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="search_box_btn text-center">
					<button type="button" class="btn btn-primary" ng-click="add()" function-type="maintenance">確定</button>
					<button type="button" class="btn btn-default" ng-click="closeORG270CONFIRM()" >取消</button>
				</div>
			</div>
		</div>
	</div>
</div>
