<script src="assets/txn/TEST/TEST.js" type="text/javascript"></script>
<div class="HOME container-fluid" ng-controller="TESTController">
	<!-- HEAD -->
	<div class="tfb_content">
		<div class="tfb_content_icon"></div>
		<div class="tfb_content_tit"><img src="assets/images/icon/tfb_icon_a15.gif" >測試畫面</div>
	</div>
	<!-- BODY -->
	<div class="panel_content">
		<div>
			<button ng-click="sw()">switch</button>
		</div>
		<div>
			<a e-neg><span>{{text[0].C}}</span></a>
			<BR>
			<e-neg ng-bind="text[0].D"></e-neg>
		</div>
		<div class="gv_tab_sc scroll_y" style="min-height:235px;white-space: nowrap;">
			<table class="table-bordered td_center" e-neg="data">
				<thead>
					<tr>
						<th>商品號碼</th>
						<th>商品名稱</th>
						<th>費率</th>
					</tr>
				</thead>
				<tbody>
					<tr class="repeat-row" ng-repeat="row in text track by $index" ng-class-odd="'rowOdd'" ng-class-even="'rowEven'">
						<td>{{row.A}}</td>
						<td>{{row.A+'-'+row.B}}</td>
						<td>{{row.C}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
