<style>
.modal-dialog.SQM320_send {
	position: relative;
	top: 100px;
	right: 0;
	bottom: 0;
	left: 0px;
	width: 50%;
	height: auto;
}
.SQM320_send table {
	width: 100%;
	margin-left: auto;
	margin-right: auto;
}
/* change row */
.SQM320_send.table>tbody>tr>td {
	table-layout: fixed;
	word-break: break-all;
	word-wrap: break-word;
}
/* scroll && height */
.scroll_SQM320_send_dialog {
	overflow: scroll;
	width: 400px;
	height: 300px;
}
.tdpadding{
	padding:  10px 5px 5px 5px;
}

</style>
<div ng-controller="SQM320_sendController" ng-cloak>
	<div class="modal-dialog SQM320_send">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" ng-click="closeThisDialog('cancel')">&times;</button>
				<h4 id="myModalAlertLabel" class="modal-title" align="center">選擇簽核流程</h4>
			</div>
			<div class="modal-body">
			<form name="parameterTypeEditForm" class="form-horizontal" data-toggle="validator" role="form" autocomplete="off" enter-as-tab>
				<table>
					<tr>
						<th style="text-align:right; ">選擇簽核人員及角色 :&nbsp&nbsp</th>
						<td>
							<e-combobox ng-datasource="REVIEWER_LIST"
										ng-model="inputVO.REVIEWER_LIST"
										ng-validate="false" 
										ng-editable="false"
										ng-format="F3"
										ng-required="true"
										width="230px"
										style="line-height:20px;" />
						</td>	
				</tr>	
				</table>
				<br>
				<div class="search_box_btn text-center">
					<button type="button" class="btn btn-primary" ng-click="send()" >送出</button>
					<button type="button" class="btn btn-primary" ng-click="closeThisDialog('cancel')" >取消</button>
				</div>
			</div>
			
		</div>
	</div>
</div>
