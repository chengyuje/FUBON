<style>
/* dialog panl */
.modal-dialog.PMS210 {
	position: relative;
	top: 100px;
	right: 0;
	bottom: 0;
	left: 0;
	width: 50%;
	height: auto;
}
.tdpadding{
	padding:  10px 5px 5px 5px;
}
</style>
<script type="text/javascript" src="assets/txn/PMS210/PMS210_setDisRate.js"></script>
<div ng-controller="PMS210_setDisRateController" ng-cloak>
	<div class="modal-dialog PMS210">
		<div class="modal-content">
			<div class="tfb_content modal-header">
<!-- 				<div class="tfb_content_icon"></div> -->
<!-- 				<div class="tfb_content_tit"> -->
<!-- 					<img src="assets/images/icon/tfb_icon_a15.gif">各商品預設CNR分配率 -->
<!-- 				</div> -->
				<h4 id="myModalAlertLabel" class="modal-title" align="center">各商品預設CNR分配率</h4>

			</div>
			
			<!--Content of the panel-->
			<div class="panel_content">
				<div  class="gv_tab_sc scroll_y" style="white-space: nowrap;">
					<form>
						<table class="table-bordered">
						<tr>
							<th>計績年月</th>
							<th>商品大類</th>
							<th>預設CNR分配率</th>
						</tr>
						<tr ng-repeat="row in disRateList">
							<td style="color:blue; text-align:right">{{row.YEARMON}}</td>
							<td style="color:blue; text-align:right">{{row.GOOD_TYPE}}</td>
							<td>
								<input type="text" style="width:100%; text-align: right" ng-model="row.DIS_RATE" e-input-limit='ND' e-length-limit="18"/>	
							</td>
						</tr>
						</table>
					</form>
				</div>
			</div>
			<div class="search_box_btn text-center">
				<button type="button" class="btn btn-primary" ng-click="checkNull()">儲存</button>
				<button type="button" class="btn btn-default" ng-click="closeThisDialog('cancel')" >取消</button>				
			</div>
		</div>
	</div>
</div>
