<style>
/* dialog panl */
.modal-dialog.PMS210 {
	position: relative;
	top: 100px;
	right: 0;
	bottom: 0;
	left: 0;
	width: 50%;
	height: auto;
}
.tdpadding{
	padding:  10px 5px 5px 5px;
}
</style>
<script type="text/javascript" src="assets/txn/PMS210/PMS210_setSpBouns.js"></script>
<script type="text/javascript" src="assets/txn/PMS210/PMS210_UPLOAD.js"></script>
<div ng-controller="PMS210_setSpBounsController" ng-cloak>
	<div class="modal-dialog PMS210">
		<div class="modal-content">
			<div class="tfb_content modal-header">
<!-- 				<div class="tfb_content_icon"></div> -->
<!-- 				<div class="tfb_content_tit"> -->
<!-- 					<img src="assets/images/icon/tfb_icon_a15.gif">請上傳 專員獎金率 -->
<!-- 				</div> -->
				<h4 id="myModalAlertLabel" class="modal-title" align="center">請上傳 專員獎金率</h4>

			</div>
			
			<!--Content of the panel-->
			<div class="panel_content">
				<e-jumping output="outputVO" input="inputVO" query="select()"
				list="spBounsList"></e-jumping>
				<div  class="gv_tab_sc scroll_y" style="white-space: nowrap;">
					<form>
						<table class="table-bordered">
							<tr>
								<th>年月</th>
								<th>理專職級</th>
								<th>淨收益金額(起)</th>
								<th>淨收益金額(訖)</th>
								<th>獎金率</th>
							</tr>
							<tr ng-repeat="row in spBounsList">
								<td style="color:blue; text-align:center">{{row.YEARMON}}</td>
								<td style="color:blue; text-align:center">{{row.AO_JOB_RANK}}</td>
								<td style="color:blue; text-align:right">{{row.NET_INC_START}}</td>
								<td style="color:blue; text-align:right">{{row.NET_INC_END}}</td>
								<td style="color:blue; text-align:right">{{row.BONUS_RATE}}</td>
							</tr>
						</table>
					</form>
				</div>
			</div>
			<div class="search_box_btn text-center">
				<button type="button" class="btn btn-primary" ng-click="upload(inputVO.yearMon)">上傳資料</button>
				<button type="button" class="btn btn-default" ng-click="closeThisDialog('cancel')" >取消</button>	
			</div>
		</div>
	</div>
</div>
