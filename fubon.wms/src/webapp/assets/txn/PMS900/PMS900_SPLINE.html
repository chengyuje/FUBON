<style>
/* dialog panl */
.datewidth{
	width:180px !important;
	float: left !important;
}
.modal-dialog.PMS900_SPLINE {
 	position: relative;
	top: 0;
	right: 0;
	bottom: 0;
	left: 0;
	width: auto;
	height: auto;
}
/* table size */
.PMS900_SPLINE table {
	width: 60%;
	align-content: center;
	margin-left: auto;
	margin-right: auto;
}
/* change row */
.PMS900_SPLINE.table>tbody>tr>td {
	table-layout: fixed;
	word-break: break-all;
	word-wrap: break-word;
}

</style>
<script type="text/javascript" src="assets/txn/PMS900/PMS900_SPLINE.js"></script>
<div ng-controller="PMS900_SPLINEController" ng-cloak>
	<div class="modal-dialog PMS900_SPLINE"> 
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" ng-click="closeThisDialog('cancel')">&times;</button>
				<h4 id="myModalAlertLabel" class="modal-title" align="center">智能報表產生器</h4>
			</div>
			<div class="tfb_content" style="margin-top: 10px">
				<div class="tfb_content_icon"></div>
				<div class="tfb_content_tit" style="font-size:22px;"><img src="assets/images/icon/tfb_icon_a15.gif">查詢條件</div>
			</div>
			<!--Content of the panel-->
			<div class="panel_content">
				<div class="search_table search_box">
					<form name="parameterTypeEditForm" class="form-horizontal" data-toggle="validator" role="form" autocomplete="off" enter-as-tab>
						<table style="width: 100% !important">
							<tr>
								<th>*資料統計日期：</th>
								<td colspan="7">
									<div class="form-group">
										<div class="input-group datebox datewidth">
											<input type="text" id="sDate" name="sDate"
											class="form-control"
											uib-datepicker-popup="yyyy/MM/dd"
											ng-model="inputVO.sDate"
											is-open="model.a"
											datepicker-options="sDateOptions"
											ng-readonly="true"
											ng-change="limitDate();"/>
											<!-- 製作日曆button -->
											<span class="input-group-btn">
												<button type="button" class="btn btn-default" ng-click="open($event,'a')">
												<i class="glyphicon glyphicon-calendar"></i></button>
											</span>
										</div>
										<div style="float: left !important;">～</div>
										<div class="input-group datebox datewidth">
											<input type="text" id="eDate" name="eDate"
											class="form-control"
											uib-datepicker-popup="yyyy/MM/dd"
											ng-model="inputVO.eDate"
											is-open="model.b"
											datepicker-options="eDateOptions"
											ng-readonly="true"
											ng-change="limitDate();"/>
											<!-- 製作日曆button -->
											<span class="input-group-btn">
												<button type="button" class="btn btn-default" ng-click="open($event,'b')">
												<i class="glyphicon glyphicon-calendar"></i></button>
											</span>
										</div>
									</div>
								</td>
							</tr>
							<tr>
								<th>業務處：</th>
								<td>
									<e-combobox id="region_center_id" name="region_center_id"
									ng-datasource="REGION_LIST"
									ng-model="inputVO.region_center_id"
									ng-validate="false" 
									ng-disabled="disableRegionCombo"
									ng-readonly="disableRegionCombo" 
									ng-editable="false"
									ng-format="F3"
									ng-change="ChangeRegion();"
									width="150px"
									style="line-height:20px;" />
								</td>						
								<th>營運區：</th>
								<td>
									<e-combobox id="branch_area_id" name="branch_area_id"
									ng-datasource="AREA_LIST"
									ng-model="inputVO.branch_area_id"
									ng-validate="false" 
									ng-disabled="disableAreaCombo"
									ng-readonly="disableAreaCombo" 
									ng-editable="false"
									ng-format="F3"
									ng-change="ChangeArea();"
									width="150px"
									style="line-height:20px;" />
								</td>
								<th>分行：</th>
								<td>
									<e-combobox id="branch_nbr" name="branch_nbr"
									ng-datasource="BRANCH_LIST"
									ng-model="inputVO.branch_nbr"
									ng-validate="false" 
									ng-disabled="disableBranchCombo"
									ng-readonly="disableBranchCombo" 
									ng-editable="false"
									ng-format="F1"
									ng-change="ChangeBranch();"
									width="150px"
									style="line-height:20px;" />
								</td>
							</tr>				
						</table>
					</form>
				</div>
				<div class="search_box_btn text-center">
				<button type="button" class="btn btn-info" ng-click="getCharData()">查詢</button>
		</div>
			</div>
			
			<div class="tfb_content">
				<div class="tfb_content_icon"></div>
				<div class="tfb_content_tit"><img src="assets/images/icon/tfb_icon_a15.gif">查詢結果</div>
			</div>
			<!--Content of the panel-->
			<div class="panel_content">
				<div class="gv_tab_sc scroll_y" style="white-space: nowrap;">
					<div id="chartContainer" style="height: 370px; width: 100%;"></div>
				</div>
			</div>
		</div>
	</div> 
</div>
