<style>
/* open dialog */
.ngdialog.CAM130_FAIL {
	
}
/* dialog panl */
.modal-dialog.CAM130_FAIL {
	position: relative;
	top: 0;
	right: 0;
	bottom: 0;
	left: 0;
	width: 650px;
	height: auto;
}
/* table size */
.CAM130_FAIL table {
	width: 100%;
	margin-left: auto;
	margin-right: auto;
}
/* change row */
.CAM130_FAIL.table>tbody>tr>td {
	table-layout: fixed;
	word-break: break-all;
	word-wrap: break-word;
}
/* scroll && height */
.scroll_CAM130_FAIL_dialog {
	overflow: scroll;
	width: 400px;
	height: 300px;
}
.tdpadding{
	padding:  10px 5px 5px 5px;
}
.alignleft{
	text-align: left !important;
}
.bigspace{
	margin-left: 50px !important;
}
.datewidth{
	width:180px !important;
}
</style>
<script type="text/javascript" src="assets/txn/CAM130/CAM130_FAIL.js"></script>
<div>
	<div ng-controller="CAM130_FAILController" ng-cloak>
		<div class="modal-dialog CAM130_FAIL">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" ng-click="closeThisDialog('cancel')">&times;</button>
					<h4 id="myModalAlertLabel" class="modal-title" align="center">失敗名單</h4>
				</div>
				<div class="modal-body">
					<e-jumping output="outputVO" input="inputVO" query="getFailData()" list="paramList"></e-jumping>
					<table class="tablesaw table table-striped table-bordered colwidth">
						<tr>
							<th>客戶ID</th>
							<th>名單指派分行</th>
							<th>名單指派理專</th>
							<th>失敗原因</th>
						</tr>
						<tr class="repeat-row" ng-repeat="row in paramList track by $index" ng-class-odd="'rowOdd'" ng-class-even="'rowEven'">
							<td>{{row.CUST_ID}}</td>
							<td>{{row.BRANCH_NBR}}-{{row.BRANCH_NAME}}</td>
							<td>{{row.EMP_ID}}-{{row.EMP_NAME}}</td>
							<td>{{row.IMP_FLAG}}-{{row.PARAM_NAME}}</td>
						</tr>
					</table>
				</div>
				<div class="search_box_btn text-center">
					<button type="button" class="btn btn-info" ng-click="closeThisDialog('cancel')" >確定</button>
				</div>
			</div>
		</div>
	</div>
</div>
