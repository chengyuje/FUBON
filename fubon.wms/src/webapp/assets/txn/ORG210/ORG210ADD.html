<style>
/* dialog panl */
.modal-dialog.ORG210ADD {
	position: relative;
	top: 0;
	right: 0;
	bottom: 0;
	left: 0;
	width: 1200px;
	height: auto;
}
.tdpadding{
	padding:  10px 5px 5px 5px;
}
</style>
<div ng-controller="ORG210_ADDController" ng-cloak>
	<div class="modal-dialog ORG210ADD">  
		<div class="modal-content">	
			<div class="modal-header">
				<button type="button" class="close" ng-click="closeORG210ADD()">&times;</button>
				<h4 id="" class="modal-title" align="center">加入組織人員</h4>
			</div>
			<div class="modal-body">
				<h4 class="h4-title">新增人員至 {{newInputVO.DEPT_ID}} - {{newInputVO.DEPT_NAME}}</h4>
				<table width="100%">
					<tr>
						<td class="col-xs-1"></td>
						<th class="col-md-2">員工代碼：</th>
						<td class="col-md-3 tdpadding"><input class="form-control" type="text" placeholder="請輸入..." id="" name="" ng-model="newInputVO.EMP_ID" e-length-limit="11"></td>
						<th class="col-md-2">員工姓名：</th>
						<td class="col-md-3 tdpadding"><input class="form-control" type="text" placeholder="請輸入..." id="" name="" ng-model="newInputVO.EMP_NAME" e-length-limit="180"></td>
						<td class="col-xs-1"></td>	
					</tr>
					<tr>
						<td class="col-xs-1"></td>
						<th class="col-md-2">AO Code：</th>
						<td class="col-md-3 tdpadding"><input class="form-control" type="text" placeholder="請輸入..." id="" name="" ng-model="newInputVO.AO_CODE" e-length-limit="3"></td>
						<th class="col-md-2">職稱：</th>
						<td class="col-md-3 tdpadding">
							<e-combobox id="jobTitleId" 
								        ng-datasource="mappingSet['ridLst']"
								        ng-model="newInputVO.ROLE_ID"
			   					        ng-validate="false" 
			   					        ng-readonly="false" 
			   					        ng-editable="false"
			   					        ng-format="F3"
			   					        ng-required="false"
			   					        style="line-height:20px;" />
						</td>
						<td class="col-xs-1"></td>	
					</tr>
				</table>
				<div class="search_box_btn text-center">
					<button type="button" class="btn btn-info" ng-click="getEmpWODept()">查詢</button>
				</div>
				<e-jumping-once output="outputVO" list="data" totallist="empWODeptLst"></e-jumping-once>
				<div class="gv_tab_sc scroll_y" style="white-space: nowrap;">
					<table>
						<thead>
							<tr>
								<th>選擇</th>
								<th>職稱</th>
								<th>員工代碼</th>
								<th>AO Code</th>
								<th>員工姓名</th>
								<th>身份證字號</th>
								<th>E-mail</th>
							</tr>
						</thead>
						<tbody>
							<tr class="repeat-row" ng-repeat="row in data" >
								<td style="text-align: center;"><input type="checkbox" ng-init="row.SEL = false" ng-model="row.SEL" class="btn btn-info" ></td>
								<td>{{row.JOB_TITLE_NAME}}</td>
								<td>{{row.EMP_ID}}</td>
								<td>{{row.AO_CODE}}</td>
								<td>{{row.EMP_NAME}}</td>
								<td>{{row.CUST_ID}}</td>
								<td>{{row.EMP_EMAIL_ADDRESS}}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="search_box_btn text-center">
				<button type="button" class="btn btn-primary" ng-click="addEmp()">確認</button>
				<button type="button" class="btn btn-default" ng-click="closeORG210ADD()" >取消</button>
			</div>
		</div>
	</div>
</div>
