<style>
.middle th {
	vertical-align:middle;
}
</style>
<script type="text/javascript" src="assets/txn/PMS354/PMS354.js"></script>

<div class="PMS354" ng-controller="PMS354Controller" ng-cloak>	
	<!-- 結果區 -->
	<div>
		<div class="tfb_content">
			<div class="tfb_content_icon"></div>
			<div class="tfb_content_tit"><img src="assets/images/icon/tfb_icon_a15.gif">IPO專案戰報查詢主頁</div>									
		</div>
		<!--Content of the panel-->
		<div class="panel_content">	
			<e-jumping output="outputVO"
				input="inputVO"
				query="query()" list="paramList"></e-jumping>    							
			<div class="gv_tab_sc scroll_y" style="height:435px;white-space: nowrap;">
				<table class="e-table-freeze" e-height="500px" e-mode="1" e-top="true" e-list="paramList">
					<thead>						
						<tr class="middle">
							<th>項次</th>
							<th>專案名稱</th>
							<th>活動區間</th>
							<th>建立時間</th>
							<th>建立人員</th>
						</tr>														
					</thead>
					<tbody>
						<tr class="repeat-row" ng-repeat="row in paramList track by $index" ng-class-odd="'rowOdd'" ng-class-even="'rowEven'">																		 						
						 	<td align="center">{{ $index + 1 }}</td>
						 	<td><a ng-click="getDetail(row)" style="cursor:pointer">{{row.PRJ_NAME}}</a></td>
						 	<td>{{row.START_DT}}~{{row.END_DT}}</td>
						 	<td>{{row.CREATETIME}}</td>
						 	<td>{{row.EMP_NAME}}</td>
						</tr>
					</tbody>
				</table>								
			</div>
		</div>
	</div>
	<!-- 結果區 -->
</div>
