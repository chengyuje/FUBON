<!-- 請修改 Controller 名稱，需符合 HTML內定義 -->
<style>
  .FPS240PrintPreview .modal-dialog {
    min-width: 95vw;
  }

  .FPS240PrintPreview .modal-content {
    height: auto;
  }

  .FPS240PrintPreview .modal-body {
    height: 85vh;
    font-size: 18px;
  }

  .webview .FPS .print.A4.iPad{
    width: auto;
    font-size: calc(100vw / 1111 * 18);
  }

</style>
<!-- app -->
<script type="text/javascript" src="assets/txn/FPS/FPSChartUtils.js"></script>
<script type="text/javascript" src="assets/txn/FPS/FPS200Service.js"></script>
<!-- both -->
<link rel="stylesheet" href="assets/txn/FPS/FPSPrint.css">

<div ng-controller="FPS240_DEMOPrintPreviewController" ng-cloak class="FPS FPS240PrintPreview">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <a href="#" class="close" data-dismiss="modal" aria-hidden="true" ng-click="closeBack()">&times; </a>
        <h4 id="myModalAlertLabel" class="modal-title">理財規劃書</h4>
      </div>
      <div class="modal-body">
        <div style="text-align:right; margin-bottom:.3em;">
          <a class="btn-fps" ng-hide="hideDownload" ng-click="go('generatePDF','download')">下載</a>
          <a class="btn-fps" ng-click="go('generatePDF','resend')">轉寄</a>
        </div>
        <div ng-include="printTemplate"></div>
      </div>
    </div>
  </div>
</div>

<!-- app -->
<script type="text/javascript" src="assets/txn/FPS240/FPS240_print.js"></script>
<script type="text/javascript" src="assets/txn/FPS240/FPS240PrintPreview.js"></script>
