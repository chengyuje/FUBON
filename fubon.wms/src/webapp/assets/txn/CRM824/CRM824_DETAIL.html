<style>
/* open dialog */
.ngdialog.CRM824_DETAIL {
	
}
/* dialog panl */
.modal-dialog.CRM824_DETAIL {
	position: relative;
	top: 0;
	right: 0;
	bottom: 0;
	left: 0;
	width: 850px;
	height: auto;
}

</style>
<div class="CRM824_DETAIL" ng-controller="CRM824_DETAILController" ng-cloak>
	<div class="modal-dialog CRM824_DETAIL">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" ng-click="closeThisDialog('cancel')">&times;</button>
				<h4 id="myModalAlertLabel" class="modal-title" align="center">明細畫面</h4>
			</div>
			<div class="modal-body">
				<h4 class="h4-title">交易明細</h4>
				<div class="gv_tab_sc scroll_y" style="height:235px;white-space: nowrap;">
					<table class="table-bordered">
						<tr>
							<th>日期</th>
							<th>交易類型</th>
							<th>交易幣別</th>
							<th>交易金額</th>
						</tr>
						<tr class="repeat-row" ng-repeat="row in txnList track by $index" ng-class-odd="'rowOdd'" ng-class-even="'rowEven'">
							<td align="center">{{toJsDate(row.INBOX_DT) | date:"yyyy-MM-dd"}}</td>
							<td align="center">{{row.TXN_TYPE}}</td>
							<td align="center">{{row.CUR}}</td>
							<td align="right">{{row.CONT_AMT}}</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
