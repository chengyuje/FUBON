<style>
.PRD210_FUND table {
	width: 100%;
	margin-left: auto;
	margin-right: auto;
}
/* change row */
.PRD210_FUND.table>tbody>tr>td {
	table-layout: fixed;
	word-break: break-all;
	word-wrap: break-word;
}
/* scroll && height */
.scroll_PRD210_FUND_dialog {
	overflow: scroll;
	width: 400px;
	height: 300px;
}
.tdpadding{
	padding:  10px 5px 5px 5px;
}
.alignleft{
	text-align: left !important;
}
.bigspace{
	margin-left: 50px !important;
}
.datewidth{
	width:180px !important;
	float: left !important;
}
</style>
<div ng-controller="PRD210_FUNDController" ng-cloak>
	<div class="modal-dialog PRD210_FUND">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" ng-click="closeThisDialog('cancel')">&times;</button>
				<h4 id="myModalAlertLabel" class="modal-title" align="center">搜尋基金標的</h4>
			</div>
			<div class="modal-body">
				<div class="gv_tab_sc">
					<table class="e-table-freeze table td_center" e-height="500px" e-mode="1" e-top="true" e-list="listBase">
						<thead>
							<tr>
								<th width="10%">
									<label style="font-weight: initial;margin-bottom: 0px;">
										<input type='checkbox' ng-model='checkVO.clickAll' ng-change='checkrow()' /> 全選
									</label>
								</th>
								<th width="30%">人壽標的代號</th>
								<th width="50%">連結標的的名稱</th>
								<th width="10%">風險值</th>
							</tr>
						</thead>
						<tbody>
							<tr class="repeat-row" ng-repeat="row in listBase track by $index" ng-class-odd="'rowOdd'" ng-class-even="'rowEven'">
								<td><input type='checkbox' ng-model='row.SELECTED' /></td>
								<td>{{row.TARGET_ID}}</td>
								<td>{{row.LINKED_NAME}}</td>
								<td>{{row.PRD_RISK}}</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="search_box_btn text-center">
					<button type="button" class="btn btn-primary" ng-click="save()">確定</button>
					<button type="button" class="btn btn-default" ng-click="closeThisDialog('cancel')">取消</button>
				</div>
			</div>
		</div>
	</div>
</div>
