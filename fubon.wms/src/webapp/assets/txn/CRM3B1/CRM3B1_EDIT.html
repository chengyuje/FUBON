<style>
</style>
<div ng-controller="CRM3B1_EDITController" ng-cloak>
	<div class="modal-dialog CRM3B1_EDIT">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" ng-click="closeThisDialog('cancel')">&times;</button>
				<h4 id="myModalAlertLabel" class="modal-title" align="center">客戶OnCode排除維護</h4>
			</div>
			<div class="modal-body">
				<table class="search_table search_box3">
					<tr>
						<td class="col-xs-1"></td>
						<th class="col-md-3">客戶ID：</th>
						<td class="col-md-4">
							<input type="text" id="custId" name="custId" class="form-control" ng-model="inputVO.CUST_ID" e-length-limit="12" ng-blur="validateCust()">
						</td>
						<td class="col-xs-1"></td>
					</tr>
					<tr>
						<td class="col-xs-1"></td>
						<th class="col-md-3">客戶姓名：</th>
						<td class="col-md-4">{{inputVO.CUST_NAME}}</td>
						<td class="col-xs-1"></td>
					</tr>
					<tr>
						<td class="col-xs-1"></td>
						<th class="col-md-3">附件上傳：</th>
						<td class="col-md-4">
							<e-upload success="uploadFinshed(name)"  model="inputVO.showFileName" width="200px"></e-upload>
						</td>
						<td class="col-xs-1"></td>
					</tr>
				</table>
			</div>
			<div class="search_box_btn text-center">
				<button type="button" class="btn btn-primary" ng-click="save()" function-type="maintenance">儲存</button>
				<button type="button" class="btn btn-default" ng-click="closeThisDialog('cancel')">取消</button>
				<button type="button" class="btn btn-primary" ng-click="clear()" function-type="maintenance">清除</button>
			</div>
		</div>
	</div>
</div>
