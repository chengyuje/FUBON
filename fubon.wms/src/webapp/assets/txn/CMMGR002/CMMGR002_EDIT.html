<style>

</style>
<div ng-controller="CMMGR002_EditController" ng-cloak>
	<div class="modal-dialog CMMGR002">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" ng-click="closeThisDialog('cancel')">&times;</button>
				<h4 id="myModalAlertLabel" class="modal-title" align="center">{{row.GROUPID == null ? '新增' : '編輯'}}群組</h4>
			</div>
			<div class="modal-body">
				<form name="parameterTypeEditForm" class="form-horizontal" data-toggle="validator" role="form" autocomplete="off" enter-as-tab>
					<table>
						<tr>
							<td class="col-xs-1"></td>
							<th class="col-md-3">群組代碼：</th>
							<td class="col-md-7 tdpadding"><input class="form-control" type="text" placeholder="請輸入..." id="priID" name="priID" ng-model="inputVO.priID" maxlength="20" required autofocus ng-disabled="row.PRIVILEGEID != undefined"></td>
							<td class="col-xs-1"></td>
						</tr>
						<tr ng-show="parameterTypeEditForm.priID.$error.required">
							<td class="col-xs-1"></td>
							<th class="col-md-3"></th>
							<td class="col-md-7 help-block with-errors">請輸入群組代碼</td>
							<td class="col-xs-1"></td>
						</tr>
						<tr>
							<td class="col-xs-1"></td>
							<th class="col-md-3">名稱：</th>
							<td class="col-md-7 tdpadding"><input class="form-control" type="text" placeholder="請輸入..." id="priName" name="priName" ng-model="inputVO.priName" maxlength="50" required></td>
							<td class="col-xs-1"></td>
						</tr>
						<tr ng-show="parameterTypeEditForm.priName.$error.required">
							<td class="col-xs-1"></td>
							<th class="col-md-3"></th>
							<td class="col-md-7 help-block with-errors">請輸入名稱</td>
							<td class="col-xs-1"></td>
						</tr>
					</table>
				</form>
				<div class="search_box_btn text-center">
					<button type="button" class="btn btn-primary" ng-click="save()" function-type="maintenance" >確定</button>
					<button type="button" class="btn btn-default" ng-click="closeThisDialog('cancel')" >取消</button>
					<span function-type="maintenance" ><button type="button" class="btn btn-danger" ng-click="del()" confirm="確定要刪除?" confirm-settings="{size: 'sm'}" ng-if="isUpdate">刪除</button></span>
				</div>
			</div>
		</div>
	</div>
</div>
