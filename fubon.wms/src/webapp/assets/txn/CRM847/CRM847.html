<div>
	<e-jumping-once output="outputVO847" list="data" totallist="resultList847"></e-jumping-once>
	<div class="gv_tab_sc scroll_y" style="height:235px;white-space: nowrap;">
		<table>
			<thead>
				<tr>
				    <th>貸款類型</th>
				    <th>貸款帳號</th>
				    <th>幣別</th>
				    <th>原貸金額</th>
					<th>適用利率</th>
					<th>到期日</th>
					<th>已動用金額</th>
					<th>定存帳號</th>
					<th>存單號碼</th>
				</tr>
			</thead>
			<tbody>
				<tr class="repeat-row" ng-repeat="row in data | limitTo:displayLimit track by $index" ng-class-odd="'rowOdd'" ng-class-even="'rowEven'">
					<!-- 產品類型	　　--><!--<td>{{row.TYPE | mapping:resultList:'F3'}}</td> --> <td>存單質借</td>
					<!-- 貸款帳號	　　--><td>{{row.ACNO}}</td>
					<!-- 訂約幣別	　　--><td>{{row.CUR_COD}}</td>
					<!-- 訂約額度	　　--><td>{{row.ORI_LOAN_BAL | currency:'$'}}</td>
					<!-- 適用利率	　　--><td>{{row.RATE}}{{row.RATE != null ? '%' : ''}}</td>
					<!-- 到期日　	　　--><td>{{row.DUE_DATE}}</td>
					<!--*已動用透支金額 --><td>{{row.ORI_LOAN_BAL | currency:'$'}}</td>		<!-- 已動用透支金額 -->
					<!--*綜存帳號	　　--><td>{{row.ACT_STS}}</td>		<!-- 綜存帳號 -->
					<!-- 存單號碼	　　--><td>{{row.TD_NO}}</td>
						
<!-- 				*存款透支帳號　<td>{{row.ACNO}}</td>	-->								
<!-- 				可用餘額	　   <td>{{row.AVAL_AMT}}</td> -->
				</tr>
			</tbody>
		</table>
	</div>
</div>
