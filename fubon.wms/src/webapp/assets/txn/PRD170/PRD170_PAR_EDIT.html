<style>
.modal-dialog.PRD170_PAR_EDIT{
	position: relative;
	top: 100px;
	right: 0;
	bottom: 0;
	left: 0px;
	width: 90%;
	height: auto;
}
.PRD170_PAR_EDIT table {
	width: 100%;
	margin-left: auto;
	margin-right: auto;
}
/* change row */
.PRD170_PAR_EDIT.table>tbody>tr>td {
	table-layout: fixed;
	word-break: break-all;
	word-wrap: break-word;
}
/* scroll && height */
.scroll_PRD170_PAR_EDIT_dialog {
	overflow: scroll;
	width: 400px;
	height: 300px;
}
.tdpadding{
	padding:  10px 5px 5px 5px;
}
.alignleft{
	text-align: left !important;
}
.bigspace{
	margin-left: 50px !important;
}
.datewidth{
	width:180px !important;
	float: left !important;
}

</style>

<div class="PRD170" ng-controller="PRD170_PAR_EDITController" ng-cloak>
	<div class="modal-dialog PRD170_PAR_EDIT">  
		<div class="modal-content">	
			<div class="modal-header">
				<button type="button" class="close" ng-click="closeThisDialog('cancel')">&times;</button>
				<h4 id="myModalAlertLabel" class="modal-title" align="center">行動投保參數設定</h4>
			</div>
			<div class="modal-body">
				<e-jumping-once output="outputVO" list="data" totallist="resultList"></e-jumping-once>
				<div class="gv_tab_sc scroll_y" style="white-space: nowrap;">
					<table class="tablesaw table table-striped table-bordered">
						<thead>
							<tr>
								<th>功能</th>
								<th>參數說明</th>
								<th>參數值</th>
							</tr>
						</thead>
						<tbody>
							<tr class="repeat-row" ng-repeat="row in data" ng-class-odd="'rowOdd'" ng-class-even="'rowEven'">
								<td class='text-center'><button type="button" class="btn" ng-class="'btn-info'" ng-click="update(row)">更新</button></td>
								<td class='text-center'>{{row.PARAM_DESC}}</td>
								<td class='text-center'><input id="PARAM_NAME" class="form-control" type="text" placeholder="請輸入..." 
								   ng-model="row.PARAM_NAME"/></td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="search_box_btn text-center">
					<button type="button" class="btn btn-default" ng-click="closeThisDialog('cancel')" >確認</button>
				</div>
			</div>
		</div>
	</div>
</div>
