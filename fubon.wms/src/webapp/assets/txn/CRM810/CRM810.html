<style>
/* open dialog */
.ngdialog.CRM810 {
	
}
/* dialog panl */
.modal-dialog.CRM810 {
	position: relative;
	top: 0;
	right: 0;
	bottom: 0;
	left: 0;
	width: 850px;
	height: auto;
}
/* table size */
.CRM810 table {
	width: 100%;
	margin-left: auto;
	margin-right: auto;
}
.CRM810 table.little{
	width: 61%;
}
/* change row */
.CRM810.table>tbody>tr>td {
	table-layout: fixed;
	word-break: break-all;
	word-wrap: break-word;
}
/* scroll && height */
.scroll_CRM810_dialog {
	overflow: scroll;
	width: 400px;
	height: 300px;
}
.tdpadding{
	padding:  10px 5px 5px 5px;
}
.alignleft{
	text-align: left !important;
}
.bigspace{
	margin-left: 50px !important;
}
.datewidth{
	width:180px !important;
}

</style>
<!-- 結果區 -->
<script type="text/javascript" src="assets/txn/CRM810/CRM810.js"></script>

<div class="CRM810" ng-controller="CRM810Controller" ng-cloak>
	<div>
		<div class="tfb_content">
			<div class="tfb_content_icon"></div>
			<div class="tfb_content_tit"><img src="assets/images/icon/tfb_icon_a15.gif" >存款分佈</div>
		</div>
		<div class="panel_content">
			<div class="search_table search_box2">
				<table>
					<tr>
						<td width="48%" align="center">
							<!-- 繪圖 -->
        					<nvd3 options="options" data="data"></nvd3>
						</td>
						
						<td width="48%" align="center">
							<!-- 繪圖 -->
        					<nvd3 options="options2" data="data2"></nvd3>
						</td>
					</tr>
					<tr>
						<td>
							<div class="gv_tab_sc" style="white-space: nowrap;">
							<table>
								<thead>
									<tr>
										<th>投資類型</th>
										<th>金額</th>
									</tr>
								</thead>		
								<tbody>
									<tr>	
										<td style="text-align: center;"><a href="#" onclick="return false" ng-click="detail(1)">{{sort_name1}}</a></td>
										<td style="text-align: right;">{{sort_amt1 | number:0}}</td>
									</tr>
									<tr>	
										<td style="text-align: center;"><a href="#" onclick="return false" ng-click="detail(2)">{{sort_name2}}</a></td>
										<td style="text-align: right;">{{sort_amt2 | number:0}}</td>
									</tr>
									<tr>	
										<td style="text-align: center;"><a href="#" onclick="return false" ng-click="detail(3)">{{sort_name3}}</a></td>
										<td style="text-align: right;">{{sort_amt3 | number:0}}</td>
									</tr>		
								</tbody>								
							</table>	
							</div>
							<div><h4>存款總計:  {{crm811_amt + crm812_amt + crm813_amt | number:0}}</h4></div>
						</td>
						
						<td>
							<div class="gv_tab_sc" style="white-space: nowrap;">
							<table>
								<thead>
									<tr>
										<th>幣別</th>
										<th>金額(台幣)</th>
									</tr>
								</thead>
								
								<tbody>
									<tr ng-repeat="row in data2 track by $index" ng-class-odd="'rowOdd'" ng-class-even="'rowEven'" class="repeat-row">
										<td style="text-align: center;">{{row.label}}</td>
										<td style="text-align: right;">{{row.value | number:0}}</td>
									</tr>
								</tbody>
							</table>
							</div>
						</td>
					</tr>
				</table>
			</div>

				

		</div>
	</div>
</div>
