
<style>
/* 自訂寬度(如果有需要)*/
.modal-content{
	width: 600px;
	margin-left: auto;
	margin-right: auto;
}
</style>
<div ng-controller="COMBOBOXController">
	<div>
		Normal(bank-row = false)
		<e-combobox ng-disabled="eComboDisabled" 
				ng-paramtype="TBSYSPARAMTYPE.PTYPE_BUSS"
				ng-model="inputVO.ptypeBuss"
				ng-validate="true" 
				ng-readonly="false" 
				ng-editable="false"
				ng-format="F1" 
				ng-required="false" 					
				 />
		<button class="btn btn-primary" ng-click="disableCombobox()">disable</button>
		<button class="btn btn-primary" ng-click="enableCombobox()">enable</button>
	</div>
	<hr>
	<div>
		Normal(bank-row = true, placeholder = "ALL")
		<e-combobox ng-disabled="false" 
				ng-paramtype="TBSYSPARAMTYPE.PTYPE_BUSS"
				ng-model="sample2"
				ng-validate="true" 
				ng-readonly="false" 
				ng-editable="false"
				ng-format="F1" 
				ng-required="false" 
				placeholder="ALL"
				blank-row="true"
				/>
	</div>
	<hr>
	<div>
		Editable = true(可自行輸入值，過濾下拉選項)
		<e-combobox ng-disabled="false" 
				ng-paramtype="TBSYSPARAMTYPE.PTYPE_BUSS"
				ng-model="sample3"
				ng-validate="true" 
				ng-readonly="false" 
				ng-editable="true"
				ng-format="F1" 
				ng-required="false" 					
				 />
	</div>
	<hr>
	<div>
		自行指定DataSource
		<e-combobox ng-disabled="false" 
				ng-datasource="eComboDs"
				ng-model="sample4"
				ng-validate="true" 
				ng-readonly="false" 
				ng-editable="true"
				ng-format="F1" 
				ng-required="false" 					
				ng-value="sampleData"
				ng-label="sampleLabel"					
				ng-item="sampleItem" />
				<br/>ng-value ={{sampleData}}
				<br/>ng-label ={{sampleLabel}}
				<br/>ng-item ={{sampleItem}}
	</div>
	

</div>
