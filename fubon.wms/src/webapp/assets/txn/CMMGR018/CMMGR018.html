<script type="text/javascript" src="assets/txn/CMMGR018/CMMGR018.js"></script>
<div class="CMMGR018" ng-controller="CMMGR018_Controller" ng-cloak>
    <div class="tfb_content" style="height:65vmin; min-height: 650px">
        <div class="tfb_content_icon"></div>
        <div class="tfb_content_tit">
            <img src="assets/images/icon/tfb_icon_a15.gif">Log 查詢
        </div>
        <div class="panel_content" style="height:60vmin;min-height: 600px">
            <div class="slim-scroll" data-height="580" ng-show="resultList" function-type="query">
                <div class="gv_tab_sc scroll_y" style="min-height:235px;">
                    <table class="tablesaw table table-striped table-hover table-bordered">
                        <tbody>
                        <tr class="repeat-row" ng-repeat="row in resultList track by $index" ng-class-odd="'rowOdd'"
                            ng-class-even="'rowEven'">
                            <td>
                                <span ng-bind="row.LOG_NAME"></span>
                                <button style="float: right"
                                        class="btn btn-info" ng-click="downloadLog(row)" data-toggle="tooltip"
                                        title="下載此Log"><span
                                        class="glyphicon glyphicon-download"></span></button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
