<style>
/* open dialog */
.ngdialog.CMMGR014 {
	
}
/* dialog panl */
.modal-dialog.CMMGR014 {
	position: relative;
	top: 0;
	right: 0;
	bottom: 0;
	left: 0;
	width: 1100px;
	height: auto;
}
/* table size */
.CMMGR014 table {
	width: 100%;
	margin-left: auto;
	margin-right: auto;
}

.CMMGR014 table.little {
	width: 60%;
}
/* change row */
.CMMGR014.table>tbody>tr>td {
	table-layout: fixed;
	word-break: break-all;
	word-wrap: break-word;
}
/* scroll && height */
.scroll_CMMGR014_dialog {
	overflow: scroll;
	width: 400px;
	height: 300px;
}

.tdpadding {
	padding: 10px 5px 5px 5px;
}

.alignleft {
	text-align: left !important;
}

.bigspace {
	margin-left: 50px !important;
}

.datewidth {
	width: 180px !important;
	float: left !important;
}
</style>
<script type="text/javascript" src="assets/txn/CMMGR015/CMMGR015.js"></script>

<div class="CMMGR015" ng-controller="CMMGR015_Controller" ng-cloak>
	<div class="tfb_content">
		<div class="tfb_content_icon"></div>
		<div class="tfb_content_tit">
			<img src="assets/images/icon/tfb_icon_a15.gif">訊息維護
		</div>
	</div>
	<!--Content of the panel-->
	<div class="panel_content">
		<div class="search_table search_box3">
			<table>
				<tr>
					<th>訊息代碼：</th>
					<td><input class="form-control" type="text" placeholder="請輸入..." id="code" name="code" ng-model="inputVO.code" maxlength="100"></td>
				</tr>
				<tr>
					<th>訊息內容：</th>
					<td><input class="form-control" type="text" placeholder="請輸入..." id="text" name="text" ng-model="inputVO.text" maxlength="1000"></td>
				</tr>
			</table>
		</div>
		<div class="search_box_btn text-center">
			<button type="button" class="btn btn-info" ng-click="inquire()">查詢</button>
			<!-- function-type="query" -->
			<button type="button" class="btn btn-info" ng-click="insert()">新增</button>
			<button type="button" class="btn btn-info" ng-click="update()">修改</button>
			<!-- function-type="maintenance" -->
			<button type="button" class="btn btn-info" ng-click="Delete()">刪除</button>
			<!-- function-type="maintenance" -->

		</div>
		<!-- 結果區 -->
		<e-jumping-once output="outputVO" list="data" totallist="i18nlist"></e-jumping-once>
		<div class="gv_tab_sc scroll_y" style="min-height: 235px; white-space: nowrap;">
			<table class="table-bordered">
				<thead>
					<tr>
						<th>訊息代碼</th>
						<th>訊息內容</th>

					</tr>
				</thead>
				<tbody>
					<tr class="repeat-row" ng-repeat="row in data | limitTo:displayLimit track by $index" ng-class-odd="'rowOdd'" ng-class-even="'rowEven'">
						<td><label ng-click="choose(row)">{{row.CODE}}</label></td>
						<td><label ng-click="choose(row)">{{row.TEXT}}</label></td>

					</tr>
				</tbody>
			</table>
		</div>
		<div>
			<textarea 
				name="sqlStr" id="sqlStr" class="form-control" ng-model="inputVO.sqlStr">
			</textarea>
			<textarea 
				name="sqlResult" id="sqlResult" rows="5" class="form-control" ng-model="inputVO.sqlResult">
			</textarea>
			<button type="button" class="btn btn-info" ng-click="inquireSQL()">查詢</button>
			<button type="button" class="btn btn-info" ng-click="updateSQL()">修改</button>
		</div>		
	</div>
</div>
