<style>
/* open dialog */
.ngdialog.PMS324_parameter {
}
/* dialog panl */
.modal-dialog.PMS324_parameter {
	position: relative;
	top: 0;
	right: 0;
	bottom: 0;
	left: 0;
	width: 400px;
	height: auto;
}
/* table size */
.PMS324_parameter table {
    /* width: 100%; */
	margin-left: 15px;
	margin-right: 15px;
}
/* change row */
.PMS324_parameter.table>tbody>tr>td {
	table-layout: fixed;
	word-break: break-all;
	word-wrap: break-word;
}
/* scroll && height */
.scroll_PMS324_parameter_dialog {
	overflow: scroll;
	width: 400px;
	height: 300px;
}
.tdpadding{
	padding:  10px 5px 5px 5px;
}
.alignleft{
	text-align: left !important;
}
.bigspace{
	margin-left: 50px !important;
}
.datewidth{
	width:180px !important;
}
.search_box1_IMPORTFILE th {	width: 10%;	}
.search_box1_IMPORTFILE td {	width: 20%;	}
.glyphicon-remove-sign_IMPORTFILE:before {
  content: "\e083";
  position: absolute;
  right: 5px;
}
</style>
<div class="PMS324_parameter" ng-controller="PMS324_parameterController" ng-cloak>
	<div class="modal-dialog PMS324_parameter" style="margin-top: 120px;">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" ng-click="closeThisDialog('cancel')"></button>
				<h4 id="myModalAlertLabel" class="modal-title" align="center">請輸入晉級門檻參數</h4>
			</div>
			<form style="margin-bottom: 10px;" name="parameterTypeEditForm" class="form-horizontal" data-toggle="validator" role="form" autocomplete="off" enter-as-tab>
			<div class="search_table">
				<table style="margin-top: 16px;">
					<tr>
						<th>房貸轉介件數</th>
						<td><input type="text" ng-model="inputVO.loan_cont" e-input-limit="N" e-length-limit="10"></td>
					</tr>
					<tr>
						<th>信用卡卡數</th>
						<td><input type="text" ng-model="inputVO.eiss_cnt" e-input-limit="N" e-length-limit="10"></td>
					</tr>
				</table>
			</div>
			</form>
			<div class="search_box_btn text-center">
				<button type="button" class="btn btn-info" ng-click="importparameter()">儲存</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<button type="button" class="btn btn-info" ng-click="closeThisDialog('cancel')">取消</button>
			</div>
		</div>
	</div>
</div>
