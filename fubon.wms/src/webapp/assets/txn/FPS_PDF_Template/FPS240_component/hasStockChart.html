<style>
  .hasStockChart table {
    width: 100%;
  }

  .hasStockChart table tr td:first-of-type {
    width: 20%;
  }

</style>
<div>
  <div print
       print-unique="true">
    <div class="hasStockChart block container" id="charts" style="border-color:#93c5e1; margin: .5em auto -3px auto;">
      <div class="flex-block-wrapper">
        <div class="flex-block">
          <div class="title subtitle">資產配置</div>
          <div class="block clear-space container no-border" style="padding: 60px;margin-top:30px">
            <table>
              <tbody style="text-align:center">
                <tr ng-repeat="row in chartTables.p_beforeAmountChart">
                  <td style="text-align:right;">
                    <div class="color-block" ng-style="{'background-color': row.color}"></div>
                  </td>
                  <td ng-bind="row.label" style="text-align:left;" ng-show="row.color"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

        <div class="flex-block">
          <div class="title subtitle">調整前</div>
          <div class="content-wrapper no-border chart-wrapper">
            <div class="chart-content">
              <div id="p_beforeAmountChart" class="chart"></div>
            </div>
          </div>
        </div>

        <div class="flex-block">
          <div class="title subtitle">調整後</div>
          <div class="content-wrapper no-border chart-wrapper">
            <div class="chart-content">
              <div id="p_afterAmountChart" class="chart"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
