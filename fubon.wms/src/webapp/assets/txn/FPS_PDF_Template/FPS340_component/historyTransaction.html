<div class="block container">
  <table class="table table-striped">
    <thead>
      <tr>
        <th style="background-color: #93c5e1;">贖回日期</th>
        <th style="background-color: #93c5e1; width: 33%;">商品</th>
        <th style="background-color: #93c5e1;">投入金額</th>
        <th style="background-color: #93c5e1;">贖回金額</th>
        <th style="background-color: #93c5e1;">配息金額</th>
        <th style="background-color: #93c5e1;">含息報酬率</th>
      </tr>
    </thead>
    <tbody align="center">
      <tr ng-repeat="row in hisList">
        <td ng-bind="row.DATA_DATE"></td>
        <!-- <td ng-bind="row.PROD_ID+' '+row.PROD_NAME" -->
        <td ng-bind="row.PROD_NAME" class="text-left"></td>
        <td style="text-align: right;" ng-bind="row.VALU_CRCY_TYPE + '  ' + (row.INV_COST_ORGD | number : 0)"></td>
        <td style="text-align: right;" ng-bind="row.VALU_CRCY_TYPE + '  ' + (row.REF_AMT_ORGD | number : 0)"></td>
        <td style="text-align: right;" ng-bind="row.VALU_CRCY_TYPE + '  ' + (row.TXN_DIVID_ORGD | number : 0)"></td>
        <td ng-bind="(row.RATIO | number : 2) + '%'"></td>
      </tr>
    </tbody>
  </table>
</div>
