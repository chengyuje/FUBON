<style>
.rebalanceChart .content-wrapper {
  padding: 0;
}

.rebalanceChart .chartTable {
  display: inline-block;
  width: 45%;
  height: 225px;
  position: relative;
}

.rebalanceChart .chartTable table {
  width: 100%;
  table-layout: fixed;
  transform: translateY(-50%);
  top: 50%;
  position: absolute;
}

.rebalanceChart .chart-wrapper {
  width: 50%;
  display: inline-block;
}

.FPS .chart {
	height: 225px;
	width: 100%;
}

.rebalanceChart .chartTable td {
  font-size: 15px;
  padding: 5px;
}

.FPS .title.subtitle.prime {
    background-color: #89d4d7;
    font-size: 1.1em;
}

</style>
<div class="block container rebalanceChart"
     id="charts">
  <div class="block clear-space">
    <!-- 調整前投資組合 左 -->
    <div class="title subtitle prime"
         style="text-align: center;">調整前投資組合</div>
    <div class="title subtitle title-left">【股債配置】</div>
    <div class="no-border chart-wrapper" style="width:55%">
      <div class="chart-content">
      <div id="b_stockChart_p"
           class="chart"></div>
      </div>     
    </div>
    <div class="no-border chartTable"  style="width:40%">
      <table>
        <tbody class="content-wrapper"
               style="text-align:center">
          <tr ng-repeat="row in chartTables.b_stockChart_p">
            <td style="text-align:right;width: 20%;">
              <div class="color-block"
                   ng-style="{'background-color': row.color}"></div>
            </td>
            <td ng-bind="row.label"
                style="text-align:left;"></td>
            <td ng-bind="row.value+' %'"
                style="text-align:left;width: 30%;"></td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="title subtitle title-left">【市場配置】</div>
    <div class="content-wrapper no-border chart-wrapper" style="width:55%">
      <div id="b_classChart_p"
           class="chart"></div>
    </div>
    <div class="no-border chartTable" style="width:40%">
      <table>
        <tbody class="content-wrapper"
               style="text-align:center">
          <tr ng-repeat="row in chartTables.b_classChart_p">
            <td style="text-align:right;width: 20%;">
              <div class="color-block"
                   ng-style="{'background-color': row.color}"></div>
            </td>
            <td ng-bind="row.label"
                style="text-align:left;"></td>
            <td ng-bind="row.value+' %'"
                style="text-align:left;width: 30%;"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- 調整後投資組合 右 -->
  <div class="block clear-space">
    <div class="title subtitle prime"
         style="text-align: center;">調整後投資組合</div>
    <div class="title subtitle title-left">【股債配置】</div>
    <div class="no-border chart-wrapper" style="width:55%">
      <div class="chart-content">
      <div id="a_stockChart_p"
           class="chart"></div>
      </div>     
    </div>
    <div class="no-border chartTable"  style="width:40%">
      <table>
        <tbody class="content-wrapper"
               style="text-align:center">
          <tr ng-repeat="row in chartTables.a_stockChart_p">
            <td style="text-align:right;width: 20%;">
              <div class="color-block"
                   ng-style="{'background-color': row.color}"></div>
            </td>
            <td ng-bind="row.label"
                style="text-align:left;"></td>
            <td ng-bind="row.value+' %'"
                style="text-align:left;width: 30%;"></td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="title subtitle title-left">【市場配置】</div>
    <div class="content-wrapper no-border chart-wrapper" style="width:55%">
      <div id="a_classChart_p"
           class="chart"></div>
    </div>
    <div class="no-border chartTable" style="width:40%">
      <table>
        <tbody class="content-wrapper"
               style="text-align:center">
          <tr ng-repeat="row in chartTables.a_classChart_p">
            <td style="text-align:right;width: 20%;">
              <div class="color-block"
                   ng-style="{'background-color': row.color}"></div>
            </td>
            <td ng-bind="row.label"
                style="text-align:left;"></td>
            <td ng-bind="row.value+' %'"
                style="text-align:left;width: 30%;"></td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>
