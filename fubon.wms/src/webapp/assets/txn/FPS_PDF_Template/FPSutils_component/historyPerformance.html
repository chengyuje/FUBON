<div style="width: 98.5%;"
     class="flex-block-wrapper"
     ng-style="{'justify-content': yearRateList&&yearRateList.length>0?'':'flex-start'}">
  <div class="block"
       style="border-color:#93c5e1;">
    <table class="table gray-stripped"
           style="table-layout: fixed;">
      <thead>
        <tr>
          <th class="title subtitle"
              style="border-right: 2.5px solid #fff;">項目</th>
          <th class="title subtitle">數值</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>平均年度報酬率</td>
          <td ng-bind="yearRate.avg+'%'"></td>
        </tr>
        <tr>
          <td>年化波動率</td>
          <td ng-bind="(volatility !== 0 && !volatility) ? '--' : volatility + '%'"></td>
        </tr>
        <tr>
          <td>最佳年度報酬率</td>
          <td ng-bind="yearRate.best+'%'"></td>
        </tr>
        <tr>
          <td>最差年度報酬率</td>
          <td ng-bind="yearRate.worst+'%'"></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="block"
       ng-show="yearRateList&&yearRateList.length>0"
       style="border-color:#93c5e1;">
    <div id="yearRateChart"
         style="width: 100%;
                height: 100%;"></div>
  </div>
</div>
