<style>
/* open dialog */
.ngdialog.MAO241_add {
	
}
/* dialog panl */
.modal-dialog.MAO241_add {
	position: relative;
	top: 0;
	right: 0;
	bottom: 0;
	left: 0;
	width: 400px;
	height: auto;
}

</style>

<div ng-controller="MAO241_addController" ng-cloak>
	<div class="modal-dialog MAO241_add">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" ng-click="closeThisDialog('cancel')">&times;</button>
				<h4 id="myModalAlertLabel" class="modal-title" align="center">新增行動載具</h4>
			</div>
			<div class="modal-body search_table">
			<form name="parameterTypeEditForm" class="form-horizontal" data-toggle="validator" role="form" autocomplete="off" enter-as-tab>
				<table>
					<tr>
						<th>設備編號</th>
						<td>
							<input type="text" class="form-control" id="dev_nbr" name="dev_nbr" ng-model="inputVO.dev_nbr" e-length-limit="30" required>
						</td>
					</tr>
					<tr>
						<th>使用地點 : </th>
						<td>
							<e-combobox id="dev_site_type"
										ng-datasource="mappingSet['MAO.DEV_SITE_TYPE']" 
										ng-model="inputVO.dev_site_type"
			   							ng-validate="false" 
			   							ng-readonly="false" 
			   							ng-editable="false"
			   							ng-format="F3"
			   							required
			   							style="line-height:20px;" />
						</td>
					</tr>
				</table>
				</form>
			</div>

			<div class="search_box_btn text-center">
				<button type="button" class="btn btn-info" ng-click="add()" ng-disabled="parameterTypeEditForm.$invalid">新增設備</button>
				<button type="button" class="btn btn-info" ng-click="closeThisDialog('cancel')">取消</button>
			</div>
		</div>
	</div>
</div>
