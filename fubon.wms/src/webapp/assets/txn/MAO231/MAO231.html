<style>
/* table size */
.MAO231 table {
	width: 100%;
	margin-left: auto;
	margin-right: auto;
}
.datewidth{
	width:180px !important;
}
</style>
<script type="text/javascript" src="assets/txn/MAO231/MAO231.js"></script>
<div class="MAO231" ng-controller="MAO231Controller" ng-cloak>
	<div>
		<div class="tfb_content">
			<div class="tfb_content_icon"></div>
			<div class="tfb_content_tit"><img src="assets/images/icon/tfb_icon_a15.gif" >申請查詢</div>
		</div>
		<!--Content of the panel-->
		<div class="panel_content">
			<div class="search_table search_box">
				<table>
					<tr>
						<th>使用日期：</th>
						<td>
							<div style="float: left" class="input-group datebox datewidth">
								<input type="text" id="use_date_bgn" name="use_date_bgn"
									   class="form-control"
									   uib-datepicker-popup="yyyy/MM/dd"
									   ng-model="inputVO.use_date_bgn"
									   is-open="model.a"
									   datepicker-options="use_date_bgnOptions"
									   ng-readonly="true"								
									   ng-change="limitDate()"/>
									<span class="input-group-btn">
									<button type="button" class="btn btn-default" ng-click="open($event,'a')">
										<i class="glyphicon glyphicon-calendar"></i></button>																		
								</span>
							</div>	
							<div style="float: left">&nbsp;~&nbsp;</div>
							<div style="float: left" class="input-group datebox datewidth">
								<input type="text" id="use_date_end" name="use_date_end"
									   class="form-control"
									   uib-datepicker-popup="yyyy/MM/dd"
									   ng-model="inputVO.use_date_end"
									   is-open="model.b"
									   datepicker-options="use_date_endOptions"
									   ng-readonly="true"								
									   ng-change="limitDate()"/>
									<span class="input-group-btn">
									<button type="button" class="btn btn-default" ng-click="open($event,'b')">
										<i class="glyphicon glyphicon-calendar"></i></button>																		
								</span>
							</div>
         				</td>
					</tr>
				</table>
				<div class="search_box_btn text-center">
					<button type="button" class="btn btn-info" ng-click="inquireInit();inquire();">查詢</button> <!--  function-type="query" -->
					<button type="button" class="btn btn-info" ng-click="init()">清除</button>
				</div>
			</div>
		</div>
	</div>
	<!-- 結果區 -->
	<div>
		<div class="tfb_content">
			<div class="tfb_content_icon"></div>
			<div class="tfb_content_tit"><img src="assets/images/icon/tfb_icon_a15.gif" >查詢結果</div>
		</div>
		<!--Content of the panel-->
		<div class="panel_content">
		<div class="gv_tab_sc scroll_y" style="white-space: nowrap;">
			<table class="e-table-freeze" e-height="500px" e-mode="1" e-top="true" e-list="resultList">
				<thead>
					<tr>
						<th>申請人</th>
						<th>員編</th>
						<th>使用日期</th>
						<th>客戶</th>
						<th>使用時段/設備編號</th>
						<th>狀態</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<tr class="repeat-row" ng-repeat="row in resultList track by $index" ng-class-odd="'rowOdd'" ng-class-even="'rowEven'">
						<td>{{row.EMP_NAME}}</td>
						<td>{{row.APL_EMP_ID}}</td>
						<td>{{toJsDate(row.USE_DATE) | date: "yyyy-MM-dd"}}</td>
						<td><div ng-repeat ="value in comma_split(row.VISIT_CUST_LIST) track by $index">{{value}}</div></td>
						<td>{{row.START_TIME}}~{{row.END_TIME}}/{{row.DEV_NBR}}</td>
						<td>{{row.DEV_STATUS | mapping:mappingSet['MAO.DEV_STATUS_AO']:'F3'}}</td>
						<td align="center">
							<button type="button" class="btn btn-primary" ng-click="reply(row, 'Y')">同意</button><!-- function-type="confirm" -->
							<button type="button" class="btn btn-warning" ng-click="reply(row, 'N')">不同意</button><!-- function-type="confirm" -->
							<button type="button" class="btn btn-danger" ng-click="reply(row, 'X')">註銷</button><!-- function-type="confirm" -->
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		</div>
	</div>
</div>
