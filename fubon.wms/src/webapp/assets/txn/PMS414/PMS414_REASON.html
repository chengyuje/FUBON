<style>
.modal-dialog.PMS414_REASON {
	position: relative;
	top: 0;
	right: 0;
	bottom: 0;
	left: 0;
	width: 700px;
	height: auto;
}
/* table size */
.PMS414_REASON table {
	width: 100%;
	margin-left: auto;
	margin-right: auto;
}
.tdpadding{
	padding:  10px 5px 5px 5px;
}
</style>

<div ng-controller="PMS414_REASONController" ng-cloak>
	<div class="modal-dialog PMS414_REASON"> 
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" ng-click="closeThisDialog('cancel')">&times;</button>
				<h4 id="myModalAlertLabel" class="modal-title" align="center">請輸入異動原因</h4>
			</div>
 			<div class="modal-body">
 				
				<table>
					<tr>
						<td class="col-xs-1"></td>
						<th class="col-md-10" colspan="2"><font color="red">是否違規欄位有異動，請說明異動原因</font></th>
						<td class="col-xs-1"></td>
					</tr>
					<tr>
						<td class="col-xs-1"></td>
						<th class="col-md-3">異動原因：</th>
						<td class="col-md-7 tdpadding">
							<input type="text" class="form-control" ng-model="inputVO.reason">
						</td>
						<td class="col-xs-1"></td>
					</tr>
				</table>
			</div>
			<div class="search_box_btn text-center">
				<button type="button" class="btn btn-info" ng-click="enterReason('success')">確定</button>
				<button type="button" class="btn btn-default" ng-click="enterReason('cancel')">取消</button>
			</div>
		</div>
	</div>
</div>
