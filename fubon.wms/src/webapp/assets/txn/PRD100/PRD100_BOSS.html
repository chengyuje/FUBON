<style>
/* open dialog */
.ngdialog.PRD100_BOSS {
	
}
/* dialog panl */
.modal-dialog.PRD100_BOSS {
	position: relative;
	top: 0;
	right: 0;
	bottom: 0;
	left: 0;
	width: 700px;
	height: auto;
}
/* table size */
.PRD100_BOSS table {
	width: 100%;
	margin-left: auto;
	margin-right: auto;
}
/* change row */
.PRD100_BOSS.table>tbody>tr>td {
	table-layout: fixed;
	word-break: break-all;
	word-wrap: break-word;
}
/* scroll && height */
.scroll_PRD100_BOSS_dialog {
	overflow: scroll;
	width: 400px;
	height: 300px;
}
.tdpadding{
	padding:  10px 5px 5px 5px;
}
.alignleft{
	text-align: left !important;
}
.bigspace{
	margin-left: 50px !important;
}
.datewidth{
	width:180px !important;
}
</style>
<div>
	<div ng-controller="PRD100_BOSSController" ng-cloak>
	<form name="parameterTypeEditForm" class="form-horizontal" data-toggle="validator" role="form" autocomplete="off" enter-as-tab>
		<div class="modal-dialog PRD100_BOSS">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" ng-click="closeThisDialog('cancel')">&times;</button>
					<h4 id="myModalAlertLabel" class="modal-title" align="center">高齡客戶主管確認</h4>
				</div>
				<div class="modal-body">
					<table>
						<tbody>
							<tr>
								<td class="col-xs-1"></td>
								<td class="col-md-10" colspan="2">先前{{inputVO.matchDate}}曾針對此客戶觀察到有下列情形：</td>
								<td class="col-xs-1"></td>
							</tr>
							<tr>
								<td class="col-xs-1"></td>
								<td class="col-md-10" colspan="2">
									<div class="gv_tab_sc" style="white-space: nowrap;">
									<table e-mode="1" e-top="true" e-list="inputVO.invalidMsgList">
										<tbody>
											<tr class="repeat-row" ng-repeat="row in inputVO.invalidMsgList track by $index" ng-class-odd="'rowOdd'" ng-class-even="'rowEven'">
												<td>{{row}}</td>
											</tr>
										</tbody>
									</table>
								</div>
								</td>
								<td class="col-xs-1"></td>
							</tr>
							<tr>
								<td class="col-xs-1"></td>
								<td class="col-md-10" colspan="2">&nbsp;</td>
								<td class="col-xs-1"></td>
							</tr>
							<tr>
								<td class="col-xs-1"></td>
								<td class="col-md-10" colspan="2">請分行主管確認是否可受理客戶申購委託</td>
								<td class="col-xs-1"></td>
							</tr>
							<tr>
								<td class="col-xs-1"></td>
								<td class="col-md-2">員編：</td>
								<td class="col-md-6 tdpadding" colspan="3"><input class="form-control" type="text" placeholder="請輸入..." id="bossEmpID" name="bossEmpID" ng-model="inputVO.bossEmpID" e-length-limit="100" required></td>
								<td class="col-xs-1"></td>
							</tr>
							<tr>
								<td class="col-xs-1"></td>
								<td class="col-md-2">密碼：</td>
								<td class="col-md-6 tdpadding" colspan="3"><input class="form-control" type="password" placeholder="請輸入..." id="bossEmpPWD" name="bossEmpPWD" ng-model="inputVO.bossEmpPWD" e-length-limit="100" required></td>
								<td class="col-xs-1"></td>
							</tr>
							<tr>
								<td class="col-xs-1"></td>
								<th class="col-md-2">受理原因：</th>
								<td class="col-md-6 tdpadding" colspan="3"><input class="form-control" type="text" placeholder="請輸入..." id="authReason" name="authReason" ng-model="inputVO.authReason" e-length-limit="2000" required></td>
								<td class="col-xs-1"></td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="search_box_btn text-center">
					<button type="button" class="btn btn-info" ng-click="checkBossAdmin()" ng-disabled="inputVO.bossEmpID == '' || inputVO.bossEmpID == undefined || inputVO.bossEmpID == null || 
																										  inputVO.bossEmpPWD == '' || inputVO.bossEmpPWD == undefined || inputVO.bossEmpPWD == null">確定</button>
					<button type="button" class="btn btn-info" ng-click="closeThisDialog('cancel')" >取消</button>
				</div>
			</div>
		</from>
		</div>
	</div>
</div>
