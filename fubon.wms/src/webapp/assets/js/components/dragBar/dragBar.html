<div class="drag-bar bar-wrapper">
  <div class="tip-area"
       ng-show="$ctrl._options.showTip"></div>
  <label class="front"
         ng-show="$ctrl._options.showLabel"
         ng-bind="$ctrl._options.label.front"></label>
  <div class="bar"
       ng-style="$ctrl.barStyle">
    <span class="tips"
          ng-bind="$ctrl.tip||($ctrl._percentText+$ctrl._options.label.unit)"
          ng-style="{'left': ($ctrl.percent<=100?($ctrl.percent-10):90)+'%'}"
          ng-show="$ctrl._options.showTip"></span>
    <div class="button"
         ng-show="$ctrl._options.showBtn"
         ng-class="{'can-drag':$ctrl.draggable}"
         ng-style="{'left': 'calc('+($ctrl.percent>100?100:$ctrl.percent)+'% - 10px)'}"></div>
  </div>
  <label class="end"
         ng-show="$ctrl._options.showLabel"
         ng-bind="$ctrl._options.label.end"></label>
</div>
