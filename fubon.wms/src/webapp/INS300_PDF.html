<body ng-app="INS300">
  <div ng-controller="INS300_PDFController">
    <div ng-if="windowName=='Content'">
      <uib-tabset active="activeJustified"
                  Justified="true">
        <uib-tab index="0"
                 heading="說明">
          <div style="height: 100vh">
            <iframe ng-src="{{trustSrc(href[0])}}"
                    frameborder="0"
                    width="100%"
                    height="100%"></iframe>
          </div>
        </uib-tab>
        <uib-tab index="1"
                 heading="條款">
          <div style="height: 100vh">
            <iframe ng-src="{{trustSrc(href[1])}}"
                    frameborder="0"
                    width="100%"
                    height="100%"></iframe>
          </div>
        </uib-tab>
      </uib-tabset>
    </div>
    <div ng-if="windowName!='Content'">
      <div ng-repeat="url in href track by $index"
           ng-style="{'height': 100/hrefLength+'vh'}">
        <iframe ng-src="{{trustSrc(url)}}"
                frameborder="0"
                width="100%"
                height="100%"></iframe>
      </div>
    </div>
  </div>
</body>
<script type="text/javascript">
  angular.module('INS300', ['ui.bootstrap'])
    .controller('INS300_PDFController',
      function ($scope, $sce) {

        $scope.href = [];
        $scope.href = window.location.href.replace(/&&/g, '').split('pdfurl=');
        $scope.href.splice(0, 1);
        $scope.hrefLength = $scope.href.length;
        $scope.windowName = window.name;
        $scope.trustSrc = function (src) {
          return $sce.trustAsResourceUrl(src);
        }
        console.log($scope.windowName);
        
      });

</script>
