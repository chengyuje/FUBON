<body class="bootstrap-admin-without-padding e-login-body" ng-controller="CMFPG000Controller">
	<div id="e-login-body-img-1">						
		<!-- panel -->
		<!-- background -->
		<div class="e-login-header" style="margin-top:-21px">
			<img class="e-login-logo" src="assets/images/logo/fubon-logo-1.png">
		</div>
				
		<!-- UI Panl -->
		<div id="e-login-panel" class="container">
			<div class="e-login-panel-wrapper">
				<table>
				<tr>
					<td id="e-login-body-img-2-r1-t1" colspan="3" ng-show="IPCheck">個金分行業務管理系統</td>
					<td id="e-login-body-img-2-r1-t2"><text ng-show="false" id="needCheckIP"><text></td>
					<td id="e-login-body-img-2-r1-t3"></td>
				</tr>
				<tr>
					<td id="e-login-body-img-2-r2-t1"></td>
					<td id="e-login-body-img-2-r2-t2">
						<form class="bootstrap-admin-login-form e-login-panel-content" ng-show="IPCheck">
							<!-- UI group 1 -->
							<h2 ng-show="!needCaptcha" class="e-login-T">使用者登入</h2>
							<h2 ng-show="needCaptcha" class="e-login-T" style="padding: 0;margin: 0px 0px 10px 0px;">使用者登入</h2>
							<table style="width:100%;margin-left:auto;margin-right:auto;">
								<tr>
									<th class="e-login-ID">員工編號</th>
									<td style="padding:10px 5px 5px 5px;"><input class="form-control e-login-input" type="text" ng-model="loginID" ng-keyup="blurThenTlron($event)" autocomplete="off"></td>
								</tr>
								<tr>
									<th class="e-login-CD">EIP密碼</th>
									<td style="padding:10px 5px 5px 5px;"><input class="form-control e-login-input" type="password" ng-model="loginCD" ng-keyup="blurThenTlron($event)" autocomplete="off"></td>
								</tr>
								<tr ng-show="needCaptcha">
									<th class="e-login-ID">
										<canvas id="loginCaptcha" width='80' height='30'>您的瀏覽器不支持canvas，請換個瀏覽器試試~</canvas>
										<span id="reCaptcha" style="float:right; cursor:pointer; margin-left:-8px" class="glyphicon glyphicon-refresh" title="換一張驗證碼試試 !"></span>
									</th>
									<td style="padding:10px 5px 5px 5px;">
										<input class="form-control e-login-input" type="text" ng-model="caCode" ng-keyup="blurThenTlron($event)" autocomplete="off" placeholder="請輸入驗證碼">
									</td>
								</tr>
								<tr ng-show="isCapsLockOn">
									<th></th>
									<td ng-show="!needCaptcha" class="with-errors">Caps Lock Is On</td>
									<td ng-show="needCaptcha" class="with-errors" style="font-size:10px">Caps Lock Is On</td>
								</tr>
							</table>
							<!-- UI group 2 -->
							<div class="form-group">
								<div class="text-center">
									<hr ng-show="!needCaptcha"/>
									<hr ng-show="needCaptcha" style="margin: 0;padding: 5px 0px 5px 0px;" />
									<button class="btn btn-success e-login-btn-enter" type="button" ng-click="tlron()"></button>
									<button class="btn btn-primary e-login-btn-clear" type="button" ng-click="initData()"></button>
									<button class="btn btn-danger e-login-btn-leave" type="button" onclick="window.close();"></button>
								</div>
							</div>
						</form>
						</td>
						<td id="e-login-body-img-2-r2-t3"></td>
					</tr>
				</table>
			</div>
		</div>
