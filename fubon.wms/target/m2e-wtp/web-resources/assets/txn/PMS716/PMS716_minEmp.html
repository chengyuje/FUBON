<style>
/* dialog panl */
.modal-dialog.PMS716 {
	position: relative;
	top: 100px;
	right: 0;
	bottom: 0;
	left: 0;
	width: 95%;
	height: auto;
}
.tdpadding{
	padding:  10px 5px 5px 5px;
}
</style>
<script type="text/javascript" src="assets/txn/PMS716/PMS716_minEmp.js"></script>
<div ng-controller="PMS716_minEmpController" ng-cloak>
	<div class="modal-dialog PMS716">
		<div class="modal-content">
			<div class="tfb_content modal-header">
				<h4 id="myModalAlertLabel" class="modal-title" align="center">請上傳中小企業實績明細-專員</h4>
			</div>

			<!--Content of the panel-->
			<div class="panel_content">
				<e-jumping output="outputVO" input="inputVO" query="queryMinEmp()"
					list="resultList"></e-jumping>
				<div class="gv_tab_sc scroll_y" style="white-space: nowrap;">
					<form>
						<table class="table-bordered">
							<thead>
								<tr>
									<th>動撥年月</th>
									<th>姓名</th>
									<th>客戶ID</th>
									<th>轉介人員編號</th>
									<th>轉介人員</th>
									<th>分行代碼</th>
									<th>分行別</th>
									<th>法金單位</th>
									<th>轉介法商金實績</th>
									<th>資料來源</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="y in resultList">
									<td align="center">{{y.YEARMON}}</td>
									<td align="center">{{y.CUST_NAME}}</td>
									<td align="center">{{y.CUST_ID}}</td>
									<td align="center">{{y.EMP_ID}}</td>
									<td align="center">{{y.EMP_NAME}}</td>
									<td align="center">{{y.BRANCH_NBR}}</td>
									<td align="center">{{y.BRANCH_NAME}}</td>
									<td align="center">{{y.FJ_UNIT}}</td>
									<td align="center">{{y.ZJFSJ_NUM}}</td>
									<td align="center">{{y.DATA_SOURCE}}</td>
								</tr>
							</tbody>
						</table>
					</form>
				</div>
			</div>
			<div class="search_box_btn text-center">
				<button type="button" class="btn btn-primary" ng-click="uploadMinEmp(sTime)">上傳資料</button>
				<button type="button" class="btn btn-default"
					ng-click="closeThisDialog('cancel')">取消</button>
						&nbsp;&nbsp;
						<button type="button" class="btn btn-info" ng-click="downloadSample()">下載範例檔</button>
					
			</div>
		</div>
	</div>
</div>
