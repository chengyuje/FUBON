<style>
/* dialog panl */
.modal-dialog.PMS716 {
	position: relative;
	top: 100px;
	right: 0;
	bottom: 0;
	left: 0;
	width: 95%;
	height: auto;
}
.tdpadding{
	padding:  10px 5px 5px 5px;
}
.table-span {
	display: inline-block;
	width: 180px;
	height: 40px;
	line-height: 40px;
	font-size: 18px;
	font-weight: bold;
	text-align: center;
	border: 1px solid #ccc;
	border-top: 6px solid #ccc;
	border-left: 2px solid #ccc;
	border-bottom: none;
	border-radius: 15px 15px 0 0;
	cursor: pointer;
}
.table-span2 {
	background: #87CEFA;
}
</style>
<script type="text/javascript" src="assets/txn/PMS716/PMS716_insureDetail.js"></script>
<div ng-controller="PMS716_insureDetailController" ng-cloak>
	<div class="modal-dialog PMS716">
		<div class="modal-content">
			<div class="tfb_content modal-header">
				<h4 id="myModalAlertLabel" class="modal-title" align="center">請上傳保險產品明細表</h4>
			</div>

			<!--Content of the panel-->
			<div class="panel_content">
				<e-jumping output="outputVO" input="inputVO" query="query()"
					list="resultList"></e-jumping>
				<div class="gv_tab_sc scroll_y" style="white-space: nowrap;">
					<form>
						<table class="table-bordered">
							<thead>
								<tr>
									<th>商品代號</th>
									<th>產品名稱</th>
									<th>繳別</th>
									<th>幣別</th>
									<th>四大分類</th>
									<th>型態</th>
									<th>幣別E</th>
									<th>主附約</th>
									<th>備註</th>
									<th>更新日期</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="y in resultList">
									<td align="center">{{y.PRD_ID}}</td>
									<td align="center">{{y.BOND_NAME}}</td>
									<td align="center">{{y.PAY_TYPE}}</td>
									<td align="center">{{y.COIN_TYPE}}</td>
									<td align="center">{{y.FOUR_SORT}}</td>
									<td align="center">{{y.SHAPE}}</td>
									<td align="center">{{y.PAY_TYPE_E}}</td>
									<td align="center">{{y.PRI_ADD_PACT}}</td>
									<td align="center">{{y.REMARK}}</td>
									<td align="center">{{y.UPDATE_DATE}}</td>
								</tr>
							</tbody>
						</table>
					</form>
				</div>
			</div>
			<div class="search_box_btn text-center">
				<button type="button" class="btn btn-primary" ng-click="uploadInsureDetail(sTime)">上傳資料</button>
				<button type="button" class="btn btn-default"
					ng-click="closeThisDialog('cancel')">取消</button>
						&nbsp;&nbsp;
						<button type="button" class="btn btn-info" ng-click="downloadSample()">下載範例檔</button>
				
			</div>
		</div>
	</div>
</div>
