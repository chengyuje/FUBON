<style>
/* open dialog */
.ngdialog.CRM610 {
	
}
/* dialog panl */
.modal-dialog.CRM610 {
	width: 90%;
	height: 90%;
	overflow: hidden;
}
/* scroll && height */
.scroll_CRM610_dialog {
	overflow: scroll;
	width: auto;
	height: auto;
}
.tdpadding{
	padding:  10px 5px 5px 5px;
}
/* russle say if don't want just remove */
.CRM610 .gv_tab_sc thead:first-child tr th {
	background-color: #efefef;
	color: black;
	font-weight: bold;
}
.CRM610 .e_panel_table thead tr th {
	background: #efefef!important;
	color: black;
	font-weight: bold;
}

.webview .CRM610.modal-dialog{
	margin-top: -5px !important;
}

/* end */
</style>
<script src="assets/txn/CRM610/CRM610.js" type="text/javascript"></script>
<div class="CRM610" ng-controller="CRM610Controller" ng-cloak>
	<div class="modal-dialog CRM610"> 
		<div class="modal-content">
			<!-- for Web -->
			<div class="modal-header" ng-hide="IsMobile">
				<cust-book class = "pull-left"></cust-book>
				<button type="button" class="close" ng-click="CRM610_clean();closeThisDialog('cancel')">&times;</button>
				<h4 id="myModalAlertLabel" class="modal-title" align="center">客戶首頁({{cust_id}}<span style="font-weight: normal;">{{cust_name}}</span>)</h4>
			</div>
			<!-- for APP -->
			<div class="modal-header" ng-show="IsMobile">
				<cust-book class="pull-left"></cust-book>
				<h4 ng-if="IsMobile" id="myModalAlertLabel" class="modal-title" align="center">{{cust_id | eMasking:1}}<span style="font-weight: normal;">{{cust_name | eMasking:7}}</span></h4>
			</div>
	 		<div class="modal-body">
			<div ng-include="routeURL"></div>
			</div>
		</div>
	</div>
</div>
