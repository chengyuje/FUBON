<style>
.modal-dialog.ORG131_DOWNLOAD {
	position: relative;
	top: 0;
	right: 0;
	bottom: 0;
	left: 0;
	width: 700px;
	height: auto;
}
</style>
<div ng-controller="ORG131_DOWNLOADController" ng-cloak>
	<div class="modal-dialog ORG131_DOWNLOAD">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" ng-click="closeThisDialog('cancel')">&times;</button>
				<h4 id="myModalAlertLabel" class="modal-title" align="center">附件</h4>
			</div>
			<div class="modal-body">
				<div class="gv_tab_sc">
					<table class="table-bordered td_center">
						<thead>
							<tr>
								<th>表單名稱</th>
								<th>功能</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="row in EMP_USE_EXAMPLE track by $index">
								<td>{{row.LABEL}}</td>
								<td>
									<button type="button" class="btn btn-info" ng-click="download(row)" function-type="export">下載</button>
									<button type="button" class="btn btn-info" ng-click="upload(row)" ng-if="canUpload">上傳</button>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="search_box_btn text-center">
					<button type="button" class="btn btn-primary" ng-click="closeThisDialog('cancel')" >確定</button>
				</div>
			</div>
		</div>
	</div>
</div>
