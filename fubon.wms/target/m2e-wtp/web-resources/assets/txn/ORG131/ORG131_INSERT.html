<style>
/* open dialog */
.ngdialog.ORG131_INSERT {
	
}
/* dialog panl */
.modal-dialog.ORG131_INSERT {
	position: relative;
	top: 0;
	right: 0;
	bottom: 0;
	left: 0;
	width: 600px;
	height: auto;
}
/* table size */
.ORG131_INSERT table {
	width: 100%;
	margin-left: auto;
	margin-right: auto;
}
/* change row */
.ORG131_INSERT.table>tbody>tr>td {
	table-layout: fixed;
	word-break: break-all;
	word-wrap: break-word;
}
/* scroll && height */
.scroll_ORG131_INSERT_dialog {
	overflow: scroll;
	width: 400px;
	height: 300px;
}
.tdpadding{
	padding:  10px 5px 5px 5px;
}
.alignleft{
	text-align: left !important;
}
.bigspace{
	margin-left: 50px !important;
}
.datewidth{
	width:180px !important;
}
</style>

<script type="text/javascript" src="assets/txn/ORG131/ORG131_INSERT.js"></script>

<div ng-controller="ORG131_INSERTController" ng-cloak>
	<div class="modal-dialog ORG131_INSERT"> 
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" ng-click="closeThisDialog('cancel')">&times;</button>
				<h4 id="myModalAlertLabel" class="modal-title" align="center">進件資料新增</h4>
			</div>
 		<div class="modal-body">
 		<form name="parameterTypeEditForm" class="form-horizontal" data-toggle="validator" role="form" autocomplete="off" enter-as-tab>
		  	<table>
				<tr>
					<td class="col-xs-1"></td>
					<th class="col-md-4">應徵者ID：</th>
					<td class="col-md-6 tdpadding" colspan="2"><input type="text" class="form-control e_size ng-valid ng-dirty ng-valid-parse ng-empty ng-touched" ng-model="inputVO.cust_id" ng-blur ="custrew()" e-length-limit="10" size="10" style="width:150px ;text-transform: uppercase;"></td>
					<td class="col-xs-1"></td>
				</tr>
				<tr ng-show = "inputVO.cust_id.length<10">
					<td class="col-xs-1"></td>
					<th class="col-md-4"></th>
					<td class="col-md-6 help-block with-errors" colspan="2">請輸入應徵者ID(10碼)</td>
					<td class="col-xs-1"></td>
				<tr>
				<tr>
					<td class="col-xs-1"></td>
					<th class="col-md-4">應徵者姓名：</th>
					<td class="col-md-6 tdpadding" colspan="2"><input type="text" class="form-control" ng-model="inputVO.emp_name" e-length-limit="300" size="10" style="width:150px"></td>
					<td class="col-xs-1"></td>
				</tr>
				<tr>
					<td class="col-xs-1"></td>
					<th  class="col-md-4">分行初試日：</th>
					<td class="col-md-3 tdpadding" width = "20%">
						<div class="input-group datebox datewidth">
							<input type="text" id="brch_ini_int_date" name="brch_ini_int_date"
							class="form-control"
							uib-datepicker-popup="yyyy/MM/dd"
							ng-model="inputVO.brch_ini_int_date"
							is-open="model.f"
							datepicker-options="brch_ini_int_DateOptions"
							ng-readonly="true"								
							ng-change="limitDate();checkDate();"/>
							<!-- 製作日曆button -->
							<span class="input-group-btn">
								<button type="button" class="btn btn-default" ng-click="open($event,'f')">
									<i class="glyphicon glyphicon-calendar"></i></button>																		
							</span>
						</div>
					</td>
					<td class="col-md-3 tdpadding"><!-- input type="time"  ng-model="inputVO.sTime"  placeholder="HH:mm:ss" min="08:00:00" max="17:00:00" required /--></td>
					<td class="col-xs-1"></td>
				</tr>
<!-- 				<tr ng-show = "inputVO.sTime == '' || inputVO.brch_ini_int_date == '' ||inputVO.sTime ==null "> -->
<!-- 					<td class="col-xs-1"></td> -->
<!-- 					<th class="col-md-4"></th> -->
<!-- 					<td class="col-md-6 help-block with-errors" colspan="2">請輸入上班時間：早上8點至下午17點</td> -->
<!-- 					<td class="col-xs-1"></td> -->
<!-- 				<tr> -->
			</table>
			</form>
			</div>
			<div class="search_box_btn text-center">
				
				<button type="button" class="btn btn-info" ng-click="add()" 
				        ng-disabled="inputVO.cust_id == '' || inputVO.emp_name == '' || inputVO.brch_ini_int_date == '' || 
				        			 inputVO.cust_id == undefined || inputVO.emp_name == undefined || inputVO.brch_ini_int_date == undefined " function-type="maintenance">新增</button>
				<button type="button" class="btn btn-default" ng-click="closeThisDialog('cancel')">取消</button>
			</div>
		</div>
	</div>
</div>
