<!-- 交易畫面 -->
<!-- 請修改 Controller 名稱，需符合 HTML內定義 -->
<style>
  .warning .modal-body {
    padding: 0;
  }

  .warning .modal-dialog {
    width: 500px;
  }

  .warning .modal-content {
    height: auto;
  }

  .warning .confirm {
    padding-bottom: 1em;
  }

  .warning .warn-icon {
    width: 60px;
    height: 60px;
    position: absolute;
    left: 20px;
    top: -1px;
  }

</style>
<div ng-cloak
     class="FPS warning">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <a href="#"
           class="close"
           data-dismiss="modal"
           aria-hidden="true"
           ng-click="closeThisDialog('cancel')">&times; </a>
        <h4 id="myModalAlertLabel"
            class="modal-title">
          <img src="./assets/images/money_SVG/money_beg.svg"
               alt="提醒事項"
               class="warn-icon">提醒事項</h4>
      </div>
      <div class="modal-body">

        <div style="display:inline-block;
                    margin:1em auto;
                    text-align:left">
          <ol>
            <li ng-repeat="warn in data"
                ng-bind="warn"></li>
          </ol>
        </div>

        <div class="padding text-center confirm">
          <a class="btn-fps"
             ng-click="closeThisDialog('cancel')">確認</a>
        </div>

      </div>
    </div>
  </div>
</div>
