<script type="text/javascript" src="assets/txn/IT0123/IT0123.js"></script>
<script type="text/javascript" src="assets/txn/IT0123/IT0123_ChangeCValue.js"></script>
<div class="IT0123_Recording" ng-controller="IT0123_ChangeCValue_Controller" ng-cloak>
    <div class="panel_content" style="height:60vmin;min-height: 600px;padding-top: 10px;">
        <div class="input-group">
            <div class="input-group-addon">
                <button class="btn btn-success" ng-click="execute()" data-toggle="tooltip"
                        title="新增序號 (Ctrl + Enter)"
                        ng-disabled="inputVO.custId == null && inputVO.cValue == null">
                    <span class="glyphicon glyphicon-play"></span>
                </button>
            </div>
            <input class="form-control" type="text" placeholder="輸入客戶ID" ng-model="inputVO.custId"
                  />
            <e-combobox ng-datasource="CValue"
                        ng-model="inputVO.cValue"
                        ng-validate="false"
                        ng-readonly="false"
                        ng-editable="false"
                        ng-format="F3"
                        ng-required="false"
                        ng-change="whetherShowPrdIdCol()"
                        width="150px"
                        style="line-height:20px;"/>

        </div>
        <hr/>
        <textarea placeholder="結果顯示區" ng-model="msg" rows="20" class="form-control"></textarea>
        <div style="float: right; margin-top: -3px;  opacity: 0.5; color: rgb(45, 122, 168);"
             ng-bind="(msg.length || 0) + ' chars'"></div>
    </div>
</div>
