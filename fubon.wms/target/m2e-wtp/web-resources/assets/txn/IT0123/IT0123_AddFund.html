<div class="IT0123_AddFund" ng-controller="IT0123_AddFund_Controller">
    <div class="panel_content" style="height:60vmin;min-height: 600px;padding-top: 10px;">
        <div class="col-sm-6">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-form-label col-sm-2" ng-bind="'資料檔'"></label>
                    <div class="col-sm-10">
                        <e-upload success="uploadFinshed(name)" accept=".csv" width="350px"></e-upload>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-form-label col-sm-2" ng-bind="'功能'"></label>
                    <div class="col-sm-10">
                        <button class="btn btn-success" ng-click="uploadFundInfo()" data-toggle="tooltip"
                                title="匯入資料檔" ng-disabled="!inputVO.fileName">
                            <span class="glyphicon glyphicon-upload"></span>
                            <span ng-bind="'匯入資料檔'"></span>
                        </button>
                        <button class="btn btn-info" ng-click="uploadFundInfoExample()" data-toggle="tooltip"
                                title="下載資料檔範例">
                            <span class="glyphicon glyphicon-download"></span>
                            <span ng-bind="'下載資料檔範例'"></span>
                        </button>
                    </div>
                </div>
            </form>

            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="text-muted bootstrap-admin-box-title">
                        <span ng-bind="'無效匯入訊息'"></span>
                    </div>
                </div>
                <div ng-show="invalid" class="bootstrap-admin-panel-content" style="position:relative;">
                    <div class="gv_tab_sc scroll_y">
                        <table class="table-hover">
                            <tbody>
                            <tr ng-repeat="sub in invalid track by $index">
                                <td ng-bind="sub"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-sm-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="text-muted bootstrap-admin-box-title">
                        <span ng-bind="'執行匯入結果'"></span>
                    </div>
                </div>
                <div ng-show="valid" class="bootstrap-admin-panel-content" style="position:relative;">
                    <div class="gv_tab_sc scroll_y">
                        <table class="e-table-freeze" e-height="500px" e-mode="1" e-top="true"
                               e-list="valid">
                            <thead>
                            <tr>
                                <th class="col-md-2" ng-bind="'商品代碼'"></th>
                                <th class="col-md-2" ng-bind="'基金中文名稱'"></th>
                                <th class="col-md-1" ng-bind="'商品風險等級'"></th>
                                <th class="col-md-1" ng-bind="'計價幣別'"></th>
                                <th class="col-md-6" ng-bind="'訊息'"></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="sub in valid track by $index">
                                <td ng-bind="sub.PRD_ID"></td>
                                <td ng-bind="sub.FUND_CNAME"></td>
                                <td ng-bind="sub.RISKCATE_ID"></td>
                                <td ng-bind="sub.CURRENCY_STD_ID"></td>
                                <td ng-bind="sub.MSG"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
