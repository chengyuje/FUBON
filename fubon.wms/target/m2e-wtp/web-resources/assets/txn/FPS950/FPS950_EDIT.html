<style>
.FPS950_EDIT table {
	width: 100%;
	margin-left: auto;
	margin-right: auto;
}
/* change row */
.FPS950_EDIT.table>tbody>tr>td {
	table-layout: fixed;
	word-break: break-all;
	word-wrap: break-word;
}
/* scroll && height */
.scroll_FPS950_EDIT_dialog {
	overflow: scroll;
	width: 400px;
	height: 300px;
}
.tdpadding{
	padding:  10px 5px 5px 5px;
}
.alignleft{
	text-align: left !important;
}
.bigspace{
	margin-left: 50px !important;
}
.datewidth{
	width:180px !important;
	float: left !important;
}
</style>
<div ng-controller="FPS950_EDITController" ng-cloak>
	<div class="modal-dialog FPS950_EDIT">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" ng-click="closeThisDialog('cancel')">&times;</button>
				<h4 id="myModalAlertLabel" class="modal-title" align="center">{{Datarow.PARAM_NO == null ? '新增' : '編輯'}}</h4>
			</div>
			<div class="modal-body">
				<form name="parameterTypeEditForm" class="form-horizontal" data-toggle="validator" role="form" autocomplete="off" enter-as-tab>
					<table>
						<tr>
							<td class="col-xs-1"></td>
							<th class="col-md-3">市場別：</th>
							<td class="col-md-7 tdpadding">
								<e-combobox id="type" name="type"
								ng-datasource="MKT_TIER3"
								ng-model="inputVO.type"
								ng-validate="false"
								ng-disabled="false" 
								ng-readonly="false" 
								ng-editable="false"
								ng-format="F1"
								ng-required="true"
								style="line-height:20px;" />
							</td>
							<td class="col-xs-1"></td>
						</tr>
						<tr ng-show="parameterTypeEditForm.type.$error.required">
							<td class="col-xs-1"></td>
							<th class="col-md-3"></th>
							<td class="col-md-7 help-block with-errors">請選擇市場別</td>
							<td class="col-xs-1"></td>
						<tr>
						<tr>
							<td class="col-xs-1"></td>
							<th class="col-md-3">市場趨勢：</th>
							<td class="col-md-7 tdpadding">
								<div>
									<label ng-repeat="row_type in TREND_TYPE">
										<input type="radio" name="trend" ng-model="inputVO.trend" ng-value="row_type.DATA" required> {{row_type.LABEL}}
										&emsp;
									</label>
								</div>
							</td>
							<td class="col-xs-1"></td>
						</tr>
						<tr ng-show="parameterTypeEditForm.trend.$error.required">
							<td class="col-xs-1"></td>
							<th class="col-md-3"></th>
							<td class="col-md-7 help-block with-errors">請選擇市場趨勢</td>
							<td class="col-xs-1"></td>
						<tr>
						<tr>
							<td class="col-xs-1"></td>
							<th class="col-md-3">市場概況：</th>
							<td class="col-md-7 tdpadding">
								<textarea id="overview" name="overview" class="form-control" ng-model="inputVO.overview" style="width: 100%; height: 100px" e-length-limit="4000" required></textarea>
							</td>
							<td class="col-xs-1"></td>
						</tr>
						<tr ng-show="parameterTypeEditForm.type.$error.required">
							<td class="col-xs-1"></td>
							<th class="col-md-3"></th>
							<td class="col-md-7 help-block with-errors">請輸入市場概況</td>
							<td class="col-xs-1"></td>
						<tr>
					</table>
				</form>
			</div>
			<div class="search_box_btn text-center">
				<button type="button" class="btn btn-primary" ng-click="save()" function-type="maintenance" >確定</button>
				<button type="button" class="btn btn-default" ng-click="closeThisDialog('cancel')" >取消</button>
			</div>
		</div>
	</div>
</div>
