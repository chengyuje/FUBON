<style>
.modal-dialog.CRM3102_ERRLST {
	position: relative;
	top: 0;
	right: 0;
	bottom: 0;
	left: 0;
	width: 600px;
	height: auto;
}
</style>
<script type="text/javascript" src="assets/txn/CRM3102/CRM3102_ERRLST.js"></script>
<div ng-controller="CRM3102_ERRLSTController" ng-cloak>
	<div class="modal-dialog CRM3102_ERRLST"> 
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" ng-click="closeThisDialog('cancel')">&times;</button>
				<h4 id="myModalAlertLabel" class="modal-title" align="center"  ng-hide = "inputVO.acttype == '3'">匯入失敗名單明細</h4>
			</div>
			<div class="modal-body">
				<e-jumping-once output="outputVO" list="FailListData" totallist="FailList"></e-jumping-once>
 				<div class="gv_tab_sc scroll_y" style="min-height:235px;white-space: nowrap;">
		  			<table>
						<thead>
							<tr>
								<th>分行</th>
								<th>理專</th>
								<th>失敗原因</th>
							</tr>
						</thead>
						<tbody>
							<tr class="repeat-row" ng-repeat="row in FailListData track by $index" ng-class-odd="'rowOdd'" ng-class-even="'rowEven'">
								<td>{{row.BRANCH_NBR}}-{{row.BRANCH_NAME}}</td>
								<td>{{row.EMP_ID}}-{{row.EMP_NAME}}</td>
								<td>{{row.IMP_STATUS | mapping:TRS_PRJ_ROT_IMP_STATUS:'F3'}}</td>
							</tr>
						</tbody>
					</table>
		  		</div>
			</div>
		</div>
	</div>
</div>
