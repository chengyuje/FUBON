<style>
.modal-dialog.CRM311_edit {
	position: relative;
	top: 0;
	right: 0;
	bottom: 0;
	left: 0;
	width: 500px;
	height: auto;
}
</style>
<script type="text/javascript" src="assets/txn/CRM311/CRM311_edit.js"></script>
<div ng-controller="CRM311editController" ng-cloak>
	<div class="modal-dialog CRM311_edit">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" ng-click="closeThisDialog('cancel')">&times;</button>
				<h4 id="myModalAlertLabel" class="modal-title" align="center">請輸入最適客戶數設定題目</h4>
			</div>
			<div class="modal-body">
				<table>
					<tr>
						<td class="col-xs-1"></td>
						<th class="col-md-4">理專職級</th>
						<td class="col-md-6 tdpadding">
							<e-combobox id="aoJob" 
							ng-datasource="AO_JOB_RANK"
							ng-model="inputVO.ao_ao_job_rank"
		   					ng-validate="true" 
		   					ng-readonly="true" 
		   					ng-editable="true"
		   					ng-format="F3"
		   					ng-required="false"
		   					ng-disabled = "inputVO.ao_ao_job_rank != null || inputVO.ao_ao_job_rank != ''"
		   					style="line-height:20px;" />
						</td>
						<td class="col-xs-1"></td>
					</tr>
					<tr>
						<td class="col-xs-1"></td>
						<th class="col-md-4">是否控管AUM上限</th>
						<td class="col-md-6 tdpadding">
							<e-combobox id="checked" 
		   					ng-datasource="mappingSet['limit_by_aum_yn']" 
		   					ng-model="inputVO.limit_by_aum_yn"
		   					ng-validate="false" 
		   					ng-readonly="false" 
		   					ng-editable="false"
		   					ng-format="F3"
		   					ng-required="false"
		   					style="line-height:20px;"/>
						</td>
						<td class="col-xs-1"></td>
					</tr>
					<tr>
						<td class="col-xs-1"></td>
						<th class="col-md-4">日餘額(AUM)上限(台幣)</th>
						<td class="col-md-6 tdpadding">
							<input class="form-control" type="text"
		   					id="txnCode" name="txnCode"
		   					ng-model="inputVO.aum_limit_up"
		   					e-input-limit="N" maxLength="12"/>
						</td>
						<td class="col-xs-1"></td>
					</tr>
					<tr>
						<td class="col-xs-1"></td>
						<th class="col-md-4">總客戶數上限 (人)</th>
						<td class="col-md-6 tdpadding">
							<input class="form-control" type="text"
		   					id="txnCode" name="txnCode"
		   					ng-model="inputVO.ttl_cust_no_limit_up" 
		   					e-input-limit="N" maxLength="5"/>
						</td>
						<td class="col-xs-1"></td>
					</tr>
		   		</table>
		   		<div class="search_box_btn text-center">
		   			<button type="button" class="btn btn-primary" ng-click="modify()">確定</button>
					<button type="button" class="btn btn-default" ng-click="closeThisDialog('cancel')" >取消</button>
		   		</div>
			</div>
		</div>
	</div>
</div>
