<style>
/* open dialog */
.ngdialog.PMS357_DETAIL {
	
}
/* dialog panl */
.modal-dialog.PMS357_DETAIL {
	position: relative;
	top: 0;
	right: 0;
	bottom: 0;
	left: 0;
	width: 750px;
	height: auto;
}
/* table size */
.PMS357_DETAIL table {
	width: 100%;
	margin-left: auto;
	margin-right: auto;
}
/* change row */
.PMS357_DETAIL.table>tbody>tr>td {
	table-layout: fixed;
	word-break: break-all;
	word-wrap: break-word;
}
/* scroll && height */
.scroll_PMS357_DETAIL_dialog {
	overflow: scroll;
	width: 400px;
	height: 300px;
}

.tdpadding {
	padding: 10px 5px 5px 5px;
}

.alignleft {
	text-align: left !important;
}

.bigspace {
	margin-left: 50px !important;
}

.datewidth {
	width: 180px !important;
}
</style>
<div ng-controller="PMS357_DETAILController" ng-cloak>
	<div class="modal-dialog PMS357_DETAIL">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close"
					ng-click="closeThisDialog('cancel')">&times;</button>
				<h4 id="myModalAlertLabel" class="modal-title" align="center">檢視檔案上傳結果</h4>
			</div>
			<div class="modal-body">

				<form name="parameterTypeEditForm" class="form-horizontal"
					data-toggle="validator" role="form" autocomplete="off" enter-as-tab
					style="width: 100%;">
					<table>
						<tr>
							<th><r color="red">*</r>報表年月：</th>
							<td><e-combobox ng-datasource="ymList"
									ng-model="inputVO.sTime" ng-validate="false"
									ng-readonly="false" ng-editable="false" ng-format="F3"
									ng-required="false" width="200px" height="30px"
									ng-change="chnum()" style="line-height:20px;" /></td>

							<!-- <th>*查詢類型</th>
							<td><e-combobox ng-datasource="mappingSet['seture']"
									ng-model="inputVO.checked" ng-validate="false"
									ng-readonly="false" ng-editable="false" ng-format="F3"
									ng-change="" width="200px" height="30px"
									style="line-height:20px;" ng-required="true" /></td> -->
						</tr>
					</table>
				</form>&nbsp;
				<e-jumping output="outputVO"
				input="inputVO"
				query="query()" list="paramList"></e-jumping>
				<div class="gv_tab_sc scroll_y"
					style="height: auto; white-space: nowrap;">
					<table>
						<thead>
							<tr>
								<TH>資料年月</TH>
								<TH>資料筆數</TH>
								<TH>最近上傳日期</TH>
								
								<!-- <TH ng-show="inputVO.checked=='1'">實績金額</TH> -->
								<!-- <TH ng-show="inputVO.checked=='2'">目標金額</TH> -->

							</tr>
						</thead>
						<tbody>
							<tr class="repeat-row"
								ng-repeat="data in paramList | limitTo:displayLimit track by $index"
								ng-class-odd="'rowOdd'" ng-class-even="'rowEven'">

								<TD align="center">{{ data.YYMM }}</td>
								<TD align="center">{{ data.N_COUNT }}</td>
								<TD align="center">{{ data.N_CREATETIME }}</td>
								
								<!-- <TD  ng-show="inputVO.checked=='1'" align="right">{{data.ACTUAL_AMT | number:0}}</td> -->
								<!-- <TD  ng-show="inputVO.checked=='2'" align="right">{{data.TARGET_AMT | number:0}}</td> -->

							</tr>
						</tbody>
						<div class="search_box_btn text-center">
							<button type="button" class="btn btn-info" ng-click="query()">查詢</button>
						</div>
					</table>

				</div>
				<!-- <e-paging outputVO="outputVO" inputVO="inputVO"
					callQuery="inquire()" displayLimit="displayLimit"
					dataList="paramList"> </e-paging> -->
			</div>
			<div class="search_box_btn text-center">
				<button type="button" class="btn btn-default"
					ng-click="closeThisDialog('cancel')">確定</button>
			</div>
		</div>
	</div>
</div>
