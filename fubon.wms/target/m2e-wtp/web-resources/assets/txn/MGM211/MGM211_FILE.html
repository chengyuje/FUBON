<style>
/* dialog panl */
.modal-dialog.MGM211_FILE {
	position: relative;
	top: 0;
	right: 0;
	bottom: 0;
	left: 0;
	width: 600px;
	height: auto;
}
</style>
<script type="text/javascript" src="assets/txn/MGM211/MGM211_FILE.js"></script>
<div ng-controller="MGM211_FILEController" ng-cloak>
	<div class="modal-dialog MGM211_FILE">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" ng-click="closeThisDialog('cancel')">&times;</button>
				<h4 id="myModalAlertLabel" class="modal-title" align="center">上傳活動附件</h4>
			</div>
			<div class="modal-body" style="margin: 10px;">
				<div>
					<e-upload id="csvUpload" success="upload(name,rname)"></e-upload>
					
					<div class="gv_tab_sc scroll_y" style="padding: 1em;">
						<table class="tablesaw table table-striped table-bordered">
							<thead>
								<tr>
									<th>刪除</th>
									<th>活動附件</th>
								</tr>
							</thead>
							<tr class="repeat-row" ng-repeat="row in inputVO.fileList" ng-class-odd="'rowOdd'" ng-class-even="'rowEven'">
				                <td align="center">
		              				<a href="#" data-toggle="modal" class="btn btn-warning btn-circle" ng-click="deleteRow($index)">
		              					<i class="glyphicon glyphicon-trash"></i>
		              				</a>
		              			</td>
								<td>{{row.rname}}</td>
							</tr>
						</table>
					</div>
	            </div>
	     	</div>
	     	<div class="search_box_btn" style="text-align:center">
				<button style="margin-top: 10px;" type="button" class="btn btn-info" ng-click="saveFile()">上傳</button>
	            <button style="margin-top: 10px;" type="button" class="btn btn-info" ng-click="closeThisDialog('cancel')">取消</button>
			</div>
		</div>
	</div>
</div>
