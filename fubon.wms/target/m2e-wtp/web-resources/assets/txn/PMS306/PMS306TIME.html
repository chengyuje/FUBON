<div class="PMS306TIME" ng-controller="PMS306TIMEController" ng-cloak>

									ng-required="true"
									ng-readonly="false" 
									ng-editable="false"
									ng-format="F3"
									width="150px"
									style="line-height:20px;" />														
								</div>
								
								
								
								<div style="float: left">
									&nbsp
									<button type="button" class="btn btn-info" ng-click="inquire()">查詢</button>
								</div>


								<div style="float: left">
									&nbsp
									<button type="button" class="btn btn-info" ng-click="save()"
										ng-disabled="paramList.length == 0">儲存</button>
								</div></td>


						</tr>
					</table>
				</div>
			</form>

		</div>
	</div>
	<!-- 結果區 -->
	<div>
		<div class="tfb_content">
			<div class="tfb_content_icon"></div>
			<div class="tfb_content_tit">

			<!-- <e-jumping output="outputVO" list="paramList" input="inputVO"

			<div algin="left">
				
			</div>

			<div class="gv_tab_sc scroll_y"
				style="height: 235px; white-space: nowrap;">

						<tr>

							<th>計畫起日(yyyy/MM/dd hh:mm:ss)</th>

						</tr>
					</thead>
					<tbody>

							<td><input type="text" ng-model="row.INS_PROFIT_S" /></td>
