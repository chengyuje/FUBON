<style>
/* dialog panl */
.modal-dialog.CMFPG000 {
	/* position: relative; */
	top: 20vh;
	width: 40vw;
	height: auto;
}
</style>
<div ng-controller="CMFPG000_AgentController" ng-cloak>
	<div class="modal-dialog CMFPG000">
		<div class="modal-content" style="height:auto">
			<div class="modal-header">
				<button type="button" class="close" ng-click="closeThisDialog('cancel')">&times;</button>
				<h4 id="myModalAlertLabel" class="modal-title" align="center">請選擇登入角色</h4>
			</div>
			<div class="modal-body" style="height:auto">
				<table class="table table-striped table-bordered" align="center">
					<thead>
						<tr>
							<th style="text-align:center">選擇</th>
							<th style="text-align:center">員編</th>
							<th style="text-align:center">使用者</th>
							<th style="text-align:center">部門</th>
							<th style="text-align:center">角色</th>
						</tr>
					</thead>
					<tbody>
						<tr class="repeat-row" ng-repeat="row in userList track by $index">
							<td style="text-align:center"><input type='radio' ng-model='inputVO.select' ng-value="row" ng-change="foucsButton()"/></td>
							<td style="text-align:center">{{row.EMP_ID}}</td>
							<td style="text-align:center">{{row.EMP_NAME}}</td>
							<td style="text-align:center">{{row.DEPT_NAME}}</td>
							<td style="text-align:center">{{row.ROLE_NAME}}{{row.IS_PRIMARY_ROLE == 'N' ? '(兼)' : row.IS_PRIMARY_ROLE == 'A' || row.IS_PRIMARY_ROLE == 'AN' ? '(代理)' : ''}}</td>
						</tr>
					</tbody>
				</table>
				<div class="search_box_btn text-center">
					<button id="savebut" type="button" class="btn btn-info" ng-click="save()" autofocus>確定</button>
					<button type="button" class="btn btn-info" ng-click="closeThisDialog('cancel')" >取消</button>
				</div>
			</div>
		</div>
	</div>
</div>
