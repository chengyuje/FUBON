<style>
  .FPS814_PLAN>.modal-dialog {
    width: 300px;
    height: 300px;
  }

  .FPS814_PLAN .input-line {
    margin-top: 50px;
  }

</style>
<div ng-controller="FPS814_PLANController"
     ng-cloak
     class="FPS814_PLAN FPS800">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <a href="#"
           class="close"
           data-dismiss="modal"
           aria-hidden="true"
           ng-click="closeThisDialog('cancel')">&times; </a>
        <h4 id="myModalAlertLabel"
            class="modal-title">選擇理財規劃類型</h4>
      </div>
      <div class="modal-body">
        <div class="bootstrap-admin-panel-content">

          <div ng-init="planType='INV'"
               class="input-line text-center ">
            <label>
              <input type="radio"
                     ng-model="planType"
                     value="INV"> 非特定
            </label>
            <label>
              <input type="radio"
                     name="planType"
                     value="SPP"
                     ng-model="planType"> 特定
            </label>
          </div>

          <div class="search_box_btn text-center">
            <button type="button"
                    class="btn btn-info"
                    ng-click="confirm()">確定</button>
            <button type="button"
                    class="btn btn-info"
                    ng-click="cancel()">取消</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
