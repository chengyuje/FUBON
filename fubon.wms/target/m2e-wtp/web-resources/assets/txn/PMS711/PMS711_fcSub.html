<style>
/* dialog panl */
.modal-dialog.PMS711_fcSub {
	position: relative;
	top: 100px;
	right: 0;
	bottom: 0;
	left: 0;
	width: 50%;
	height: auto;
}
.tdpadding{
	padding:  10px 5px 5px 5px;
}
.table-border tr input {
	width:100px;
}
</style>
<script type="text/javascript" src="assets/txn/PMS711/PMS711_fcSub.js"></script>
<div ng-controller="PMS711_fcSubController" ng-cloak>
	<div class="modal-dialog PMS711_fcSub">
		<div class="modal-content">
			<div class="tfb_content modal-header">
				<h4 id="myModalAlertLabel" class="modal-title" align="center">{{subName}}</h4>
			</div>
			<!--Content of the panel-->
			<div class="panel_content">
<!-- 						<span id="met01_flag0" class="table-span common table-span2" ng-show="PMS_711TYPE == '房貸(非購屋+額度式)新承作目標'" -->
<!-- 							ng-click="changeToCklcmb()">房貸(非購屋)</span> -->
<!-- 						<span id="met01_flag1" class="table-span special" ng-show="PMS_711TYPE == '房貸(非購屋+額度式)新承作目標'" -->
<!-- 							ng-click="changeToTbsymb()">房貸(額度式)</span>						 -->
			
			 <e-jumping ng-if="personType==3 || personType==5" output="outputVO" input="inputVO" query="select()"
					list="showList" ></e-jumping>   
				<div class="gv_tab_sc scroll_y" style="white-space: nowrap;">
					<form>
					
						<table class="table-bordered table-border">
							<tr>
								<th ng-if="personType==1 || personType==2">理專職級</th>
								<th ng-if="personType==3 || personType==5">分行代碼</th>
								<th ng-if="personType==3 ||personType==5">組別</th>
								<th ng-if="personType==3 ||personType==5">分行名稱</th>
								<th ng-repeat="x in showMonthList">{{x}}</th>
								<th>合計</th>
							</tr>
							<tr ng-repeat="row in showList | limitTo:displayLimit track by $index">
								<td style="color:blue; text-align:center">{{row.AO_ORGANIZATION}}</td>
								<td style="color:blue; text-align:center" ng-if="personType==3 ||personType==5">{{row.GROUP_TYPE}}</td>
								<td style="color:blue; text-align:center" ng-if="personType==3 ||personType==5">{{row.BRANCH_NAME}}</td>
								<td align="center" class="repeat-row"
									ng-repeat="x in showRowList | limitTo:displayLimit " ng-if="x!=null">
									<!-- <input type="text" style="text-align:right" ng-model="row." e-input-limit='N' e-length-limit="22"/> -->
									{{row[x]}}
								</td>
								<td style="text-align:center">{{row.TOTAL}}</td>
							</tr>
						</table>
					</form>
				</div>
			</div>
			
			<div class="search_box_btn text-center">
				<!-- <button type="button" class="btn btn-primary" ng-click="select()">儲存</button> -->
				<button type="button" class="btn btn-default" ng-click="closeThisDialog('cancel')" >退出</button>				
			</div>
		</div>
	</div>
