<style>

.modal-dialog.PMS711_batchUpload3 {
	position: relative;
	top: 100px;

	left: 0;
	width: 50%;

<div ng-controller="PMS711_batchUpload3Controller" ng-cloak>

						<table class="table-bordered table-border" ng-repeat="row in showList"
								ng-class-odd="'rowOdd'" ng-class-even="'rowEven'">
							<tr>
								<td class="setBlue">業務人員</th>
								<td ng-if="row.SET_FC != '1'"><input type="checkbox"
										 ng-click="changeCheck1($index)" value="SET_FC">FC</td>

								<td ng-if="row.SET_FCH != '1'"><input type="checkbox" value="SET_FCH"

										checked="checked" ng-click="changeCheck2($index)">FCH</td>
								<td ng-if="row.SET_PS != '1'"><input type="checkbox" value="SET_PS"
										 ng-click="changeCheck3($index)">PS</td>

										checked="checked" ng-click="changeCheck3($index)">PS</td>

							<tr>
								<td class="setBlue">分行主管</th>
								<td><span ng-if="row.SET_PRO != '1'"><input type="checkbox"
										name="" ng-click="changeCheck4($index)"></span>
									<span ng-if="row.SET_PRO == '1'"><input type="checkbox"
										checked="checked" name="" ng-click="changeCheck4($index)"></span>業務主管
								</td>
								<td><span ng-if="row.SET_MET != '1'"><input type="checkbox"
										name="" ng-click="changeCheck5($index)"></span>
									<span ng-if="row.SET_MET == '1'"><input type="checkbox"
										checked="checked" name="" ng-click="changeCheck5($index)"></span>分行個金主管
								</td>
								<td></td>
							</tr>
							<tr>
								<td class="setBlue">區域主管</th>
								<td><span ng-if="row.SET_SER != '1'"><input type="checkbox"
										name="" ng-click="changeCheck6($index)"></span>
									<span ng-if="row.SET_SER == '1'"><input type="checkbox"
										checked="checked" name="" ng-click="changeCheck6($index)"></span>營運督導
								</td>
								<td><span ng-if="row.SET_AREA != '1'"><input type="checkbox"
										name="" ng-click="changeCheck7($index)"></span>
									<span ng-if="row.SET_AREA == '1'"><input type="checkbox"
										checked="checked" name="" ng-click="changeCheck7($index)"></span>處主管

							</tr>

			<div class="search_box_btn text-center">
				<button type="button" class="btn btn-primary" ng-click="update()">儲存</button>

			</div>
		</div>
