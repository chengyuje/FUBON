<style>
/* dialog panl */
.modal-dialog.PMS711_invGoal {
	position: relative;
	top: 100px;
	right: 0;
	bottom: 0;
	left: 0;
	width: 50%;
	height: auto;
}
.tdpadding{
	padding:  10px 5px 5px 5px;
}
.table-border tr input {
	width:100px;
}
</style>
<script type="text/javascript" src="assets/txn/PMS711/PMS711_invGoal.js"></script>
<div ng-controller="PMS711_invGoalController" ng-cloak>
	<div class="modal-dialog PMS711_invGoal">
		<div class="modal-content">
			<div class="tfb_content modal-header">
				<h4 id="myModalAlertLabel" class="modal-title" align="center">{{subName}}</h4>
			</div>
				<!--Content of the panel-->
			<div class="panel_content">
				<div class="gv_tab_sc scroll_y" style="white-space: nowrap;">
					<form>
						<table class="table-bordered table-border">
							<tr>
								<th>理專職級</th>
								<th>日均目標（元）</th>
							</tr>
							<tr ng-repeat="row in showList">
								<td style="color:blue; text-align:center">{{row.PD_TYPE}}</td>
								<td align="center" ng-if="row.PD_TYPE!='FCH'">
									<input type="text" style="text-align:right"  ng-model="row.D_GOAL" e-input-limit='N' e-length-limit="22"/>
								</td>
								<td align="center" ng-if="row.PD_TYPE=='FCH'">
									-
								</td>
							</tr>
						</table>
					</form>
				</div>
			</div>
			
			<div class="search_box_btn text-center">
				<button type="button" class="btn btn-primary" ng-click="update()">儲存</button>
				<button type="button" class="btn btn-default" ng-click="closeThisDialog('cancel')" >取消</button>				
			</div>
		</div>
	</div>
