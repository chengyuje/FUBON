<style>
.modal-dialog.PMS408_DETAIL {
	position: relative;
	top: 0;
	right: 0;
	bottom: 0;
	left: 0;
	width: 1500px;
	height: auto;
}
/* table size */
.PMS408_DETAIL table {
	width: 100%;
	margin-left: auto;
	margin-right: auto;
}
th, td {
  padding: 10px;
}
/* scroll && height */
.scroll_PMS408_DETAIL_dialog {
	overflow: scroll;
	width: 400px;
	height: 300px;
}
</style>
<script type="text/javascript" src="assets/txn/PMS408/PMS408_DETAIL.js"></script>
<div class="PMS408_DETAIL" ng-controller="PMS408_DETAILController">
	<div class="modal-dialog PMS408_DETAIL">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" ng-click="closeThisDialog('cancel')">&times;</button>
				<h4 id="myModalAlertLabel" class="modal-title" align="center">前後差異比對({{row.CUST_ID}}-{{row.CUST_NAME}})</h4>
			</div>
			<div class="modal-body">
				<div class="gv_tab_sc scroll_y" style="white-space: nowrap;">
					<button type="button" class="btn btn-success" ng-click="exportRPT('V2')" ng-disabled="paramList.length < 1"><span class="glyphicon glyphicon-save"></span>匯出</button>
					<br>
					<table class="e-table-freeze table td_center" e-height="535px" e-mode="1" e-top="true" e-list="paramList">
						<thead>
							<tr>
								<th>前次測試/聲明代號</th>
								<th>題號</th>
								<th>前次題目</th>
								<th>前次答案</th>
								<th>本次測試/聲明代號</th>
								<th>題號</th>
								<th>本次題目</th>
								<th>本次答案</th>	
							</tr>
						</thead>
						<tbody>
							<tr class="repeat-row" ng-repeat="rowC in compareDtlList track by $index">
							 	<td style="vertical-align:middle;width:200px" align="center">{{rowC.TEST_SEQ_BEF}}</td>
							 	<td style="vertical-align:middle;width:50px" align="center">{{rowC.QST_NO_BEF}}</td>
								<td style="vertical-align:middle;white-space:pre-wrap;width:200px" align="left">{{rowC.QUESTION_DESC_BEF}}</td>
								<td style="vertical-align:middle;" align="center"><div ng-repeat ="value in comma_split(rowC.ANSWER_DESC_BEF)">{{value}}</div></td>
								<td style="vertical-align:middle;width:200px" align="center">{{rowC.TEST_SEQ_AFR}}</td>
								<td style="vertical-align:middle;width:50px" align="center">{{rowC.QST_NO_AFR}}</td>
								<td style="vertical-align:middle;white-space:pre-wrap;width:200px" align="left">{{rowC.QUESTION_DESC_AFR}}</td>
								<td style="vertical-align:middle;" align="center"><div ng-repeat ="value in comma_split(rowC.ANSWER_DESC_AFR)">{{value}}</div></td>																			 					
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
