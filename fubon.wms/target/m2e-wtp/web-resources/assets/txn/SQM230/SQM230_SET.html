<style>
.modal-dialog.SQM230_SET {

									<input type="text" style="text-align:center;" e-input-limit="ND" ng-model="inputVO.im_sup_dp_5" ng-required = "true">
								</td>
								<td align="center">
									<input type="text" style="text-align:center;" e-input-limit="ND" ng-model="inputVO.so_sup_dp_5" ng-required = "true">
								</td>
							</tr>
						</tbody>
					</table>

				<div class="search_box_btn text-center">
