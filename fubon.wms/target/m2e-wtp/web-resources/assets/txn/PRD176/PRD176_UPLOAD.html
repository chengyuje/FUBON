<style>
    .modal-dialog.PRD270_SN_UPLOAD {
        position: relative;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        width: 350px;
        height: auto;
    }
    .modal-dialog.PRD270_SN_UPLOAD .cursor {
        cursor: pointer;
    }
</style>
<div ng-controller="PRD176_UPLOADController" ng-cloak>
    <div class="modal-dialog PRD270_SN_UPLOAD">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="closeThisDialog('cancel')">&times;</button>
                <h4 id="myModalAlertLabel" class="modal-title" align="center">上傳CSV</h4>
            </div>
            <div class="modal-body">
                <a class="cursor" onclick="return false" ng-click="exportCSV(true)">(下載範例檔案)</a>
                <e-upload success="uploadFinshed(name,rname)"></e-upload>
                <div class="search_box_btn text-center">
                    <button type="button" class="btn btn-primary" ng-click="save()"
                            ng-disabled="!inputVO.fileName" function-type="maintenance">確定</button>
                    <button type="button" class="btn btn-default" ng-click="closeThisDialog('cancel')" >取消</button>
                </div>
            </div>
        </div>
    </div>
</div>
