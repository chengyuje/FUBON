.modal-dialog.CMMAR101_2 {
	position: relative;
	top: 100px;
	right: 0;
	bottom: 0;

	height: auto;
}

	padding:  10px 5px 5px 5px;

<div>
	<div ng-controller="CMMAR101_EmpController" ng-cloak>
		<div class="modal-dialog CMMAR101_2">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" ng-click="closeThisDialog('cancel')">&times;</button>
					<h4 id="myModalAlertLabel" class="modal-title" align="center">人員清單</h4>
				</div>
				<div class="modal-body">
					<div class="slim-scroll" data-height="200">
						<table class="tablesaw table table-striped table-bordered">
							<thead>

									<th>角色</th>
									<th>員工編號</th>
									<th>員工姓名</th>
								</tr>
							</thead>
							<tbody>
								<tr class="repeat-row" ng-repeat="row in adgINFOEmpData | limitTo:displayLimit track by $index" ng-class-odd="'rowOdd'" ng-class-even="'rowEven'">
									<td>{{row.ROLE}}</td>
									<td class="td_right">{{row.EMP_ID}}</td>
									<td>{{row.EMP_NAME}}</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
