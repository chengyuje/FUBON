<style>
.modal-dialog.CRM990_FLOW {
	position: relative;
	top: 0;
	right: 0;
	bottom: 0;
	left: 0;
	width: 800px;
	height: auto;
}
</style>
<script type="text/javascript" src="assets/txn/CRM990/CRM990_FLOW.js"></script>
<div ng-controller="CRM990_FLOWController" ng-cloak>
	<div class="modal-dialog CRM990_FLOW">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close"
					ng-click="closeThisDialog('cancel')">&times;</button>
				<h4 id="myModalAlertLabel" class="modal-title" align="center">客訴流程紀錄</h4>
			</div>
			<div class="modal-body">
				<e-jumping-once output="outputVO" list="data" totallist="resultList"></e-jumping-once>
				<div class="gv_tab_sc scroll_y"
					style="min-height: 235px; white-space: nowrap;">
					<table class="tablesaw table table-striped table-bordered"
						data-tablesaw-mode="swipe" data-tablesaw-sortable
						data-tablesaw-minimap>
						<thead>
							<tr>
								<th>處理人員</th>
								<th>下一處理人員</th>
								<th>處理狀態</th>
								<th>送出案件時間</th>
								<th>退件原因</th>
							</tr>
						</thead>
						<tbody>
							<tr class="repeat-row" ng-repeat="row in data track by $index" ng-class-odd="'rowOdd'" ng-class-even="'rowEven'">
								<td align="center" ng-bind="row.EMP_ID + '-' + row.EMP_NAME"></td>
								<td align="center">{{row.NEXT_EMP_ID == null ? '' : row.NEXT_EMP_ID + '-'}}{{row.NEXT_EMP_NAME == null ? '' : row.NEXT_EMP_NAME}}</td>
								<td align="center" ng-bind="row.STATUS | mapping:mappingSet['CRM.COMPLAIN_FLOW_STATUS']:'F3'"></td>
								<td align="center" ng-bind="row.SUBMIT_DATE"></td>
								<td align="left" ng-bind="row.REASON"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
