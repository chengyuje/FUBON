<script type="text/javascript" src="assets/txn/TRY999/TRY999.js"></script>

<div class="TRY999" ng-controller="TRY999Controller" ng-cloak>

	<!-- 結果區 -->
	<div class="tfb_content">
		<div class="tfb_content_icon"></div>
		<div class="tfb_content_tit">
			<img src="assets/images/icon/tfb_icon_a15.gif">Try
		</div>
	</div>
	<div class="panel_content">
		<div class="bootstrap-admin-panel-content text-muted search_box">

			<div class="row">
				<label class="col-md-1">.col-md-1</label> <label class="col-md-1">.col-md-1</label> <label class="col-md-1">.col-md-1</label> <label class="col-md-1">.col-md-1</label> <label class="col-md-1">.col-md-1</label> <label class="col-md-1">.col-md-1</label> <label class="col-md-1">.col-md-1</label> <label class="col-md-1">.col-md-1</label> <label class="col-md-1">.col-md-1</label> <label class="col-md-1">.col-md-1</label> <label class="col-md-1">.col-md-1</label> <label class="col-md-1">.col-md-1</label>
			</div>
			<div class="row">
				<label class="col-md-3">下載區:</label> <label class="col-md-1"><button class="btn btn-info" ng-click="exportCSV()">匯出CSV</button></label> <label class="col-md-1"><button class="btn btn-info" ng-click="exportPDF()">匯出PDF</button></label> <label class="col-md-1"><button class="btn btn-info" ng-click="exportXLS()">匯出XLS</button></label>
			</div>
			<div class="row">
			<center>{{id | eMasking:8}}</center>
			</div>
			<div class="row">
			<center>{{number | eMakePositive}}</center>
			</div>
       
		</div>
	</div>



	<!-- 結果區 -->
	<div class="tfb_content">
		<div class="tfb_content_icon"></div>
		<div class="tfb_content_tit">
			<img src="assets/images/icon/tfb_icon_a15.gif">Result
		</div>
	</div>

	<div class="panel_content">
		<div class="bootstrap-admin-panel-content text-muted search_box">
			<!-- <e-jumping-once output="outputVO" list="paramList" totallist="resultList"></e-jumping-once>  -->
			<div class="gv_tab_sc scroll_y" style="min-height: 235px; white-space: nowrap;">
				<table class="tablesaw table table-striped table-bordered" data-tablesaw-mode="swipe" data-tablesaw-sortable data-tablesaw-minimap>
					<thead>
						<tr>
							<th scope="col" data-tablesaw-sortable-col><e-sorter e-input="inputVO" e-mode="auto" e-col="BRANCH_ID_TEXT" e-query="query()">FirstName</e-sorter></th>
							<th scope="col" data-tablesaw-sortable-col><e-sorter e-input="inputVO" e-mode="auto" e-col="GRADE" e-query="query()">LastName</e-sorter></th>
							<th scope="col" data-tablesaw-sortable-col><e-sorter e-input="inputVO" e-mode="auto" e-col="FMT_CREATE_DATE" e-query="query()">Sex</e-sorter></th>
						</tr>
					</thead>
					<tbody>
						<tr class="repeat-row" ng-repeat="row in paramList track by $index | limitTo:displayLimit" ng-class-odd="'rowOdd'" ng-class-even="'rowEven'">
							<td align="center">{{row.firstname}}</td>
							<td align="center">{{row.lastname}}</td>
							<td align="center">{{row.sex}}</td>
						</tr>
					</tbody>
				</table>
			</div>


		</div>
	</div>
</div>
