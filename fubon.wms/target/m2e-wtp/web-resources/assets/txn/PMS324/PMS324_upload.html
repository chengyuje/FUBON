<style>
/* open dialog */
.ngdialog.PMS324_upload {
}
/* dialog panl */
.modal-dialog.PMS324_upload {
	position: relative;
	top: 0;
	right: 0;
	bottom: 0;
	left: 0;
	width: 500px;
	height: auto;
}
/* table size */
.PMS324_upload table {
    /* width: 100%; */
	margin-left: 15px;
	margin-right: 15px;
}
/* change row */
.PMS324_upload.table>tbody>tr>td {
	table-layout: fixed;
	word-break: break-all;
	word-wrap: break-word;
}
/* scroll && height */
.scroll_PMS324_upload_dialog {
	overflow: scroll;
	width: 600px;
	height: 400px;
}
.tdpadding{
	padding:  10px 5px 5px 5px;
}
.alignleft{
	text-align: left !important;
}
.bigspace{
	margin-left: 50px !important;
}
.datewidth{
	width:180px !important;
}
.search_box1_IMPORTFILE th {	width: 10%;	}
.search_box1_IMPORTFILE td {	width: 20%;	}
.glyphicon-remove-sign_IMPORTFILE:before {
  content: "\e083";
  position: absolute;
  right: 5px;
}
</style>
<div class="PMS324_upload" ng-controller="PMS324_uploadController" ng-cloak>
	<div class="modal-dialog PMS324_upload" style="margin-top: 120px;">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" ng-click="closeThisDialog('cancel')"></button>
				<h4 id="myModalAlertLabel" class="modal-title" align="center">請上傳晉級參數</h4>
			</div>
			<form style="margin-bottom: 10px;" name="parameterTypeEditForm" class="form-horizontal" data-toggle="validator" role="form" autocomplete="off" enter-as-tab>
			<div class="search_table">
				<table style="margin-top: 16px;">
					<tr>
						<th>&nbsp;&nbsp;&nbsp;上傳檔案 (.xls)</th>
						<td><e-upload success="uploadFinshed(name,rname)" accept=".xls"></e-upload></td>
						<td>
								<button type="button" class="btn btn-info" ng-click="downloadSample()">下載範例檔</button>
						</td>
					</tr>
				</table>
			</div>
			</form>
			<div class="search_box_btn text-center">
				<button type="button" class="btn btn-info" ng-click="importfile()" ng-disabled="!checkName()">上傳資料</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<button type="button" class="btn btn-info" ng-click="closeThisDialog('cancel')">取消</button>
			</div>
		</div>
	</div>
</div>
