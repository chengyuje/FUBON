<style>
.PRD241_SORT table {
	width: 70%;
	margin-left: auto;
	margin-right: auto;
}
/* change row */
.PRD241_SORT.table>tbody>tr>td {
	table-layout: fixed;
	word-break: break-all;
	word-wrap: break-word;
}
.tdpadding{
	padding:  10px 5px 5px 5px;
}
.bigspace{
	margin-left: 50px !important;
}
.datewidth{
	width:180px !important;
	float: left !important;
}
</style>
<script type="text/javascript" src="assets/txn/PRD120/PRD120.js"></script>
<script type="text/javascript" src="assets/txn/PRD241/PRD241_SORT.js"></script>
<div class="PRD241_SORT" ng-controller="PRD241_SORTController" ng-cloak>
	<br>
	<div class="gv_tab_sc" style="white-space: nowrap;">
		<table class="td_center">
			<thead>
				<tr>
					<th width="10%">優質商品排序</th>
					<th width="20%">股票代碼</th>
					<th width="40%">股票名稱</th>
					<th width="20%">商品風險等級</th>
					<th width="10%">搜尋代碼</th>
				</tr>
			</thead>
			<tbody>
				<tr class="repeat-row" ng-repeat="row in listBase track by $index" ng-class-odd="'rowOdd'" ng-class-even="'rowEven'">
					<td>{{row.rank}}</td>
					<td><input type="text" id="prd_id" name="prd_id" class="form-control" ng-model="row.prd_id" e-length-limit="10" ng-blur="checkID(row)"></td>
					<td ng-if="row.canEdit">{{row.stock_name}}</td>
					<td ng-if="!row.canEdit" class="with-errors">無此商品代碼</td>
					<td>{{row.risk_id}}</td>
					<td><button type="button" class="btn btn-info" ng-click="goPRD120_STOCK(row)" function-type="query">搜尋</button></td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="search_box_btn text-center">
		<button type="button" class="btn btn-info" ng-click="save()" function-type="maintenance">儲存</button>
		<button type="button" class="btn btn-info" ng-click="init()" function-type="maintenance">重置</button>
	</div>
</div>
