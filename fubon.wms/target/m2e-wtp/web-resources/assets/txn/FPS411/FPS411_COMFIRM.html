<style>
	
	.FPS310_COMFIRM .modal-content{
		 width: 50vh; 
		 position: fixed; 
		 margin: 150px auto; 
		 top: 0px; left: 0px; 
		 bottom: 0px; 
		 right: 0px; 
		 z-index: 1050; 
		 max-height: 33vh;
		 min-height: 30vh;
	}
	
	.FPS310_COMFIRM .scrollable {
        max-height: 150px;
        overflow-y: auto;
    }
    
    .FPS310_COMFIRM .text_ciontent_bottom{
    	margin-top: 10px;
    	text-align: center;
    }
</style>

<div ng-controller="FPS411_COMFIRM_Controller" ng-cloak>
	<div class="modal-dialog FPS310_COMFIRM">
		<div class="modal-content">
			<div class="modal-header">
				<h4 id="myModalAlertLabel" class="modal-title" align="center">提醒視窗</h4>
			</div>
			<div class="modal-body">
				<div class="bootstrap-admin-panel-content text-muted custom-search-box">
				<div>
					{{textContent}}
				</div>
				<div class="text_ciontent_bottom">
					<button type="button" class="btn btn-info" ng-click="closeThisDialog('enter')" >是</button>
					<button type="button" class="btn btn-info" ng-click="closeThisDialog('cancel')" >否</button>
				</div>
				</div>
			</div>
		</div>
	</div>
</div>
