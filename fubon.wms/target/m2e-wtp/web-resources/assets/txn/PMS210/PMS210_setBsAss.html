<style>
/* dialog panl */
.modal-dialog.PMS210 {
	position: relative;
	top: 100px;
	right: 0;
	bottom: 0;
	left: 0;
	width: 90%;
	height: auto;
}
.tdpadding{
	padding:  10px 5px 5px 5px;
}
</style>
<script type="text/javascript" src="assets/txn/PMS210/PMS210_setBsAss.js"></script>
<div ng-controller="PMS210_setBsAssController" ng-cloak>
	<div class="modal-dialog PMS210">
		<div class="modal-content">
			<div class="tfb_content modal-header">
<!-- 				<div class="tfb_content_icon"></div> -->
<!-- 				<div class="tfb_content_tit"> -->
<!-- 					<img src="assets/images/icon/tfb_icon_a15.gif">請輸入 主管考核目標及配分 -->
<!-- 				</div> -->
				<h4 id="myModalAlertLabel" class="modal-title" align="center">請輸入 主管考核目標及配分</h4>
				
			</div>
			
			<!--Content of the panel-->
			<div class="panel_content">
				<div  class="gv_tab_sc scroll_y" style="white-space: nowrap;">
					<form>
						<table class="table-bordered">
							<tr>
								<th rowspan="2">主管別</th>
								<th colspan="2">財務指標-存投保收益</th>
								<th colspan="2">財務指標-客戶數</th>
								<th colspan="2">財務指標<br>-存款AUM(不含台定)</th>
								<th colspan="2">財務指標 <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;-投保AUM&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
								<th>財務指標<br>-客戶數+AUM</th>
								<th colspan="6">非財務指標配分</th>
							</tr>
							<tr>
								<th>達成率上限</th>
								<th>配分</th>
								<th>達成率<br>上限</th>
								<th>配分</th>
								<th>達成率<br>上限</th>
								<th>配分</th>
								<th>達成率<br>上限</th>
								<th>配分</th>
								<th>得分上限</th>
								<th>客戶紛爭或滿意<br>度%上限</th>
								<th>法令遵循%<br>上限</th>
								<th>稽核缺失%<br>上限</th>
								<th>認識客戶作業<br>落實(KYC)%<br>上限</th>
								<th>非常態交<br>易%上限</th>
								<th>獨立列示重<br>大缺失%上<br>限</th>
							</tr>
							<tr ng-repeat="row in bsAssList">
								<td style="color:blue; text-align:center">
								{{row.MANA_TYPE}}
								</td>
								<td>
									<input type="text" style="width : 100%; text-align: right" ng-model="row.FIN_INS_UP"  e-input-limit='N' e-length-limit="16">%
								</td>
								<td>
									<input type="text" style="width : 100%; text-align: right" ng-model="row.FIN_INS_SC"  e-input-limit='ND' e-length-limit="16">
								</td>
								<td>
									<input type="text" style="width : 100%; text-align: right" ng-model="row.FIN_IND_UP"  e-input-limit='N' e-length-limit="16">%
								</td>
								<td>
									<input type="text" style="width : 100%; text-align: right" ng-model="row.FIN_IND_SC"  e-input-limit='ND' e-length-limit="16">
								</td>
								<td>
									<input type="text" style="width : 100%; text-align: right" ng-model="row.FIN_DEP_UP"  e-input-limit='N' e-length-limit="16">%
								</td>
								<td>
									<input type="text" style="width : 100%; text-align: right" ng-model="row.FIN_DEP_SC"  e-input-limit='ND' e-length-limit="16">
								</td>
								<td>
									<input type="text" style="width : 100%; text-align: right" ng-model="row.FIN_INS_AUM_UP" e-input-limit='N' e-length-limit="16">%
								</td>
								<td>
									<input type="text" style="width : 100%; text-align: right" ng-model="row.FIN_INS_AUM_SC"  e-input-limit='ND' e-length-limit="16">
								</td>
								<td>
									<input type="text" style="width : 100%; text-align: right" ng-model="row.FIN_IND_AUM_UP"  e-input-limit='N' e-length-limit="16">
								</td>
								<td>
									<input type="text" style="width : 100%; text-align: right" ng-model="row.NFIN_IND_SAT"  e-input-limit='N' e-length-limit="16">
								</td>
								<td>
									<input type="text" style="width : 100%; text-align: right" ng-model="row.NFIN_IND_DECR"  e-input-limit='N' e-length-limit="16">
								</td>
								<td>
									<input type="text" style="width : 100%; text-align: right" ng-model="row.NFIN_IND_CHECK"  e-input-limit='N' e-length-limit="16">
								</td>
								<td>
									<input type="text" style="width : 100%; text-align: right" ng-model="row.NFIN_IND_KNCUST"  e-input-limit='N' e-length-limit="16">
								</td>
								<td>
									<input type="text" style="width : 100%; text-align: right" ng-model="row.NFIN_IND_ABN"  e-input-limit='N' e-length-limit="16">
								</td>
								<td>
									<input type="text" style="width : 100%; text-align: right" ng-model="row.NFIN_IND_MISS"  e-input-limit='N' e-length-limit="16">
								</td>
							</tr>
						</table>
					</form>
				</div>
			</div>
			<div class="search_box_btn text-center">
				<button type="button" class="btn btn-primary" ng-click="checkNull()">確定</button>
				<button type="button" class="btn btn-default" ng-click="closeThisDialog('cancel')" >取消</button>				
			</div>
		</div>
	</div>
</div>
