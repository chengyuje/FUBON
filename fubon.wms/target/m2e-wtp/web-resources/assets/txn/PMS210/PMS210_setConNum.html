<style>
/* dialog panl */
.modal-dialog.PMS210 {
	position: relative;
	top: 100px;
	right: 0;
	bottom: 0;
	left: 0;
	width: 50%;
	height: auto;
}
.tdpadding{
	padding:  10px 5px 5px 5px;
}
</style>
<script type="text/javascript" src="assets/txn/PMS210/PMS210.js"></script>
<script type="text/javascript" src="assets/txn/PMS210/PMS210_setConNum.js"></script>
<script type="text/javascript" src="assets/txn/PMS210/PMS210_UPLOAD.js"></script>
<div ng-controller="PMS210_setConNumController" ng-cloak>
	<div class="modal-dialog PMS210">
		<div class="modal-content">
			<div class="tfb_content modal-header">
<!-- 				<div class="tfb_content_icon"></div> -->
<!-- 				<div class="tfb_content_tit"> -->
<!-- 					<img src="assets/images/icon/tfb_icon_a15.gif">請上傳信託不計績契約編號 -->
<!-- 				</div> -->
				<h4 id="myModalAlertLabel" class="modal-title" align="center">請上傳信託不計績契約編號</h4>

			</div>
			<!--Content of the panel-->
			<div class="panel_content">
				<e-jumping output="outputVO" input="inputVO" query="select()"
					list="conNumList"></e-jumping>
				<div class="gv_tab_sc scroll_y" style="white-space: nowrap;">
					<form>
						<table class="table-bordered">
							<tr>
								<th >資料月份</th>
								<th >契約編號</th>
								<th >客戶ID</th>
							</tr>
							<tr ng-repeat="row in conNumList">
								<td style="color:blue; text-align:right">{{row.YEARMON}}</td>
								<td style="color:blue; text-align:right">{{row.CON_NUM}}</td>
								<td style="color:blue; text-align:right">{{row.CUST_ID}}</td>
							</tr>
						</table>
					</form>
				</div>
			</div>
			
			<div class="search_box_btn text-center">
				<button type="button" class="btn btn-primary" ng-click="upload(resultList.YEARMON)">上傳資料</button>
				<button type="button" class="btn btn-default" ng-click="closeThisDialog('cancel')" >取消</button>				
			</div>
		</div>
	</div>
</div>
