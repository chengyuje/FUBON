<style>
/* dialog panl */
.modal-dialog.PMS210 {
	position: relative;
	top: 100px;
	right: 0;
	bottom: 0;
	left: 0;
	width: 40%;
	height: auto;
}
.tdpadding{
	padding:  10px 5px 5px 5px;
}

<script type="text/javascript" src="assets/txn/PMS210/PMS210_setDepositRate.js"></script>
<div ng-controller="PMS210_setDepositRateController" ng-cloak>
	<div class="modal-dialog PMS210">
		<div class="modal-content">
			<div class="tfb_content modal-header">
<!-- 				<div class="tfb_content_icon"></div> -->
<!-- 				<div class="tfb_content_tit"> -->
<!-- 					<img src="assets/images/icon/tfb_icon_a15.gif">請設定當月四大類存款預算利差率 -->
<!-- 				</div> -->
				<h4 id="myModalAlertLabel" class="modal-title" align="center">請設定當月四大類存款預算利差率</h4>

			</div>
			
			<!--Content of the panel-->
			<div class="panel_content">
				<div  class="gv_tab_sc scroll_y" style="white-space: nowrap;">
					<form>
						<table class="table-bordered">
						<!-- <tr>
							<th>存款類型</th>
							<th>存款預算利差率</th>
						</tr> -->
						<tr ng-repeat="row in depositRateList">
							<td style="color:blue; text-align:center">
								<span  ng-if="row.DEPOSIT_TYPE=='TH'">台活預算利差率</span>
								<span  ng-if="row.DEPOSIT_TYPE=='TD'">台定預算利差率</span>
								<span  ng-if="row.DEPOSIT_TYPE=='WH'">外活預算利差率</span>
								<span  ng-if="row.DEPOSIT_TYPE=='WD'">外定預算利差率</span>
							</td>
							<td>
								<input type="text" style="width:100%; text-align: right" ng-model="row.DEPOSIT_RATE" e-input-limit='ND'/>	
							</td>
						</tr>
						</table>
					</form>
				</div>
			</div>
			<div class="search_box_btn text-center">
				<button type="button" class="btn btn-primary" ng-click="checkNull()">儲存</button>
				<button type="button" class="btn btn-default" ng-click="closeThisDialog('cancel')" >取消</button>				
			</div>
		</div>
	</div>
</div>
