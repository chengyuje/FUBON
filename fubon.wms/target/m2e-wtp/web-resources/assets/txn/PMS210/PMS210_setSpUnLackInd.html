<style>
/* dialog panl */
.modal-dialog.PMS210 {
	position: relative;
	top: 100px;
	right: 0;
	bottom: 0;
	left: 0;
	width: 800px;
	height: auto;
}
.tdpadding{
	padding:  10px 5px 5px 5px;
}
</style>
<script type="text/javascript" src="assets/txn/PMS210/PMS210_setSpUnLackInd.js"></script>
<div ng-controller="PMS210_setSpUnLackIndController" ng-cloak>
	<div class="modal-dialog PMS210">
		<div class="modal-content">
			<div class="tfb_content modal-header">
<!-- 				<div class="tfb_content_icon"></div> -->
<!-- 				<div class="tfb_content_tit"> -->
<!-- 					<img src="assets/images/icon/tfb_icon_a15.gif">請輸入 理專考核目標及配分 -->
<!-- 				</div> -->
				<h4 id="myModalAlertLabel" class="modal-title" align="center">請輸入 理專考核目標及配分</h4>

			</div>
			
			<!--Content of the panel-->
			<div class="panel_content">
				<div  class="gv_tab_sc scroll_y" style="white-space: nowrap;">
					<form>
						<table class="table-bordered">
						<tr>
							<th>人員</th>
							<th>非財務指標最低扣減金額</th>
							<th>獨立重大缺失獎金扣減%</th>
							<th>獨立重大缺失最低扣減金額</th>
						</tr>
						<tr ng-repeat="row in spUnLackIndList">
							<td style="text-align:center; color:blue" >{{row.ROLE_ID}}</td>
							
							<td>
								<input type="text" style="width:100%; text-align: right" ng-model="row.MIN_DED" e-input-limit='N' e-length-limit="16"/>	
							</td>
							<td>
								<input type="text" style="width:90%; text-align: right" ng-model="row.DEF_DED_RATE" e-input-limit='ND' e-length-limit="8"/>%
							</td>
							<td>
								<input type="text" style="width:100%; text-align: right" ng-model="row.MIN_DEF_DED" e-input-limit='N' e-length-limit="16"/>	
							</td>
						</tr>
						</table>
					</form>
				</div>
			</div>
			<div class="search_box_btn text-center">
				<button type="button" class="btn btn-primary" ng-click="checkNull()">儲存</button>
				<button type="button" class="btn btn-default" ng-click="closeThisDialog('cancel')" >取消</button>				
			</div>
		</div>
	</div>
</div>
