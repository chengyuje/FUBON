<style>
/* dialog panl */
.modal-dialog.PMS210 {
	position: relative;
	top: 100px;
	right: 0;
	bottom: 0;
	left: 0;
	width: 750px;
	height: auto;
}

.tdpadding {
	padding: 10px 5px 5px 5px;
}
</style>
<script type="text/javascript" src="assets/txn/PMS210/PMS210.js"></script>
<script type="text/javascript" src="assets/txn/PMS210/PMS210_setSpBen.js"></script>

<div ng-controller="PMS210_setSpBenController" ng-cloak>
	<div class="modal-dialog PMS210">
		<div class="modal-content">
			<div class="tfb_content modal-header">
<!-- 				<div class="tfb_content_icon"></div> -->
<!-- 				<div class="tfb_content_tit"> -->
<!-- 					<img src="assets/images/icon/tfb_icon_a15.gif">請輸入理專本薪倍數 -->
<!-- 				</div> -->
				<h4 id="myModalAlertLabel" class="modal-title" align="center">請輸入理專本薪倍數</h4>
			</div>

			<!--Content of the panel-->
			<div class="panel_content ">
				<div class="gv_tab_sc scroll_y" style="white-space: nowrap;">
					<form name="myForm">
						<table class="table-bordered">
							<tr>
								<th >理專別</th>
								<th >實際使用倍數</th>
								<th >試用期使用倍數</th>
								<th >掛GOAL第3年起使用倍數</th>
							</tr>
							
							<tr ng-repeat="y in spBenList">
								<!-- index = 0 對應屬性AO_JOB_RANK，直接顯示 -->
								<td style="color:blue; text-align:center">{{y.AO_JOB_RANK}}</td>
								<td align="center">
									<input type="text" style="text-align:right" ng-model="y.MULTIPLE1" e-input-limit='N' e-length-limit="5"
									 ng-pattern="/^\+?[0-9]\d*$/"
									/>
								</td>
								<td align="center">
									<input type="text" style="text-align:right" ng-model="y.MULTIPLE2" e-input-limit='N' e-length-limit="5"
									 ng-pattern="/^\+?[0-9]\d*$/"
									/>
								</td>
								<td align="center">
									<input type="text" style="text-align:right" ng-model="y.MULTIPLE3" e-input-limit='N' e-length-limit="5"
									 ng-pattern= "/^\+?[0-9]\d*$/"
									/>
								</td>
							</tr>
							
						</table>
					</form>
				</div>
			</div>
			<div class="search_box_btn text-center ">
				<button type="button" class="btn btn-primary" ng-click="save()" >儲存</button>
				<button type="button" class="btn btn-default"
					ng-click="closeThisDialog('cancel')">取消</button>
			</div>
		</div>
	</div>
</div>
