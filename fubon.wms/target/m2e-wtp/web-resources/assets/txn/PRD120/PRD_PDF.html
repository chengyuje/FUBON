<button type="button" class="btn btn-info" ng-click="goPrevious()">&lt;</button>
<button type="button" class="btn btn-info" ng-click="goNext()">&gt;</button>
<button type="button" class="btn btn-info" ng-click="zoomIn()">+</button>
<button type="button" class="btn btn-info" ng-click="fit()">100%</button>
<button type="button" class="btn btn-info" ng-click="zoomOut()">-</button>
<span>Page: </span>
<input type="text" min=1 ng-model="pageNum">
<span> / {{pageCount}}</span>
