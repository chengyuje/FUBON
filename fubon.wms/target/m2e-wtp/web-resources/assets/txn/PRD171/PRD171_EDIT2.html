
<style>
<!--
input:required:invalid {
	border-color: red;
}
-->
</style>
<script type="text/javascript" src="assets/txn/PRD171/PRD171_EDIT2.js"></script>
<div ng-controller="PRD171_EDIT2Controller" ng-cloak>
	<div class="modal-dialog" style="width: 100%;height: 50%;">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close"
					ng-click="closeThisDialog('cancel')">&times;</button>
				<h4 id="myModalAlertLabel" class="modal-title"
					style="text-align: center;">{{title}}</h4>
			</div>
			<div class="modal-body">
				<form name="parameterTypeEditForm" class="form-horizontal"
					data-toggle="validator" role="form" autocomplete="off" enter-as-tab
					style="width: 100%;">
					<div class="gv_tab_sc scroll_y">
						<table>
						<thead>
							<tr>
								<th hidden></th>
								<th>險種代碼</th>
								<th>產品類型</th>
								<th>險種名稱</th>
								<th>繳別</th>
								<th>*輸入特殊條件內容</th>
								<th>*順序</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td hidden>隱藏欄位</td>
								<td><input type="text" placeholder="請輸入險種代碼..."
									maxlength="16" ng-model="inputVO.INSPRD_ID" ng-blur="idck()"
									style="width: 100px;text-transform: uppercase;"></td>

								<td>{{inputVO.INSPRD_TYPE | mapping:mappingSet['IOT.PRODUCT_TYPE']:'F3'}}</td>
								<td>{{inputVO.INSPRD_NAME}}</td>
								<td><e-combobox ng-paramtype="IOT.PAY_TYPE"
										ng-model="inputVO.PAY_TYPE" ng-validate="false"
										ng-readonly="false" ng-editable="false" ng-format="F3"
										width="130px"  style="line-height:20px;"
										required></td>
								<td><input type="text" placeholder="請輸入輸入特殊條件內容..."
									ng-model="inputVO.SPECIAL_CONDITION" style="width: 100px"
									required></td>
								<td><input type="number" placeholder="請輸入顯示順序..." step="1"
									min="0" style="width: 100px" ng-model="inputVO.SEQ" required></td>

							</tr>
						</tbody>
						</table>
					</div>
					<div style="text-align: center;" class="modal-footer">
						<button ng-click="btnSubmit()" class="btn btn-info"
							data-dismiss="modal">確定</button>
						<button type="button" ng-click="closeThisDialog('cancel')" class="btn btn-info"
							data-dismiss="modal">取消</button>
					</div>
				</form>
			</div>

		</div>
	</div>

</div>
