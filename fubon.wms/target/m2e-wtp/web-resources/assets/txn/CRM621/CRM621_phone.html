<script type="text/javascript" src="assets/txn/CRM621/CRM621_phone.js"></script>
<div class="CRM621_phone" ng-controller="CRM621_phoneController">
	<div>
			<div>
				<div class="{{sourcePage == 'CAM200' ? 'col-md-12' : 'col-md-6'}}">

					<div class="tfb_content">
						<div class="tfb_content_icon"></div>
						<div class="tfb_content_tit"><img src="assets/images/icon/tfb_icon_a15.gif" >通訊電話</div>
					</div>
					<div class="panel_content">
						<table width="100%">
							<tr>
								<td><span ng-if="sourcePage != 'CAM200'" style="display:inline;">
									可否推介: <span ng-bind="custTxFlag | mapping:mappingSet['YN']:'F3'"></span></span>&nbsp;</td>
							</tr>
						</table>
						<e-jumping-once output="output_phoneList" list="data" totallist="phoneList"></e-jumping-once>
						<div class="gv_tab_sc scroll_y" style="height:235px;white-space: nowrap;">
							<table>
								<thead>
									<tr>
										<th>電話類別</th>
										<th>電話號碼</th>
									</tr>
								<thead>
								<tbody>
									<tr class="repeat-row" ng-repeat="row in data | limitTo:displayLimit track by $index"
										ng-class-odd="'rowOdd'" ng-class-even="'rowEven'">
										<td ng-bind="row.TYPE"></td>
										<td ng-bind="row.NUMBER"></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
		  </div>
	</div>
</div>
