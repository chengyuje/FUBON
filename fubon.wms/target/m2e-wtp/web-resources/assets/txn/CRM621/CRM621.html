<script type="text/javascript" src="assets/txn/CRM621/CRM621.js"></script>
<script type="text/javascript" src="assets/txn/CRM621/CRM621_detail.js"></script>
<script type="text/javascript" src="assets/txn/CRM621/CRM621_phone.js"></script>
<div class="CRM621" ng-controller="CRM621Controller">
	<div>
		<div class="tfb_content">
		<div class="tfb_content_icon"></div>
		<div class="tfb_content_btn" style="left:180px;">
				<a onclick="return false" ng-click="detail()"class="btn btn-primary">
				    <i class="glyphicon glyphicon-play"></i> 詳細資料</a>
		</div>
		<div class="tfb_content_tit">
			<img src="assets/images/icon/tfb_icon_a10.gif" >聯絡方式
		</div>
		</div>
		<div class="panel_content">
			<div class="search_table search_box3 gv_tab_sc scroll_y" style="min-height:150px;height:100%">
				<table class="table-bordered text-center middle">
					<tr>
						<th>通訊電話:</th>
						<td style="text-align: left" ng-bind="tel"></td>
						<th>行動電話:</th>
						<td style="text-align: left" ng-bind="phone"></td>
					</tr>
					<tr>
						<th>電子郵件: </th>
						<td colspan = "3" style="text-align: left" ng-bind="mail"></td>
					</tr>
					<tr>
						<th>通訊地址: </th>
						<td colspan = "3" style="text-align: left" ng-bind="address"></td>
					</tr>	
						
				</table>
			</div>
			<div>
<!-- 			<e-jumping output="outputVO_A" input="inputVO" query="inquire()" list="resultList_A"></e-jumping> -->
				<div class="gv_tab_sc scroll_y" style="height:200px;">
					<table>
						<thead>
							<tr>
								<th width="80%" style="text-align: center;">特殊聯絡方式</th>
								<th width="20%" style="text-align: center;">建立時間</th>
							</tr>
						</thead>
						<tbody>
							<tr class="repeat-row" ng-repeat="row in resultList_A | limitTo:displayLimit track by $index" ng-class-odd="'rowOdd'" ng-class-even="'rowEven'">
								<td style="text-align: left;" ng-bind="row.CONTENT"></td>
								<td style="text-align: left;" ng-bind="toJsDate(row.CREATETIME) | date: 'yyyy/MM/dd'"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
