<style>
	/* 奇偶數行用不同顏色作區隔 */
	.myTable tr:nth-child(even) {background: #DDD}	/* 偶數行 */
	.myTable tr:nth-child(odd) {background: #FFF}	/* 奇數行 */
</style>
<script type="text/javascript" src="assets/txn/SQM410/SQM410_CASELIST.js"></script>
<div ng-controller="SQM410_CASELISTController" ng-cloak>
	<div class="modal-body gv_tab_sc">
		<h4 align="center">客戶滿意度調查改善報告</h4>
		<table class="table-bordered td_center myTable">
			<thead>
				<tr>
					<th>發生月份</th>
					<th>分行別</th>	
					<th>問卷別</th>
					<th>客戶ID</th>					
				</tr>
			</thead>
			<tbody>
				<tr class="repeat-row" ng-repeat="row in resultList track by $index" ng-class-odd="'rowOdd'" ng-class-even="'rowEven'">
					<td>{{row.YEARMON}}</td>
					<td>{{row.BRANCH_NBR}} - {{row.BRANCH_NAME}}</td>
					<td>{{row.QTN_TYPE | mapping:QTN_LIST}}</td>
					<td><a onclick="return false" ng-click="detail(row)">{{row.CUST_ID}}</a></td>
				</tr>
			</tbody>
		</table>
		
		<br><br>
		<div class="search_box_btn text-center">
			<button type="button" class="btn btn-info" ng-click="backMainList()">回轄下未處理清單</button>
		</div>
	</div>	
</div>
