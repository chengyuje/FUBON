<style>
/* open dialog */
.ngdialog.ORG130_REVIEW {
	
}
/* dialog panl */
.modal-dialog.ORG130_REVIEW {
	position: relative;
	top: 0;
	right: 0;
	bottom: 0;
	left: 0;
	width: 750px;
	height: auto;
}
/* table size */
.ORG130_REVIEW table {
	width: 100%;
	margin-left: auto;
	margin-right: auto;
}
/* change row */
.ORG130_REVIEW.table>tbody>tr>td {
	table-layout: fixed;
	word-break: break-all;
	word-wrap: break-word;
}
/* scroll && height */
.scroll_ORG130_REVIEW_dialog {
	overflow: scroll;
	width: 400px;
	height: 300px;
}
.tdpadding{
	padding:  10px 5px 5px 5px;
}
.alignleft{
	text-align: left !important;
}
.bigspace{
	margin-left: 50px !important;
}
.datewidth{
	width:180px !important;
}

<div>
	<div ng-controller="ORG130_REVIEWController" ng-cloak>
	<form name="parameterTypeEditForm" class="form-horizontal" data-toggle="validator" role="form" autocomplete="off" enter-as-tab>
		<div class="modal-dialog ORG130_REVIEW">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" ng-click="closeThisDialog('cancel')">&times;</button>
					<h4 id="myModalAlertLabel" class="modal-title" align="center">複試面談結果</h4>
				</div>
				<div class="modal-body">
					<table>
						<tbody>
							<tr>
								<td class="col-xs-1"></td>
								<th class="col-md-3">複試面談結果：</th>
								<td class="col-md-7 tdpadding" colspan="3">
									<textarea class="form-control" placeholder="請輸入..." ng-model="inputVO.result" e-length-limit="500"></textarea>
								</td>
								<td class="col-xs-1"></td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="search_box_btn text-center">
					<button type="button" class="btn btn-info" ng-click="removeLead()" ng-disabled="parameterTypeEditForm.$invalid">確定</button>
					<button type="button" class="btn btn-info" ng-click="closeThisDialog('cancel')" >取消</button>
				</div>
			</div>
		</from>
		</div>
	</div>
</div>
