<style>
/* open dialog */
.ngdialog.CAM230 {
	
}
/* dialog panl */
.modal-dialog.CAM230 {
	position: relative;
	top: 0;
	right: 0;
	bottom: 0;
	left: 0;
	width: 850px;
	height: auto;
}
/* table size */
.CAM230 table {
	width: 100%;
	margin-left: auto;
	margin-right: auto;
}
.CAM230 table.little{
	width: 89%;
}
/* change row */
.CAM230.table>tbody>tr>td {
	table-layout: fixed;
	word-break: break-all;
	word-wrap: break-word;
}
/* scroll && height */
.scroll_CAM230_dialog {
	overflow: scroll;
	width: 400px;
	height: 300px;
}
.tdpadding{
	padding:  10px 5px 5px 5px;
}
.alignleft{
	text-align: left !important;
}
.bigspace{
	margin-left: 50px !important;
}
.datewidth{
	width:180px !important;
}
.search-table-outter{
	overflow-x: scroll;
}
.colwidth>thead>tr>th {
	min-width: 150px;
	white-space: nowrap;
}
.red{
	color: red;
}
</style>
<script type="text/javascript" src="assets/txn/CAM230/CAM230.js"></script>
<div class="CAM230" ng-controller="CAM230Controller" ng-cloak>
	<div>
		<div class="tfb_content">
		    <div class="tfb_content_icon"></div>
			<div class="tfb_content_tit"><img src="assets/images/icon/tfb_icon_a15.gif" >試算條件</div>
		</div>
		<!--Content of the panel-->
		<div class="panel_content">
			<div class="search_table search_box3">
				<table>
					<tr>
						<th>行銷活動代碼：</th>
						<td>
							<e-combobox id="campID" name="campID"
										ng-datasource="mappingSet['fileList']"
										ng-model="inputVO.campID"
				   						ng-validate="false" 
				   						ng-readonly="false" 
				   						ng-editable="false"
				   						ng-format="F3"
				   						width="400px"/>
						<th></th>
						<td></td>
					</tr>
				</table>
			</div>
			<div class="search_box_btn text-center">
				<button type="button" class="btn btn-info" ng-click="getAssignDtl()" function-type="query">試算</button>
			</div>
		</div>
	</div>
	<!-- 結果區 -->
	<div>
		<div class="tfb_content">
			<div class="tfb_content_icon"></div>
			<div class="tfb_content_tit"><img src="assets/images/icon/tfb_icon_a15.gif" >試算結果</div>
		</div>
		<!--Content of the panel-->
		<div class="panel_content">
			<div class="gv_tab_sc scroll_y" style="height:235px;white-space: nowrap;">
				<table>
					<thead>
						<tr>
							<th width="33%">總數</th>
							<th width="33%">可分派數</th>
							<th width="33%">無法進入數</th>
						</tr>
					</thead>
					<tbody>
						<tr class="repeat-row" align="center">
							<td>{{inputVO.totalNum}}</th>
							<td>{{inputVO.successNum}}</th>
							<td>{{inputVO.failureNum}}</th>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<!-- 結果區 -->
</div>
