<link rel="stylesheet"
      href="assets/txn/FPS300/FPSTab.css">
<div style="text-align:center"
     class="FPS-tab">
  <div class="tag-wrapper"
       ng-if="ACTIVE == 0">
    <div class="tag active"
         ng-class="{true : 'open' , false : 'closed' }[fps300.isChangeStep1]">
      <span class="order">1</span>
      <div class="content">選擇投資目的</div>
    </div>
    <div class="tag"
         ng-class="{true : 'open' , false : 'closed' }[fps300.isChangeStep2]">
      <span class="order">2</span>
      <div class="content">確認投資組合建議</div>
    </div>
    <div class="tag"
         ng-class="{true : 'open' , false : 'closed' }[fps300.isChangeStep3]">
      <span class="order">3</span>
      <div class="content">理財規劃書</div>
    </div>
  </div>

  <div class="tag-wrapper"
       ng-if="ACTIVE == 1 && (fps300.isChangeStep1||fps300.isChangeStep2||fps300.isChangeStep3)">
    <div class="tag active"
         ng-class="{true : 'open' , false : 'closed' }[fps300.isChangeStep1]">
      <span class="order">1</span>
      <div class="content">投組現況檢視</div>
    </div>
    <div class="tag"
         ng-class="{true : 'open' , false : 'closed' }[fps300.isChangeStep2]">
      <span class="order">2</span>
      <div class="content">投資組合調整</div>
    </div>
    <div class="tag"
         ng-class="{true : 'open' , false : 'closed' }[fps300.isChangeStep3]">
      <span class="order">3</span>
      <div class="content">理財規劃書</div>
    </div>
  </div>
</div>
