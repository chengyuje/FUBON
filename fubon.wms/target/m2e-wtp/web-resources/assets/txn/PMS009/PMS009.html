<style>
/* open dialog */
.ngdialog.PMS009 {
	
}
/* dialog panl */
.modal-dialog.PMS009 {
	position: relative;
	top: 0;
	right: 0;
	bottom: 0;
	left: 0;
	width: 850px;
	height: auto;
}

/* scroll && height */
.scroll_PMS009_dialog {
	overflow: scroll;
	width: 400px;
	height: 300px;
}

.tdpadding {
	padding: 10px 5px 5px 5px;
}

.alignleft {
	text-align: left !important;
}

.bigspace {
	margin-left: 50px !important;
}

.datewidth {
	width: 180px !important;
}

.search-table-outter {
	overflow-x: scroll;
}

.colwidth>thead>tr>th {
	min-width: 150px;
	white-space: nowrap;
}

.red {
	color: red;
}
</style>
<script type="text/javascript" src="assets/txn/PMS009/PMS009.js"></script>
<script type="text/javascript" src="assets/txn/PMS000/PMSRegionController.js"></script>

<div class="PMS009" ng-controller="PMS009Controller" ng-cloak>
	<div>
		<div class="tfb_content">
			<div class="tfb_content_icon"></div>
			<div class="tfb_content_tit">
				<img src="assets/images/icon/tfb_icon_a15.gif">查詢條件
			</div>
		</div>
		<!--Content of the panel-->
		<div class="panel_content">
			<div class="search_table search_box3">
				<form name="parameterTypeEditForm" class="form-horizontal"
					data-toggle="validator" role="form" autocomplete="off" enter-as-tab>
					<table>
						<tr>
							<th>*資料起月：</th>
							<td><e-combobox id="sTime"
									ng-datasource="mappingSet['timeS']" ng-model="inputVO.sTime"
									ng-validate="false" ng-readonly="false" ng-editable="false"
									ng-change="chtimeS();limitDate();dateChange();genRegion()" ng-format="F3"
									ng-required="false" width="100px" height="30px"
									style="line-height:20px;" /></td>
							<th>業務處：</th>
							<td><e-combobox 
									id="region_center_id" name="region_center_id"
									ng-datasource="REGION_LIST"
									ng-model="inputVO.region_center_id" 
									ng-validate="false"
									ng-disabled="disableRegionCombo"
									ng-readonly="disableRegionCombo" 
									ng-editable="false" ng-format="F3"
									ng-change="ChangeRegion();genArea()" 
									ng-required="false" width="100px"
									height="30px" style="line-height:20px;" /></td>

							<th>分行別：</th>
							<td><e-combobox 
									id="branch_nbr" name="branch_nbr"
									ng-datasource="BRANCH_LIST"
									ng-model="inputVO.branch_nbr" ng-validate="false"
									ng-disabled="disableBranchCombo"
									ng-readonly="disableBranchCombo" 
									ng-editable="false" ng-format="F1"
									ng-required="false" 
									ng-change="ChangeBranch();bran()" width="100px"
									height="30px" style="line-height:20px;" /></td>
							<th>分析類別：</th>
							<td><e-combobox 
									ng-datasource="mappingSet['type']"
									ng-model="inputVO.type" ng-validate="false" ng-readonly="false"
									ng-editable="false" ng-format="F3" ng-required="false"
									ng-change="types()" width="100px" height="30px"
									style="line-height:20px;" /></td>



						</tr>
						<tr>
							<th>*資料訖月</th>
							<td><e-combobox id="eTime"
									ng-datasource="mappingSet['timeE']" ng-model="inputVO.eTime"
									ng-validate="false" ng-readonly="false" ng-editable="false"
									ng-format="F3" ng-required="false" width="100px" height="30px"
									ng-change="chtimeE();limitDate();dateChange();genRegion()"
									style="line-height:20px;" /></td>
							<th>營運區：</th>
							<td><e-combobox 
									id="branch_area_id" name="branch_area_id"
									ng-datasource="AREA_LIST"
									ng-model="inputVO.branch_area_id" ng-validate="false" 
									ng-disabled="disableAreaCombo"
									ng-readonly="disableAreaCombo"
									ng-editable="false" 
									ng-change="ChangeArea();genBranch()" ng-format="F1"
									ng-required="false" width="100px" height="30px"
									style="line-height:20px;" /></td>

							<th>理專：</th>
							<td><e-combobox 
									id="ao_code" name="ao_code"
									ng-datasource="AO_LIST" 
									ng-model="inputVO.aocode" ng-validate="false" 
									ng-disabled="disableAoCombo"
									ng-readonly="disableAoCombo" 
									ng-editable="false" ng-format="F1"
									ng-change="ChangeAo_code();brchs()"
									ng-required="false" width="100px" style="line-height:20px;" /></td>
							<th align="center" style="color: #FA00F7;">請按此按鈕離開</th>
							<td><button type="button" class="btn btn-info"
									ng-click="returnback1()">關閉趨勢圖</button></td>

						</tr>
					</table>
				</form>
			</div>
		</div>
	</div>
	<!-- 結果區 -->
	<div>
		<div class="tfb_content">
			<div class="tfb_content_icon"></div>
			<div class="tfb_content_tit">
				<img src="assets/images/icon/tfb_icon_a15.gif">查詢結果
			</div>
		</div>
		<!--Content of the panel-->

		<div class="panel_content">
			<div class="gv_tab_sc scroll_y"
				style="height: 500px; white-space: nowrap;">
				<div id="nvd" width="10px">
				<nvd3 id="ssss" width="1000px" options="options" data="data" > </nvd3>
				</div>

			</div>
		</div>
	</div>
	<!-- 結果區 -->
</div>
