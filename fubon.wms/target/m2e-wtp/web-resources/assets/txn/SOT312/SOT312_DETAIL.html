<style>
/* open dialog */
.ngdialog.SOT312_DETAIL {
	
}
/* dialog panl */
.modal-dialog.SOT312_DETAIL {
	position: relative;
	top: 0;
	right: 0;
	bottom: 0;
	left: 0;
	width: 1000px;
	height: auto;
}
/* table size */
.SOT312_DETAIL table {
	width: 100%;
	margin-left: auto;
	margin-right: auto;
}
/* change row */
.SOT312_DETAIL.table>tbody>tr>td {
	table-layout: fixed;
	word-break: break-all;
	word-wrap: break-word;
}
/* scroll && height */
.scroll_SOT312_DETAIL_dialog {
	overflow: scroll;
	width: 400px;
	height: 300px;
}
.tdpadding{
	padding:  10px 5px 5px 5px;
}
.alignleft{
	text-align: left !important;
}
.bigspace{
	margin-left: 50px !important;
}
.datewidth{
	width:150px !important;
}
.red{
	color: red !important;
}
.e-cover-element-prd110 {
    position: absolute;
    width: 95%;
    height: 100px;
    border-top: 2px solid #9A9A9A;
    border-left: 2px solid #9A9A9A;
    background: #ECECEC;
}
.e-cover-element-prd110-hold {
	position: absolute;
    width: 95%;
    height: 100px;
    border-top: 2px solid #9A9A9A;
    border-left: 2px solid #9A9A9A;
    background: #333333!important;
}
</style>

<script type="text/javascript" src="assets/txn/SOT312/SOT312_DETAIL.js"></script>
<div ng-controller="SOT312_DETAILController" ng-cloak>
	
	<div class="modal-dialog SOT312_DETAIL"> 
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" ng-click="closeThisDialog('cancel')">&times;</button>
				<h4 id="myModalAlertLabel" class="modal-title" align="center">長效單明細資料</h4>
			</div>
			<!--Content of the panel-->
			<div class="panel_content">
				<e-jumping-once input="inputVO" output="outputVO" list="data" totallist="gtcDetailList" rowcountlimit="10"></e-jumping-once>
				<div class="gv_tab_sc scroll_y" style="white-space: nowrap;">
					<table class="e-table-freeze" e-height="500px" e-mode="1" e-top="true" e-list="data">
						<thead>
							<tr>
								<th>批次生效日期</th>
								<th>批次生效時間</th>
								<th>委託狀態</th>
							</tr>
						</thead>
						<tbody>
							<tr class="repeat-row" align="center" ng-repeat="row in data" ng-class-odd="'rowOdd'" ng-class-even="'rowEven'">
								<td>{{toJsDate(row.BatchEffDate) | date:"yyyy-MM-dd"}}</td>
								<td>{{row.BatchEffTime}}</td>
								<td>{{row.EntrustStatus}}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<!-- 結果區 -->
</div>
