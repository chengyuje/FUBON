<style>
/* open dialog */
.ngdialog.PMS413_EDIT {
	
}
/* dialog panl */
.modal-dialog.PMS350_EDIT {
 	position: relative;
	top: 0;
	right: 0;
	bottom: 0;
	left: 0;
	width: 750px;
	height: auto;
}
/* table size */
.PMS350_EDIT table {
	width: 100%;
	margin-left: auto;
	margin-right: auto;
}
/* change row */
.PMS350_EDIT.table>tbody>tr>td {
	table-layout: fixed;
	word-break: break-all;
	word-wrap: break-word;
}
/* scroll && height */
.scroll_PMS350_EDIT_dialog {
	overflow: scroll;
	width: 400px;
	height: 300px;
}
.tdpadding{
	padding:  10px 5px 5px 5px;
}
.alignleft{
	text-align: left !important;
}
.bigspace{
	margin-left: 50px !important;
}
.datewidth{
	width:180px !important;
}
.datewidth1{
	width:90px !important;
	text-align: center;
}
.datewidth2{
	width:120px !important;
	text-align: center;
}
.datewidth3{
	width:200px !important;
	text-align: center;
}
.mainTB th, td {		
	border-collapse: collapse;
	padding: 5px;
}
.subTB td {
	padding: 5px;
}
</style>
<div ng-controller="PMS305_QUERYController" ng-cloak>
	<div class="modal-dialog PMS305_EDIT"> 
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" ng-click="closeThisDialog('cancel')">&times;</button>
				<h4 id="myModalAlertLabel" class="modal-title" align="center">請選擇險種代碼</h4>
			</div>
		    <div class="modal-body" align="center">
		    	<form name="parameterTypeEditForm" class="form-horizontal" data-toggle="validator" role="form" autocomplete="off" enter-as-tab>
					<table class="mainTB" border="1px">
						<tr>
							<th class="datewidth1">勾選</th>
							<th class="datewidth2">險種代碼</th>
							<th class="datewidth3">險種名稱</th>
						</tr>
						<tr class="repeat-row" ng-repeat="row in paramList track by $index" ng-class-odd="'rowOdd'" ng-class-even="'rowEven'">
							<td><input type="radio" name="selecteCert" ng-click="ch($index)" ng-checked="check[$index]";></td>
							<td>{{row.INSPRD_ID }}</td>
							<td>{{row.INSPRD_NAME }}</td>
						</tr>      
					</table>
		    	</form>
				<div class="search_box_btn text-center">
					<button type="button" class="btn btn-primary" ng-click="confirm();closeThisDialog('cancel')">確定</button>
					<button type="button" class="btn btn-default" ng-click="closeThisDialog('cancel')" >取消</button>
				</div>
		    </div>
		</div>
	</div> 
</div>
