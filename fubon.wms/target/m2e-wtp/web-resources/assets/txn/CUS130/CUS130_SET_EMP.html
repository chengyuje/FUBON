<style>
/* open dialog */
.ngdialog.CUS130_SET_EMP {
	
}
/* dialog panl */
.modal-dialog.CUS130_SET_EMP {
	position: relative;
	top: 0;
	right: 0;
	bottom: 0;
	left: 0;
	width: 1200px;
	height: auto;
}
/* table size */
.CUS130_SET_EMP table {
	width: 100%;
	margin-left: auto;
	margin-right: auto;
}
/* change row */
.CUS130_SET_EMP.table>tbody>tr>td {
	table-layout: fixed;
	word-break: break-all;
	word-wrap: break-word;
}
/* scroll && height */
.scroll_CUS130_SET_EMP_dialog {
	overflow: scroll;
	width: 400px;
	height: 300px;
}
.tdpadding{
	padding:  10px 5px 5px 5px;
}
.alignleft{
	text-align: left !important;
}
.bigspace{
	margin-left: 50px !important;
}
.datewidth{
	width:180px !important;
}
.red{
	color: red !important;
}
</style>
<div ng-controller="CUS130_SET_EMPController" ng-cloak>
	<div class="modal-dialog CUS130_SET_EMP">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" ng-click="closeThisDialog('cancel')">&times;</button>
				<h4 id="myModalAlertLabel" class="modal-title" align="center">選擇轄下理專/PS</h4>
			</div>
			<div class="modal-body">
				<h4>選取提醒對象，請先選擇分行</h4>
				<table>
					<tr>
						<th>業務處：</th>
						<td class="tdpadding">
							<e-combobox id="region" name="region"
							ng-datasource="REGION_LIST"
							ng-model="inputVO.region"
							ng-validate="false" 
							ng-disabled="AVAIL_REGION.length == 1"
							ng-readonly="AVAIL_REGION.length == 1" 
							ng-editable="false"
							ng-format="F3"
							ng-required="false"
							ng-change="ChangeRegion(region)"
							style="line-height:20px;" />
						</td>
						<th>營運區：</th>
						<td class="tdpadding">
							<e-combobox id="area" name="area"
							ng-datasource="AREA_LIST"
							ng-model="inputVO.area"
							ng-validate="false" 
							ng-disabled="AVAIL_AREA.length == 1"
							ng-readonly="AVAIL_AREA.length == 1" 
							ng-editable="false"
							ng-format="F3"
							ng-required="false"
							ng-change="ChangeArea(region)"
							style="line-height:20px;" />
						</td>
						<th>分行：</th>
						<td class="tdpadding">
							<e-combobox id="branch" name="branch"
							ng-datasource="BRANCH_LIST"
							ng-model="inputVO.branch"
							ng-validate="false" 
							ng-disabled="AVAIL_BRANCH.length == 1"
							ng-readonly="AVAIL_BRANCH.length == 1" 
							ng-editable="false"
							ng-format="F1"
							ng-required="false"
							ng-change="ChangeBranch(region);get_emp_list();"
							style="line-height:20px;" />
						</td>
					</tr>
				</table>
				<table class="td_center">
					<tr>
						<td width="45%">
							<div class="gv_tab_sc" style="height:400px;">
								<table class="table table-bordered e-table-freeze" e-top="true" e-mode="1" e-height="400px" e-list="empList">
									<thead>
										<tr>
											<th width="10%">
												<label style="font-weight: initial;margin-bottom: 0px;">
													<input type='checkbox' ng-model='checkVO.clickAll' ng-change='checkrow()' /> 全選
												</label>
											</th>
											<th width="25%">角色</th>
											<th width="35%">分行</th>
											<th width="15%">提醒員編</th>
											<th width="15%">提醒人員</th>
										</tr>
									</thead>
									<tbody>
										<tr class="repeat-row" ng-repeat="row in empList track by $index">
											<td><input type='checkbox' ng-model='row.SELECTED' /></td>
											<td>{{row.ROLE_NAME}}</td>
											<td>{{row.BRANCH_NBR}}-{{row.BRANCH_NAME}}</td>
											<td>{{row.EMP_ID}}</td>
											<td>{{row.EMP_NAME}}</td>
										</tr>
									</tbody>
								</table>
							</div>
						</td>
						<td width="10%">
							<button type="button" class="btn btn-default" ng-click="btnAddFun()" ng-disabled="inputVO2.txnCode == ''">加入→</button>
							<br>
							<br>
							<button type="button" class="btn btn-default" ng-click="btnDelFun()" ng-disabled="inputVO2.txnCode == ''">移除←</button>
						</td>
						<td width="45%">
							<div class="gv_tab_sc" style="height:400px;">
								<table class="table table-bordered e-table-freeze" e-top="true" e-mode="1" e-height="400px" e-list="empFinList">
									<thead>
										<tr>
											<th width="10%">
												<label style="font-weight: initial;margin-bottom: 0px;">
													<input type='checkbox' ng-model='checkVO.clickAll2' ng-change='checkrow2()' /> 全選
												</label>
											</th>
											<th width="25%">角色</th>
											<th width="35%">分行</th>
											<th width="15%">提醒員編</th>
											<th width="15%">提醒人員</th>
										</tr>
									</thead>
									<tbody>
										<tr class="repeat-row" ng-repeat="row in empFinList track by $index">
											<td><input type='checkbox' ng-model='row.SELECTED' /></td>
											<td>{{row.ROLE_NAME}}</td>
											<td>{{row.BRANCH_NBR}}-{{row.BRANCH_NAME}}</td>
											<td>{{row.EMP_ID}}</td>
											<td>{{row.EMP_NAME}}</td>
										</tr>
									</tbody>
								</table>
							</div>
						</td>
					</tr>
				</table>
			</div>
			<div class="search_box_btn text-center">
				<button type="button" class="btn btn-primary" ng-click="save()">設定完成</button>
				<button type="button" class="btn btn-default" ng-click="closeThisDialog('cancel')" >取消</button>
			</div>
		</div>
	</div>
</div>
