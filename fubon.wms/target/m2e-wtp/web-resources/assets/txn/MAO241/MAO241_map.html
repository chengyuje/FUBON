<style>
/* open dialog */
.ngdialog.MAO241_map {

}
/* dialog panl */
.modal-dialog-MAO241_map {
    width: 700px;
    margin: 30px auto;
}
/* table size */
.MAO241_map table {
	width: 100%;
	margin-left: auto;
	margin-right: auto;
}
/* change row */
.MAO241_map.table>tbody>tr>td {
	table-layout: fixed;
	word-break: break-all;
	word-wrap: break-word;
}
/* scroll && height */
.scroll_MAO241_map_dialog {
	overflow: scroll;
	width: 400px;
	height: 300px;
}
.tdpadding{
	padding:  10px 5px 5px 5px;
}
.alignleft{
	text-align: left !important;
}
.bigspace{
	margin-left: 50px !important;
}
.datewidth{
	width:180px !important;
}
.angular-google-map-container {
	height: 450px; 
}
</style>

<div class="MAO241_map" ng-controller="MAO241_mapController" ng-cloak>
	<div class="modal-dialog-MAO241_map">
		<div class="modal-content">
		<div class="modal-header">
				<button type="button" class="close" ng-click="closeThisDialog('cancel')">&times;</button>
				<h4 id="myModalAlertLabel" class="modal-title" align="center">地圖內容</h4>
			</div>
			<div class="modal-body">
  				<ui-gmap-google-map center='map.center' zoom='map.zoom'>
  					<ui-gmap-marker coords="marker.coords" idkey="marker.id">
       				 </ui-gmap-marker>
        		</ui-gmap-google-map>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-info" ng-click="closeThisDialog('cancel')">關閉</button>
			</div>
		</div>
	</div>
</div>
