<style>
.modal-dialog.SQM120_send {
	position: relative;
	top: 100px;
	right: 0;
	bottom: 0;
	left: 0px;
	width: 50%;
	height: auto;
}
.SQM120_send table {
	width: 100%;
	margin-left: auto;
	margin-right: auto;
}
/* change row */
.SQM120_send.table>tbody>tr>td {
	table-layout: fixed;
	word-break: break-all;
	word-wrap: break-word;
}
/* scroll && height */
.scroll_SQM120_send_dialog {
	overflow: scroll;
	width: 400px;
	height: 300px;
}
.tdpadding{
	padding:  10px 5px 5px 5px;
}
.alignleft{
	text-align: left !important;
}
.bigspace{
	margin-left: 50px !important;
}
.datewidth{
	width:180px !important;
	float: left !important;
}
</style>
<div ng-controller="SQM120_sendController" ng-cloak>
	<div class="modal-dialog SQM120_send">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" ng-click="closeThisDialog('cancel')">&times;</button>
				<h4 id="myModalAlertLabel" class="modal-title" align="center">選擇簽核流程</h4>
			</div>
			<div class="modal-body">
			<form name="parameterTypeEditForm" class="form-horizontal"
					data-toggle="validator" role="form" autocomplete="off" enter-as-tab>
				<table>
					<tr>
						<th>選擇簽核角色：</th>
						<td>
							<e-combobox id="owner_role_id" name="owner_role_id"
							ng-datasource="roleList"
							ng-model="inputVO.owner_role_id"
							ng-validate="false" 
							ng-editable="false"
							ng-format="F3"
							ng-required="true"
							ng-change="roleChange()"
							width="150px"
							style="line-height:20px;" />
						</td>	
						<th>選擇簽核人員：</th>
						<td>
							<e-combobox id="owner_emp_id" name="owner_emp_id"
							ng-datasource="empList"
							ng-model="inputVO.owner_emp_id"
							ng-validate="false" 
							ng-editable="false"
							ng-format="F1"
							ng-required="true"
							width="150px"
							style="line-height:20px;" />
						</td>		
				</tr>	
				</table>
				<div class="search_box_btn text-center">
					<button type="button" class="btn btn-primary" ng-click="send()" >送出</button>
					<button type="button" class="btn btn-primary" ng-click="closeThisDialog('cancel')" >取消</button>
				</div>
			</div>
			<div style="text-align: center;"><span style="color:red;text-align:center;">溫馨提醒：請處/副主管依自行管轄營運區批示案件完成，直接選擇送至總行經辦即可，謝謝。</span></div>
		</div>
	</div>
</div>
