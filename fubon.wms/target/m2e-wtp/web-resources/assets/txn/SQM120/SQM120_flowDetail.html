<style>
.modal-dialog.SQM120_flowDetail {
	position: relative;
	top: 100px;
	right: 0;
	bottom: 0;
	left: 0px;
	width: 50%;
	height: auto;
}
.SQM120_flowDetail table {
	width: 100%;
	margin-left: auto;
	margin-right: auto;
}
/* change row */
.SQM120_flowDetail.table>tbody>tr>td {
	table-layout: fixed;
	word-break: break-all;
	word-wrap: break-word;
}
/* scroll && height */
.scroll_SQM120_flowDetail_dialog {
	overflow: scroll;
	width: 400px;
	height: 300px;
}
.tdpadding{
	padding:  10px 5px 5px 5px;
}
.alignleft{
	text-align: left !important;
}
.bigspace{
	margin-left: 50px !important;
}
.datewidth{
	width:180px !important;
	float: left !important;
}
</style>
<div ng-controller="SQM120_flowDetailController" ng-cloak>
	<div class="modal-dialog SQM120_flowDetail">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" ng-click="closeThisDialog('cancel')">&times;</button>
				<h4 id="myModalAlertLabel" class="modal-title" align="center">處理狀態</h4>
			</div>	
				<e-jumping-once output="outputVO" list="paramList" totallist="totalData"></e-jumping-once>
				
				<div class="gv_tab_sc" style="white-space: nowrap;">
					<table class="e-table-freeze table td_center" e-height="535px" e-mode="1" e-top="true" e-list="paramList">
						<thead>
							<tr>
								<th>送件人員</th>
								<th>處理人員</th>
								<th>處理狀態</th>
								<th>送出案件時間</th>
								<th>退件原因</th>
							</tr>
						</thead>
						<tbody>
							<tr class="repeat-row" ng-repeat="row in paramList track by $index" ng-class-odd="'rowOdd'" ng-class-even="'rowEven'">
								<td>{{row.SIGNOFF_ID}}<ps ng-show="row.SIGNOFF_NAME">-</ps>{{row.SIGNOFF_NAME}}</td>
								<td>{{row.NEXT_SIGNOFF_ID}}<ps ng-show="row.NEXT_SIGNOFF_NAME">-</ps>{{row.NEXT_SIGNOFF_NAME}}</td>
								<td>{{row.CASE_STATUS | mapping:STATUS_LIST}}</td>
								<td>{{row.CREATETIME}}</td>
								<td>{{row.REMARK}}</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="search_box_btn text-center">
					<button type="button" class="btn btn-primary" ng-click="closeThisDialog('cancel')" >確定</button>
				</div>
			</div>
		</div>
	</div>
</div>
