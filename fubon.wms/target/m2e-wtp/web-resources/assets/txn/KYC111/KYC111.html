<
<style>
input:required:invalid {
	border-color: red;
}
</style>
<script type="text/javascript" src="assets/txn/KYC111/KYC111.js"></script>
<div ng-controller="KYC111Controller" ng-cloak>
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" ng-click="closeThisDialog('cancel')">&times;</button>
				<h4 id="myModalAlertLabel" class="modal-title">修改題目</h4>
			</div>
			<div class="modal-body">
				<div class="search_table search_box1">
					<table>
						<tr>
							<th>中文題目</th>
							<td>
								<input class="form-control" type="text" ng-model="inputVO.QUESTION_DESC" ng-required="true">
							</td>
						</tr>
						<tr>
							<th>英文題目</th>
							<td>
								<input class="form-control" type="text" ng-model="inputVO.QUESTION_DESC_ENG" ng-required="true">
							</td>
						</tr>
						<tr>
							<th>圖示上傳</th>
							<td>
								<e-upload ng-hide="columnFlag" success="uploadFinshed(name,rname)"></e-upload>
							</td>
						</tr>
						<tr>
							<th>題目類型</th>
							<td><e-combobox id="quertiontype" name="quertiontype"
									ng-datasource="list"
									ng-model="inputVO.QUESTION_TYPE" ng-validate="false"
									ng-readonly="false" ng-editable="false" ng-format="F3"
									ng-required="true" width="200px" style="line-height:20px;" />
							</td>
						</tr>
						<tr>
							<th>選項清單</th>
							<td><button type="button" class="btn btn-info" ng-click="addRow()">新增選項清單</button></td>
						</tr>
					</table>
				</div>
				<div class="gv_tab_sc scroll_y">
					<table>
						<tr>
							<th>功能</th>
							<th>中文答案</th>
							<th>英文答案</th>
						</tr>
						<tr ng-repeat="row in inputVO.ANSWER_DESC track by $index" ng-class-odd="'rowOdd'" ng-class-even="'rowEven'">
							<td width="10px">
								<button type="button" class="btn btn-info" ng-click="deleteRow($index,row)">X</button>
							</td>
							<td>{{row.ANSWER_DESC}} 
								<input ng-if="row.ANSWER_DESC ==null?true:false" type="text" class="form-control" ng-required="true"
									   placeholder="請輸入..." id="answer_desc" name="answer_desc" ng-model="row.ANS_DESC">
							</td>
							<td>{{row.ANSWER_DESC_ENG}} 
								<input ng-if="row.ANSWER_DESC_ENG ==null?true:false" type="text" class="form-control" ng-required="true"
									   placeholder="請輸入..." id="answer_desc_eng" name="answer_desc_eng" ng-model="row.ANS_DESC_ENG">
							</td>
						</tr>
					</table>
				</div>
					<input class="uniform_on" type='checkbox' id="opt_yn" name="opt_yn" ng-model='inputVO.ANS_OTHER_FLAG' ng-true-value="'Y'" ng-false-value="'N'" /> 是否有其他項目 
					<input class="uniform_on" type='checkbox' id="memo_yn" name="memo_yn" ng-model='inputVO.ANS_MEMO_FLAG' ng-true-value="'Y'" ng-false-value="'N'" /> 是否有補充說明
				<div class="modal-footer">
					<button ng-click="saveData()" class="btn btn-info" data-dismiss="modal">確定</button>
					<button type="button" ng-click="closeThisDialog('cancel')" class="btn btn-info" data-dismiss="modal">取消</button>
				</div>
			</div>
		</div>
	</div>
</div>
