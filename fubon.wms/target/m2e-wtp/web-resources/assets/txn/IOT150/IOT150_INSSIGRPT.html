<style>
/* open dialog */
.ngdialog.IOT150_INSSIGRPT {
	
}
/* dialog panl */
.modal-dialog.IOT150_INSSIGRPT {
	position: relative;
	top: 0;
	right: 0;
	bottom: 0;
	left: 0;
	width: 500px;
	height: auto;
}
/* table size */
.IOT150_INSSIGRPT table {
	width: 100%;
	margin-left: auto;
	margin-right: auto;
}
/* change row */
.IOT150_INSSIGRPT.table>tbody>tr>td {
	table-layout: fixed;
	word-break: break-all;
	word-wrap: break-word;
}
/* scroll && height */
.scroll_IOT150_INSSIGRPT_dialog {
	overflow: scroll;
	width: 400px;
	height: 300px;
}
.tdpadding{
	padding:  10px 5px 5px 5px;
}
.alignleft{
	text-align: left !important;
}
.bigspace{
	margin-left: 50px !important;
}
.datewidth{
	width:150px !important;
}
.red{
	color: red !important;
}
.e-cover-element-iot150 {
    position: absolute;
    width: 95%;
    height: 100px;
    border-top: 2px solid #9A9A9A;
    border-left: 2px solid #9A9A9A;
    background: #ECECEC;
}
.e-cover-element-iot150-hold {
	position: absolute;
    width: 95%;
    height: 100px;
    border-top: 2px solid #9A9A9A;
    border-left: 2px solid #9A9A9A;
    background: #333333!important;
}
</style>
<script type="text/javascript" src="assets/txn/IOT150/IOT150_INSSIGRPT.js"></script>
<div ng-controller="IOT150_INSSIGRPTController" ng-cloak>
	<div class="modal-dialog IOT150_INSSIGRPT">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" ng-click="closeThisDialog('cancel')">&times;</button>
				<h4 id="myModalAlertLabel" class="modal-title" align="center">人壽待檢核管理報表</h4>
			</div>
			<div class="modal-body">
				<table>
					<tr><td width="40%"></td><td><input type='checkbox' ng-model='inputVO.unsign' ng-change='delrow_ao(row)' ng-true-value="'Y'" ng-false-value="'N'"/>&nbsp;未檢核<br/></td></tr>
					<tr><td width="40%"></td><td><input type='checkbox' ng-model='inputVO.signed' ng-change='delrow_ao(row)' ng-true-value="'Y'" ng-false-value="'N'"/>&nbsp;已檢核<br/></td></tr>
					<tr><td width="40%"></td><td><input type='checkbox' ng-model='inputVO.reject' ng-change='delrow_ao(row)' ng-true-value="'Y'" ng-false-value="'N'"/>&nbsp;需重新檢核<br/></td></tr>
				</table>
				
			</div>
			<div class="search_box_btn text-center" ng-hide="fromApp">
				<button type="button" class="btn btn-default" ng-click="genReport()" >列印</button>
				<button type="button" class="btn btn-default" ng-click="closeThisDialog('cancel')" >取消</button>
			</div>
		</div>
	</div>
</div>
