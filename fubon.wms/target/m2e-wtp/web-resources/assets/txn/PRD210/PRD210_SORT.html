	<h4 class="h4-title">投資型保險 (全委保單)</h4>
	<div class="gv_tab_sc">
		<table class="td_center">
			<thead>
				<tr>
					<td colspan="4" style="background-color: white;border: none !important;">目前生效日期：{{currentDate2}}</td>
					<td colspan="3" style="background-color: white;border: none !important;">
						<div style="float: left !important;margin-top: 3px;">
							預計生效日期：
						</div>
						<div class="input-group datebox datewidth">
							<input type="text" id="date2" name="date2"
								class="form-control"
								uib-datepicker-popup="yyyy/MM/dd"
								ng-model="inputVO.date2"
								is-open="model.b"
								datepicker-options="date2Options"
								ng-readonly="true"
								ng-change="init2()" />
							<!-- 製作日曆button -->
							<span class="input-group-btn">
								<button type="button" class="btn btn-default" ng-click="open($event,'b')">
								<i class="glyphicon glyphicon-calendar"></i></button>
							</span>
						</div>
					</td>
				</tr>
				<tr>
					<td colspan="4" style="background-color: white;border: none !important;"></td>
					<td colspan="3" style="background-color: white;border: none !important;">
						有異動日期：{{changeDate2}}
					</td>
				</tr>
				<tr>
					<th width="5%">優質商品排序</th>
					<th width="10%">保險代碼</th>
					<th width="20%">保險名稱</th>
					<th width="10%">標的代號</th>
					<th width="5%" style="background-color: white;border: none !important;"></th>
					<th width="10%">保險代碼</th>
					<th width="20%">保險名稱</th>
					<th width="5%">搜尋代碼</th>
					<th width="5%">搜尋標的</th>
					<th width="10%">標的代號</th>
				</tr>
			</thead>
			<tbody>
				<tr class="repeat-row" ng-repeat="row in listBase2 track by $index" ng-class-odd="'rowOdd'" ng-class-even="'rowEven'">
					<td>{{row.rank}}</td>
					<td>{{row.old_prd_id}}</td>
					<td>{{row.old_ins_name}}</td>
					<td>
						<div ng-repeat="row2 in row.old_fund_list track by $index">{{row2.TARGET_ID}}</div>
					</td>
					<td style="border: none !important;"></td>
					<td><input type="text" id="prd_id" name="prd_id" class="form-control" ng-model="row.prd_id" e-length-limit="10" ng-blur="checkID(row, '2')"></td>
					<td ng-if="row.canEdit">{{row.ins_name}}</td>
					<td ng-if="!row.canEdit" class="with-errors">無此商品代碼</td>
					<td><button type="button" class="btn btn-info" ng-click="goPRD160(row, '2')" function-type="query">搜尋</button></td>
					<td ng-if="row.ins_name && row.canEdit"><button type="button" class="btn btn-info" ng-click="openFUND(row)" function-type="query">搜尋</button></td>
					<td ng-if="row.ins_name && row.canEdit">
						<div ng-repeat="row2 in row.fund_list track by $index">{{row2.TARGET_ID}}</div>
					</td>
					<td ng-if="!(row.ins_name && row.canEdit)"></td>
					<td ng-if="!(row.ins_name && row.canEdit)"></td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="search_box_btn text-center">
		<button type="button" class="btn btn-info" ng-click="save()" function-type="maintenance">儲存</button>
		<button type="button" class="btn btn-info" ng-click="init2()" function-type="maintenance">重新查詢</button>
		<button type="button" class="btn btn-info" ng-click="clear()" function-type="maintenance">清除日期</button>
	</div>
</div>
