
<script type="text/javascript" src="assets/txn/KYC999/KYC999.js"></script>


<div class="KYC999" ng-controller="KYC999Controller" ng-cloak>
	<!-- 查詢外框 -->
	<div class="tfb_content">
		<div class="tfb_content_icon"></div>
		<div class="tfb_content_tit">
			<img src="assets/images/icon/tfb_icon_a15.gif">法人KYC有效客戶名單
		</div>
	</div>
	<!--外框裡面-->
	<div class="panel_content">
		<div class="bootstrap-admin-panel-content text-muted search_box">
			<table class="row">
				<tr>
					<th class="col-md-1">起始日期:</th>
					<td class="col-md-3">
							<div class="input-group datebox datewidth" >
								<input type="text" id="sdate" name="sdate" class="form-control" uib-datepicker-popup="yyyy/MM/dd" ng-model="inputVO.dateStart" is-open="model.a" datepicker-options="sDateOptions" ng-readonly="true" ng-change="limitDate()" />
								<!-- 製作日曆button -->
								<span class="input-group-btn">
									<button type="button" class="btn btn-default" ng-click="open($event,'a')">
										<i class="glyphicon glyphicon-calendar"></i>
									</button>
								</span>
							</div>
					</td>
					<th class="col-md-1">結束日期:</th>
					<td class="col-md-3">
						<div class="input-group datebox datewidth" >
							<input type="text" id="edate" name="edate" class="form-control" uib-datepicker-popup="yyyy/MM/dd" ng-model="inputVO.dateEnd" is-open="model.b" datepicker-options="eDateOptions" ng-readonly="true" ng-change="limitDate()" />
							<!-- 製作日曆button -->
							<span class="input-group-btn">
								<button type="button" class="btn btn-default" ng-click="open($event,'b')">
									<i class="glyphicon glyphicon-calendar"></i>
								</button>
							</span>
						</div>
						</div>
					</td>
					<td class="col-md-1">
						<button type="button" class="btn btn-info" ng-click="inquire()">查詢</button>
					</td>
				</tr>
			</table>
		</div>
	</div>



	<!-- 結果外框 -->
	<div class="tfb_content">
		<div class="tfb_content_icon"></div>
		<div class="tfb_content_tit">
			<img src="assets/images/icon/tfb_icon_a15.gif">查詢結果
		</div>
	</div>
	<!--外框裡面-->
	
	<div class="panel_content">

		<e-jumping-once output="outputVO" list="paramList" totallist="resultList"></e-jumping-once>
		<div class="gv_tab_sc scroll_y" style="min-height: 235px; white-space: nowrap;">
			<table class="tablesaw table table-striped table-bordered" data-tablesaw-mode="swipe" data-tablesaw-sortable data-tablesaw-minimap>
				<thead>
					<tr>
						<th scope="col" data-tablesaw-sortable-col><e-sorter e-input="inputVO" e-mode="auto" e-col="EDITOR_CONDITION2" e-query="query()">客戶ID</e-sorter></th>
						<th scope="col" data-tablesaw-sortable-col><e-sorter e-input="inputVO" e-mode="auto" e-col="EDITOR_CONDITION3" e-query="query()">客戶姓名</e-sorter></th>
						<th scope="col" data-tablesaw-sortable-col><e-sorter e-input="inputVO" e-mode="auto" e-col="EDITOR_CONDITION5" e-query="query()">風險屬性</e-sorter></th>
						<th scope="col" data-tablesaw-sortable-col><e-sorter e-input="inputVO" e-mode="auto" e-col="EDITOR_CONDITION6" e-query="query()">KYC承作日</e-sorter></th>
					</tr>
				</thead>
				<tbody>
					<tr class="repeat-row" ng-repeat="row in paramList track by $index | limitTo:displayLimit" ng-class-odd="'rowOdd'" ng-class-even="'rowEven'">
						<td align="center">{{row.CUST_ID}}</td>
						<td align="center">{{row.CUST_NAME}}</td>
						<td align="center">{{row.CUST_RISK_AFR}}</td>
						<td align="center">{{row.TEST_DATE}}</td>
					</tr>
				</tbody>
			</table>
			<div class="search_box_btn text-center">
				<button type="button" class="btn btn-info" ng-click="exportCSV()">匯出</button>
			</div>
		</div>
	</div>
</div>
