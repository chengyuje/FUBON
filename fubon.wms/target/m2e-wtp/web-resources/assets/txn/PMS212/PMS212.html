<style>
/* open dialog */
.ngdialog.PMS212 {
	
}
/* dialog panl */
#ejp>tbody {
	width: 100% !important;
}

.modal-dialog.PMS212 {
	position: relative;
	top: 0;
	right: 0;
	bottom: 0;
	left: 0;
	width: 850px;
	height: auto;
}
/* table size */
.PMS212 table {
	width: 100%;
	margin-left: auto;
	margin-right: auto;
}

.PMS212 table.little {
	width: 60%;
}
/* change row */
.PMS212.table>tbody>tr>td {
	table-layout: fixed;
	word-break: break-all;
	word-wrap: break-word;
}
/* scroll && height */
.scroll_PMS212_dialog {
	overflow: scroll;
	width: 400px;
	height: 300px;
}

.tdpadding {
	padding: 10px 5px 5px 5px;
}

.alignleft {
	text-align: left !important;
}

.bigspace {
	margin-left: 50px !important;
}

.datewidth {
	width: 180px !important;
}

.search-table-outter {
	overflow-x: scroll;
}

.colwidth>thead>tr>th {
	min-width: 150px;
	white-space: nowrap;
}

.red {
	color: red;
}
</style>
<script type="text/javascript" src="assets/txn/PMS212/PMS212.js"></script>
<script type="text/javascript" src="assets/txn/PMS212/PMS212_UPLOAD.js"></script>
<div class="PMS212" ng-controller="PMS212Controller" ng-cloak>
	<div>
		<div class="tfb_content">
			<div class="tfb_content_icon"></div>
			<div class="tfb_content_tit">
				<img src="assets/images/icon/tfb_icon_a15.gif"><span style="font-size:22px">調整客戶歷史AOCODE</span>
			</div>
		</div>
		<!--Content of the panel-->
		<div class="panel_content" style="height:55px;">
			<div class="search_table search_box3">
				<form name="parameterTypeEditForm" class="form-horizontal" data-toggle="validator" role="form" autocomplete="off" enter-as-tab>
					<table style="width:600px;margin-left: 0">
						<tr>
							<!-- <th>計績年月：</th>
							<td><e-combobox ng-datasource="mappingSet['timeE']" ng-model="inputVO.yearMon"
									ng-validate="false" ng-readonly="false" ng-editable="false"
									ng-format="F3" ng-required="true" width="180px" height="30px"
									style="line-height:20px;" /></td> -->
							<th><span style="color: red;">*</span>客戶ID：</th>
							<td>						
								<input type="text" placeholder="請輸入客戶ID..." ng-model="inputVO.custID" e-length-limit="10" ng-required="true">						 
							</td>	

							<td><button type="button" class="btn btn-info" ng-click="query()">查詢</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
								<!-- <button type="button" class="btn btn-info" ng-click="init()">清除</button> -->
								<button type="button" class="btn btn-info" ng-click="adddata(inputVO)">上傳</button></td>
						</tr>
					</table>
				</form>
			</div>
		</div>
		
<!-- 結果區 -->
	<div>
		<div class="tfb_content">
			<div class="tfb_content_icon"></div>
			<div class="tfb_content_tit">
				<img src="assets/images/icon/tfb_icon_a15.gif">查詢結果
			</div>
		</div>
		<!-- Content of the panel -->
		<div class="panel_content">
			<e-jumping output="outputVO" input="inputVO" query="query()"
				list="largeAgrList"></e-jumping>
			<div class="gv_tab_sc scroll_y"
				style="height: 335px; white-space: nowrap;">
				<table class="table-bordered">
					<thead>
						<tr>
							<th>調整</th>
							<th style="width:18%;">調整後AOCODE</th>
							<th style="width:18%;">資料月份</th>
							<th style="width:18%;">客戶ID</th>
							<th style="width:18%;">客戶姓名</th>
							<th style="width:18%;">AOCODE</th>
						</tr>
					</thead>
					
					<tbody style="text-align: center;">
						<tr class="repeat-row" ng-repeat="row in largeAgrList | limitTo:displayLimit track by $index" ng-class-odd="'rowOdd'" ng-class-even="'rowEven'">
							<!-- <td><input type="checkbox" class="cb"/></td> -->
							<td ng-if="row.ADJ == '0'"><input type="checkbox" class="cb" ng-click="changeCheck($index)"></td>
							<td ng-if="row.ADJ == '1'"><input type="checkbox" checked="true" class="cb" ng-click="changeCheck($index)"></td>
							<td><input type="text" ng-model="row.ADJAOCODE" e-length-limit="10" ng-change="choose(row.ROWNUM)"/></td>
							<td>{{row.ADJDATAMONTH}}</td>
							<td>{{row.CUSTID}}</td>
							<td>{{row.CUSTNAME}}</td>
							<td>{{row.AOCODE}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="search_box_btn text-center" style="padding-bottom: 10px;">
			<button type="button" class="btn btn-info" ng-click="update()" ng-disabled="largeAgrList.length<1">儲存</button>
		</div>
	</div>
<!-- 結果區 -->
	</div>
</div>
