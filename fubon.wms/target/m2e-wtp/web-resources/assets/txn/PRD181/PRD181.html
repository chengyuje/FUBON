<script type="text/javascript" src="assets/txn/PRD181/PRD181.js"></script>
<script type="text/javascript" src="assets/txn/PRD181/PRD181_EDIT.js"></script>
<div ng-controller="PRD181Controller" ng-cloak>
	<!--Content of the panel-->
	<div class="search_box_btn">
		<button ng-click="addRow()" class="btn btn-info">新增險種</button>
	</div>
	<div class="text-right">
	
		<e-jumping output="outputVO" input="inputVO" query="queryData()"
			list="dicountlist"></e-jumping>
	</div>
	<div class="gv_tab_sc scroll_y"
		style="white-space: nowrap; min-height:235px; overflow-x: auto;">
		<table>
		<thead>
			<tr>
				<th>功能</th>
				<th>險種代碼</th>
				<th>險種中文</th>
				<th>財產保險及傷害險<br />招攬資格
				</th>
				<th>財產保險、傷害險及健康險<br />招攬資格
				</th>

			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="row in dicountlist" ng-class-odd="'rowOdd'"
				ng-class-even="'rowEven'">
				<td><e-combobox id="edit" name="edit" ng-datasource="row.edit"
						ng-model="row.editto" ng-validate="false" ng-readonly="false"
						ng-editable="false" ng-format="F3" ng-required="false"
						ng-change="edit($index,row)" width="80px"
						style="line-height:20px;" /></td>
				<td>{{row.INSPRD_ID}}</td>
				<td>{{row.INSPRD_NAME}}</td>
				<td><input type="checkbox" ng-checked="row.CERT_03=='Y'" disabled></td>
				<td><input type="checkbox" ng-checked="row.CERT_05=='Y'" disabled></td>

			</tr>
		</tbody>
		</table>
	</div>
</div>
