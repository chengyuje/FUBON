<style>
<!--
input:required:invalid {
	border-color: red;
}
-->
</style>
<script type="text/javascript" src="assets/txn/PRD181/PRD181_EDIT.js"></script>
<div ng-controller="PRD181_EDITController" ng-cloak>
	<div class="modal-dialog" style="width: 1080px;">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close"
					ng-click="closeThisDialog('cancel')">&times;</button>
				<h4 id="myModalAlertLabel" class="modal-title"
					style="text-align: center;">{{title}}</h4>
			</div>
			<div class="modal-body">
				<form>
					<div class="gv_tab_sc scroll_y">
						<table>
						<thead>
							<tr>
								<th>*險種代碼</th>
								<th>*險種名稱</th>
								<th>財產保險及傷害險<br/>招攬資格
								</th>
								<th>財產保險、傷害險及健康險<br />招攬資格
								</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td><input type="text" ng-model="inputVO.INSPRD_ID" 
										   onkeyup="this.value=this.value.toUpperCase();value=value.replace(/[^-_A-Za-z0-9]/g,'')" 
										   maxlength="16"></td>
								<td><input type="text" ng-model="inputVO.INSPRD_NAME" maxlength="255"></td>
								<td><input type="checkbox" ng-model="inputVO.CERT_03" ng-false-value="'N'" ng-true-value="'Y'"></td>
								<td><input type="checkbox" ng-model="inputVO.CERT_05" ng-false-value="'N'" ng-true-value="'Y'"></td>
							</tr>
						</tbody>
						</table>
					</div>
					<div style="text-align: center;" class="modal-footer">
						<button ng-click="btnSubmit()" class="btn btn-info"
							data-dismiss="modal">確定</button>
						<button type="button" ng-click="closeThisDialog('cancel')"
							class="btn btn-info" data-dismiss="modal">取消</button>
					</div>
				</form>
			</div>
		</div>
	</div>

</div>
