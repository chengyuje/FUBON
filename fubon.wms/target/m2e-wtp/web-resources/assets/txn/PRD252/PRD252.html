<style>
/* dialog panl */
.modal-dialog.PRD252 {
	position: relative;
	top: 0;
	right: 0;
	bottom: 0;
	left: 0;
	width: 850px;
	height: auto;
}
.modal-dialog.PRD252_UPLOAD {
	position: relative;
	top: 0;
	right: 0;
	bottom: 0;
	left: 0;
	width: 300px;
	height: auto;
}
.tdpadding{
	padding:  10px 5px 5px 5px;
}
</style>
 	<script type="text/javascript" src="assets/txn/PRD252/PRD252.js"></script>
 	<script type="text/javascript" src="assets/txn/PRD252/PRD252_EDIT.js"></script>	
	<script type="text/javascript" src="assets/txn/PRD252/PRD252_UPLOAD.js"></script>
<div ng-controller="PRD252Controller" ng-cloak>
	<div class="search_table search_box3">
		<table>
			<tr>
				<th style="text-align:right; vertical-align:middle;">海外債商品代碼：</th>
				<td><input type="text" class="form-control" style="text-transform: uppercase;" placeholder="請輸入..." id="prdId" name="prdId" ng-model="inputVO.prdId" e-length-limit="16"></td>
				<td>
					<button type="button" class="btn btn-info" ng-click="inquireInit();inquire()">查詢</button>
					<button type="button" class="btn btn-info" ng-click="upload()" >新增</button>
				</td>
			</tr>
		</table>
	</div>
	<!-- 結果區 -->
	<h4 class="h4-title">查詢結果</h4>
	<span>共&nbsp;{{paramList.length}}&nbsp;筆資料</span>
	<div class="gv_tab_sc" style="white-space: nowrap;min-height:235px;overflow-x: auto;">
		<table class="table-bordered e-table-freeze" e-height="500px" e-mode="1" e-top="true" e-list="paramList">
			<thead>
				<tr>
					<th function-type="maintenance">功能</th>
					<th>商品代碼</th>
					<th>商品名稱</th>
					<th>產品說明暨投資風險預告書</th>
					<th>上傳日期</th>
					<th>上傳人員</th>
				</tr>
			</thead>
			<tbody>
				<tr class="repeat-row" ng-repeat="row in paramList track by $index">
					<td function-type="maintenance">
						<e-combobox id="cmbAction" name="cmbAction"
						ng-datasource="row.set"
						ng-model="row.cmbAction"
						ng-validate="false"
						ng-readonly="false" 
						ng-editable="false"
						ng-format="F3"
						ng-required="false"
						ng-change="action(row)"
						width="100px"
						style="line-height:20px;" />
					</td>
					<td text-align="center">{{row.PRD_ID}}</td>
					<td text-align="center">{{row.BOND_CNAME}}</td>
					<td text-align="center"><a onclick="return false" ng-click="download(row)">{{row.PRD_ID}}.pdf</td>
					<td text-align="center">{{row.LASTUPDATE = null ? row.CREATETIME : row.LASTUPDATE}}</td>
					<td text-align="center">{{row.MODIFIER = null ? row.CREATOR : row.MODIFIER}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
