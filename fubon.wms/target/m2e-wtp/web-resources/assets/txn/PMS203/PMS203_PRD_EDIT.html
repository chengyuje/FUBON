<style>
/* open dialog */
.ngdialog.PMS203_PRD_EDIT {
	
}
/* dialog panl */
.modal-dialog.PMS203_PRD_EDIT {
	position: relative;
	top: 0;
	right: 0;
	bottom: 0;
	left: 0;
	width: 750px;
	height: auto;
}
/* table size */
.PMS203_PRD_EDIT table {
	width: 100%;
	margin-left: auto;
	margin-right: auto;
}
/* change row */
.PMS203_PRD_EDIT.table>tbody>tr>td {
	table-layout: fixed;
	word-break: break-all;
	word-wrap: break-word;
}
/* scroll && height */
.scroll_PMS413_EDIT_dialog {
	overflow: scroll;
	width: 400px;
	height: 300px;
}
.tdpadding{
	padding:  10px 5px 5px 5px;
}
.alignleft{
	text-align: left !important;
}
.bigspace{
	margin-left: 50px !important;
}
.datewidth{
	width:180px !important;
}
td {
	padding: 5px;
}
</style>
<script type="text/javascript" src="assets/txn/PMS203/PMS203_PRD_EDIT.js"></script>
<div ng-controller="PMS203_PRD_EDITController" ng-cloak>
	<div class="modal-dialog PMS203_PRD_EDIT"> 
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" ng-click="closeThisDialog('cancel')">&times;</button>
				<h4 id="myModalAlertLabel" class="modal-title" align="center">{{row == null ? '生產力目標維護_新增' : '生產力目標維護_修改'}}理專追蹤商品目標</h4>
			</div>
			<div class="modal-body">
				<form name="parameterTypeEditForm" class="form-horizontal" data-toggle="validator" role="form" autocomplete="off" enter-as-tab>
					<table>
						<tr>
							<th><font color="red">*</font>資料年月：</th>
							<td>
								<e-combobox id="dataMonth" name="dataMonth"
								ng-datasource="mappingSet['timeE']" 
								ng-model="inputVO.sCreDate"
								ng-validate="false" 
								ng-readonly="false" 
								ng-editable="false" 
								ng-required="true" 
								ng-change="limitDate();dateChange()" 
								ng-format="F3" 
								width="150px" style="line-height:20px;" />	
							</td>	
							<th><font color="red">*</font>業務處：</th>
							<td>
								<e-combobox id="region_center_id" name="region_center_id"
								ng-datasource="REGION_LIST"
								ng-model="inputVO.region_center_id"
								ng-validate="false" 
								ng-disabled="row != null"
								ng-readonly="AVAIL_REGION.length == 1" 
								ng-editable="false"
								ng-format="F3"
								ng-required="true"
								ng-change="ChangeRegion()"
								width="200px"
								style="line-height:20px;" />
							</td>

						</tr>
						<tr>													
							<th><font color="red">*</font>營運區：</th>
							<td>
								<e-combobox id="branch_area_id" name="branch_area_id"
								ng-datasource="AREA_LIST"
								ng-model="inputVO.branch_area_id"
								ng-validate="false" 
								ng-disabled="row != null"
								ng-readonly="AVAIL_AREA.length == 1" 
								ng-editable="false"
								ng-format="F3"
								ng-required="true"
								ng-change="ChangeArea()"
								width="200px"
								style="line-height:20px;" />
							</td>

	     					<th><font color="red">*</font>分行：</th>
							<td>
								<e-combobox id="branch_nbr" name="branch_nbr"
								ng-datasource="BRANCH_LIST"
							 	ng-model="inputVO.branch_nbr"
								ng-validate="false" 
								ng-disabled="row != null"
								ng-readonly="AVAIL_BRANCH.length == 1" 
								ng-editable="false"
								ng-format="F1"
								ng-required="true"
								ng-change="ChangeBranch()"
								width="150px"
								style="line-height:20px;" />
							</td>												
														
						</tr>
						<tr>
							<th><font color="red">*</font>理專：</th>
							<td>
								<e-combobox id="ao_code" name="ao_code"
								ng-datasource="AO_LIST"
								ng-model="inputVO.ao_code"
								ng-validate="false"
								ng-disabled="row != null"
								ng-readonly="AVAIL_AO_CODE.length == 1" 
								ng-editable="false"
								ng-format="F1"
								ng-required="true"
								ng-change="ChangeAo_code();getJobTitle()"
								width="150px"
								style="line-height:20px;" />
						</td>
							<th>&nbsp;&nbsp;&nbsp;職級：</th>
							<td>
								{{inputVO.jobTitleId}}
							</td>
						</tr>						
						<tr>
							<th><font color="red">* 	</font>主商品代碼：</th>
							<td>
								<input type="text" ng-model="inputVO.mainPrdId" ng-disabled="row != null" required autofocus>
							</td>
							<th><font color="red">*</font>目標金額：</th>
							<td>
								<input type="text" e-input-limit="ND" e-length-limit="17" ng-model="inputVO.tarAmount" style="text-align: right" required> 元
							</td>						
						</tr>
					</table>
				</form>
			</div>
			<div class="search_box_btn text-center">
				<button type="button" class="btn btn-primary" ng-click="save()">確定</button>
				<button type="button" class="btn btn-default" ng-click="closeThisDialog('cancel')" >取消</button>
				<button type="button" class="btn btn-primary" ng-click="addNext('next')" ng-show="row == null">新增下一筆</button>				
			</div>
		</div>
	</div> 
</div>
