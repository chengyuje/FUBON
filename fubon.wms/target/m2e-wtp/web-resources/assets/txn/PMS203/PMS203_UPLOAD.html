<style>
/* open dialog */
.ngdialog.PMS203_INS_EDIT {
	
}
/* dialog panl */
.modal-dialog.PMS203_UPLOAD {
	position: relative;
	top: 0;
	right: 0;
	bottom: 0;
	left: 0;
	width: 750px;
	height: auto;
}
/* table size */
.PMS203_UPLOAD table {
	width: 100%;
	margin-left: auto;
	margin-right: auto;
}
/* change row */
.PMS203_UPLOAD.table>tbody>tr>td {
	table-layout: fixed;
	word-break: break-all;
	word-wrap: break-word;
}
/* scroll && height */
.scroll_PMS203_EDIT_dialog {
	overflow: scroll;
	width: 400px;
	height: 300px;
}
.tdpadding{
	padding:  10px 5px 5px 5px;
}
.alignleft{
	text-align: left !important;
}
.bigspace{
	margin-left: 50px !important;
}
.datewidth{
	width:180px !important;
}
.titleTB th, td {
	border-collapse: collapse;
	padding: 3px;
	text-align: center;	
}
.titleTB th {
	background-color: lightgray
}
.numAlign{
	text-align: right !important;
}

#middle{
	vertical-align: middle;
	font-size: 1em;
	font-weight: bold;
	color: #106987;	
}

</style>
<script type="text/javascript" src="assets/txn/PMS203/PMS203_UPLOAD.js"></script>
<div ng-controller="PMS203_UPLOADController" ng-cloak>
	<div class="modal-dialog PMS203_UPLOAD"> 
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" ng-click="closeThisDialog('cancel')">&times;</button>
				<h4 id="myModalAlertLabel" class="modal-title" align="center">{{rptTitle}} 整批匯入</h4>
			</div>
			<div class="modal-body">	
				<div>
					<table>
						<tr>
							<th align="right">報表年月:</th>	
							<td>
								<e-combobox id="dataMonth" name="dataMonth"
								ng-datasource="mappingSet['timeE']" 
								ng-model="inputVO.reportDate"
								ng-validate="false" 
								ng-readonly="false" 
								ng-editable="false" 
								ng-required="true" 
								ng-format="F3" 
								width="150px" style="line-height:20px;" />
							</td>						
							<td>
								<button type="button" class="btn btn-info" ng-click="downloadSample()">下載範例檔</button>
							</td>
							<td>
								<e-upload success="uploadFinshed(name, rname)" accept=".csv"></e-upload>
							</td>
							<td ng-show="confirm">
								<button type="button" class="btn btn-primary" ng-click="checkCSVFile()">確定</button>
							</td>
						</tr>						
					</table>
				</div>
				<div style="height:25px;"></div>				
			</div>
			
			<div><p></p></div>
		</div>
	</div> 
</div>
