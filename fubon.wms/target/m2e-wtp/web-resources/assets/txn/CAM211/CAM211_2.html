<style>
/* open dialog */
.ngdialog.CAM211_2_DETAIL {
	
}
/* dialog panl */
.modal-dialog.CAM211_2_DETAIL {
	position: relative;
	top: 0;
	right: 0;
	bottom: 0;
	left: 0;
	width: 900px;
	height: 300px;
}
/* table size */
.CAM211_2_DETAIL table {
	width: 100%;
	margin-left: auto;
	margin-right: auto;
}
/* change row */
.CAM211_2_DETAIL.table>tbody>tr>td {
	table-layout: fixed;
	word-break: break-all;
	word-wrap: break-word;
}
/* scroll && height */
.scroll_CAM211_2_DETAIL_dialog {
	overflow: scroll;
	width: 400px;
	height: 500px;
}

.tdpadding {
	padding: 10px 5px 5px 5px;
}

.alignleft {
	text-align: left !important;
}

.bigspace {
	margin-left: 50px !important;
}

.datewidth {
	width: 180px !important;
}

.red {
	color: red !important;
}
</style>
<script type="text/javascript" src="assets/txn/CAM211/CAM211_2.js"></script>
<div ng-controller="CAM211_2_Controller" ng-cloak>
	<div class="modal-dialog CAM211_2_DETAIL">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close"
					ng-click="closeThisDialog('cancel')">&times;</button>
				<h4 class="modal-title" align="center">({{row.EMP_NAME}})AO下活動資訊</h4>
			</div>
			<div class="modal-body">				
					<div>
						<e-jumping-once output="outputVO" list="data" totallist="AoParamList2"></e-jumping-once>
					</div>
					<div class="gv_tab_sc scroll_y" style="white-space: nowrap;">
					<table class="table-bordered">
						<thead>
							<tr>
								<th>活動名稱</th>
								<th>簡要說明</th>
								<th>活動到期日</th>
								<th>名單數</th>
								<th>已結案數</th>
								<th>完成率</th>
							</tr>
						</thead>
						<tbody>
							<tr class="repeat-row" ng-repeat="row in data track by $index"
								ng-class-odd="'rowOdd'" ng-class-even="'rowEven'">
								<td>{{row.CAMPAIGN_NAME}}</td>
								<td>{{row.CAMPAIGN_DESC}}</td>
								<td>{{row.END_DATE}}</td>
								<td align="right">{{row.TOTAL_COUNTS}}</td>
								<td align="right">{{row.CLOSE_COUNTS}}</td>
								<td align="right">{{(row.CLOSE_COUNTS/row.TOTAL_COUNTS)*100 | number:0}}%</td>
							</tr>
							<tr id='toralTr'>
								<td align="center">合計</td>
								<td></td>
								<td></td>
								<td align="right">{{totalList}}</td>
								<td align="right">{{totalClose}}</td>
								<td align="right">{{(totalClose/totalList)*100 | number:0}}%</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
