<style>
/* open dialog */
.ngdialog.CMORG103 {
	
}
/* dialog panl */
.modal-dialog.CMORG103 {
	position: relative;
	top: 0;
	right: 0;
	bottom: 0;
	left: 0;
	width: 850px;
	height: auto;
}
/* table size */
.CMORG103 table {
	width: 100%;
	margin-left: auto;
	margin-right: auto;
}
.CMORG103 table.little{
	width: 60%;
}
/* change row */
.CMORG103.table>tbody>tr>td {
	table-layout: fixed;
	word-break: break-all;
	word-wrap: break-word;
}
/* scroll && height */
.scroll_CMORG103_dialog {
	overflow: scroll;
	width: 400px;
	height: 300px;
}
.menu{
	margin: 0;
	padding-left: 10px;
}
.typeP a{
	color: purple !important;
}
.bigspace{
	margin-left: 50px !important;
}
.datewidth{
	width:180px !important;
}
</style>
<script type="text/javascript" src="assets/txn/CMORG103/CMORG103.js"></script>
<div ng-controller="CMORG103Controller" ng-cloak>
	<div class="CMORG103 panel panel-default">
		<div class="panel-heading">
			<div class="text-muted bootstrap-admin-box-title"><i class="glyphicon glyphicon-th-large"></i>組織類型設定</div>
		</div>
		<div class="bootstrap-admin-panel-content text-muted search_box">
			<table>
				<tr>
					<!-- menu -->
					<td width="20%">
						<ul>
							<li ng-repeat="row in treeORGTreeBase track by $index">
								<span ng-class="row.SUBITEM == null ? 'typeP' : ''"><a href="" onclick="return false" ng-click="showMenu2 = !showMenu2; show(row)">{{row.ORG_NAME}}</a></span>
								<ul ng-show="showMenu2" class="menu">
									<li ng-repeat="row2 in row.SUBITEM track by $index">
										<span ng-class="row2.SUBITEM == null ? 'typeP' : ''"><a href="" onclick="return false" ng-click="showMenu3 = !showMenu3; show(row2,row,row2)">{{row2.ORG_NAME}}</a></span>
										<ul ng-show="showMenu3" class="menu">
											<li ng-repeat="row3 in row2.SUBITEM track by $index">
												<span ng-class="row3.SUBITEM == null ? 'typeP' : ''"><a href="" onclick="return false" ng-click="showMenu4 = !showMenu4; show(row3,row2,row2)">{{row3.ORG_NAME}}</a></span>
												<ul ng-show="showMenu4" class="menu">
													<li ng-repeat="row4 in row3.SUBITEM track by $index">
														<span ng-class="row4.SUBITEM == null ? 'typeP' : ''"><a href="" onclick="return false" ng-click="showMenu5 = !showMenu5; show(row4,row3,row2)">{{row4.ORG_NAME}}</a></span>
														<ul ng-show="showMenu5" class="menu">
															<li ng-repeat="row5 in row4.SUBITEM track by $index">
																<span ng-class="row5.SUBITEM == null ? 'typeP' : ''"><a href="" onclick="return false" ng-click="showMenu6 = !showMenu6; show(row5,row4,row2)">{{row5.ORG_NAME}}</a></span>
																<ul ng-show="showMenu6" class="menu">
																	<li ng-repeat="row6 in row5.SUBITEM track by $index">
																		<span class="typeP"><a href="" onclick="return false" ng-click="show(row6,row5,row2)">{{row6.ORG_NAME}}</a></span>
																	</li>
																</ul>
															</li>
														</ul>
													</li>
												</ul>
											</li>
										</ul>
									</li>
								</ul>
							</li>
						</ul>
					</td>
					<td width="80%">
						<div class="bootstrap-admin-panel-content text-muted search_box">
							<form name="parameterTypeEditForm" class="form-horizontal" data-toggle="validator" role="form" autocomplete="off" enter-as-tab="">
								<table>
									<tr>
										<th>組織名稱：</th>
										<td><input class="form-control" type="text" placeholder="請輸入..." id="tipOrgName" name="tipOrgName" ng-model="inputVO.tipOrgName" e-length-limit="60" required></td>
									</tr>
									<tr ng-show="parameterTypeEditForm.tipOrgName.$error.required">
										<th></th>
										<td class="with-errors">請輸入組織名稱</td>
									</tr>
									<tr>
										<th>組織類型：</th>
										<td><input class="form-control" type="text" id="tipOrgType" name="tipOrgType" ng-model="inputVO.tipOrgType"e-length-limit="60" disabled></td>
									</tr>
									<tr>
										<th>父層級：</th>
										<td><input class="form-control" type="text" id="tipParOrgName" name="tipParOrgName" ng-model="inputVO.tipParOrgName" e-length-limit="60" disabled></td>
									</tr>
									<tr>
										<th></th>
										<td>
											<input type="radio" ng-model="inputVO.rdgAreaBranch" value="1">屬於區域 
											<input type="radio" ng-model="inputVO.rdgAreaBranch" value="2" class="bigspace">屬於分行
										</td>
									</tr>
								</table>
							</form>
							<div class="search_box_btn text-center">
								<button type="button" class="btn btn-info" ng-click="btnAdd()" function-type="maintenance">新增組織</button>
								<button type="button" class="btn btn-info" ng-click="btnSubAdd()" function-type="maintenance">新增子組織</button>
								<button type="button" class="btn btn-info" ng-click="btnEdit()" function-type="maintenance">修改組織</button>
								<button type="button" class="btn btn-info" ng-click="btnDel()" function-type="maintenance">刪除組織</button>
								<button type="button" class="btn btn-info" ng-click="btnConfirm()" function-type="maintenance">儲存確認</button>
								<button type="button" class="btn btn-info" ng-click="init()">清除</button>
							</div>
						</div>
					</td>
				</tr>
			</table>
		</div>
	</div>
</div>
