<style>
.modal-dialog.PMS418_EXCLUDEIP {
	position: relative;
	top: 100px;
	right: 0;
	bottom: 0;
	left: 0px;
	width: 50%;
	height: auto;
}
.PMS418_EXCLUDEIP table {
	width: 100%;
	margin-left: auto;
	margin-right: auto;
}
/* change row */
.PMS418_EXCLUDEIP.table>tbody>tr>td {
	table-layout: fixed;
	word-break: break-all;
	word-wrap: break-word;
}
/* scroll && height */
.scroll_PMS418_EXCLUDEIP_dialog {
	overflow: scroll;
	width: 400px;
	height: 300px;
}
.tdpadding{
	padding:  10px 5px 5px 5px;
}
.alignleft{
	text-align: left !important;
}
.bigspace{
	margin-left: 50px !important;
}
.datewidth{
	width:180px !important;
	float: left !important;
}
</style>
<div ng-controller="PMS418_EXCLUDEIPController" ng-cloak>
	<div class="modal-dialog PMS418_EXCLUDEIP">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" ng-click="closeThisDialog('cancel')">&times;</button>
				<h4 id="myModalAlertLabel" class="modal-title" align="center">上傳排除IP</h4>
			</div>
			<div class="modal-body">
				<div class="gv_tab_sc">
					<button type="button" class="btn btn-info" ng-click="getExample();">下載範例</button>
					<span id="csvBox" style="display: inline-block;vertical-align: middle;">
						<e-upload id="csvUpload" success="updExcludeIP(name, rname)" text="上傳" accept=".csv"></e-upload>
					</span>
					<button type="button" class="btn btn-info" ng-click="export();" ng-disabled="paramList.length == 0">匯出</button>
				</div>
				<br>
				<div class="gv_tab_sc" style="white-space: nowrap;">
					<table class="table-bordered rstable middle" e-height="535px" e-mode="1" e-top="true" e-list="paramList">
						<thead>
							<tr>
								<th width="10%">功能</th>
								<th>IP</th>
								<th>排除起日</th>
								<th>排除迄日</th>
								<th width="15%">建立日期</th>
							</tr>
						</thead>
						<tbody>
							<tr class="repeat-row" ng-repeat="row in paramList track by $index" align="center" ng-class-odd="'rowOdd'" ng-class-even="'rowEven'">
								<td align="center">
									<button type="button" class="btn btn-primary" ng-click="delExcludeIP(row)">刪除</button>
								</td> 
								<td>{{row.IP_ADDR}}</td>
								<td>{{row.START_DATE}}</td>
								<td>{{row.END_DATE}}</td>
								<td>{{row.CREATETIME}}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
