<style>
.modal-dialog.CAM210_GETCNAME {
	width: 700px;
	height: auto;
}
</style>
<div ng-controller="CAM210_GETCNAMEController" ng-cloak>
	<div class="modal-dialog CAM210_GETCNAME">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" ng-click="closeThisDialog('cancel')">&times;</button>
				<h4 id="myModalAlertLabel" class="modal-title" align="center">活動名稱列表</h4>
			</div>
			<div class="modal-body">
				<div class="search_table search_box3">
					<table>
						<tbody>
							<tr>
								<td style="width:120px">活動名稱篩選：</td>
								<td style="width:500px"><input type="text" class="form-control" ng-model="cNameKey"></td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="search_box_btn text-center">
				</div>
				<div class="gv_tab_sc">
					<table class="table-bordered td_center">
						<thead>
							<tr>
								<th>活動名稱</th>
								<th>功能</th>
							</tr>
						</thead>
						<tbody>
							<tr class="repeat-row" ng-repeat="row in cnameList | filter:cNameKey" ng-class-odd="'rowOdd'" ng-class-even="'rowEven'">
								<td>{{row.CAMPAIGN_NAME}}</td>
								<td><button type="button" class="btn btn-info" ng-click="returnName(row)">選擇</button></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
