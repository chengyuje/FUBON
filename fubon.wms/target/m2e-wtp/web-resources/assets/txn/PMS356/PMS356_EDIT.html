<style>
/* open dialog */
.ngdialog.PMS357_EDIT {
	
}
/* dialog panl */
.modal-dialog.PMS357_EDIT {
	position: relative;
	top: 0;
	right: 0;
	bottom: 0;
	left: 0;
	width: 750px;
	height: auto;
}
/* table size */
.PMS357_EDIT table {
	width: 100%;
	margin-left: auto;
	margin-right: auto;
}
/* change row */
.PMS357_EDIT.table>tbody>tr>td {
	table-layout: fixed;
	word-break: break-all;
	word-wrap: break-word;
}
/* scroll && height */
.scroll_PMS357_EDIT_dialog {
	overflow: scroll;
	width: 400px;
	height: 300px;
}
.tdpadding{
	padding:  10px 5px 5px 5px;
}
.alignleft{
	text-align: left !important;
}
.bigspace{
	margin-left: 50px !important;
}
.datewidth{
	width:180px !important;
}
</style>

<div ng-controller="PMS356_EDITController" ng-cloak>
	<div class="modal-dialog PMS357_EDIT"> 
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" ng-click="closeThisDialog('cancel')">&times;</button>
				<h4 id="myModalAlertLabel" class="modal-title" align="center">上傳分攤實績/目標</h4>
			</div>
			<div class="modal-body">
				<form name="parameterTypeEditForm" class="form-horizontal" data-toggle="validator" role="form" autocomplete="off" enter-as-tab>
					<table>						
						<tr>
						<th>上傳檔案 (.xlsx)</th>
						<td><e-upload success="uploadFinshed(name,rname)" accept=".xlsx"></e-upload></td>
						
					</tr>
					<tr>
					<th colspan="2">
					<font color="red">*上傳Excel檔案</font>
					<!-- 必須固定有兩個Sheet,第一個Sheet為實績,第二個Sheet為目標 -->
					</th>
					</tr>
					
					</table>
				</form>
			</div>
			<div class="search_box_btn text-center">
				<button type="button" class="btn btn-primary" ng-click="exl_file(set_name)" >確定</button>
				<button type="button" class="btn btn-default" ng-click="closeThisDialog('cancel')" >取消</button>
			</div>
		</div>
	</div> 
</div>
