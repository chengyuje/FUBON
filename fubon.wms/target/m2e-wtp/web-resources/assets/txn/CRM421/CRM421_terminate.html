<style>
/* dialog panl */
.modal-dialog.CRM421_terminate {
	position: relative;
	top: 0;
	right: 0;
	bottom: 0;
	left: 0;
	width: 750px;
	height: auto;
}
.tdpadding{
	padding:  10px 5px 5px 5px;
}
</style>
<div>
	<div ng-controller="CRM421_terminateController" ng-cloak>
	<form name="parameterTypeEditForm" class="form-horizontal" data-toggle="validator" role="form" autocomplete="off" enter-as-tab>
		<div class="modal-dialog CRM421_terminate">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" ng-click="closeThisDialog('cancel')">&times;</button>
					<h4 id="myModalAlertLabel" class="modal-title" align="center">終止原因</h4>
				</div>
				<div class="modal-body">
					<table width="100%">
						<tbody>
							<tr>
								<td class="col-xs-1"></td>
								<th class="col-md-3">終止原因：</th>
								<td class="col-md-7 tdpadding" colspan="3">
									<input class="form-control" type="text" placeholder="請輸入..." id="terminateReason" name="terminateReason" ng-model="inputVO.terminateReason" e-length-limit="200" required>
								</td>
								<td class="col-xs-1"></td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="search_box_btn text-center">
					<button type="button" class="btn btn-info" ng-click="terminate()" ng-disabled="parameterTypeEditForm.$invalid">確定</button>
					<button type="button" class="btn btn-info" ng-click="closeThisDialog('cancel')" >取消</button>
				</div>
			</div>
		</from>
		</div>
	</div>
</div>
