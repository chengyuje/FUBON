
<script type="text/javascript" src="assets/txn/CRM110/CRM110.js"></script>
<script type="text/javascript" src="assets/txn/CRM610/CRM610.js"></script>
<script type="text/javascript" src="assets/txn/CRM110/CRM110_MultiData.js"></script>

<div ng-controller="CRM110Controller">
	<div>
		<e-combobox id="branchNbr"
					ng-datasource="mappingSet['cust_type']"
					ng-model="inputVO.crm110Type"
					ng-validate="false" 
					ng-readonly="false" 
					ng-editable="false"
					ng-format="F3"
					ng-required="false"
					width="100px"
					style="line-height:20px;" />
		<input 	class="banner-input-1 form-control e_size ng-valid ng-dirty ng-valid-parse ng-empty ng-touched" 
			    type="text" style="width:130px;text-transform:uppercase;" 
			    id="cust" 
			    name="cust"  
				ng-model="inputVO.cust" 
		   		ng-change="change()" 
		 		ng-keypress="myFunct($event)"
	  			e-length-limit="15" >
	 	<button class="banner-btn-1 btn btn-info btn-circle" ng-click="inquire()" ng-disabled="(inputVO.cust).length <= 0"><i class="glyphicon glyphicon-zoom-in"></i></button>
	 </div>	 
</div>
