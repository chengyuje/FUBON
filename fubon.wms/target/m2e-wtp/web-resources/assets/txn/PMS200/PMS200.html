<style>
/* open dialog */
.ngdialog.PMS200 {
	
}
/* dialog panl */
.modal-dialog.PMS200 {
	position: relative;
	top: 0;
	right: 0;
	bottom: 0;
	left: 0;
	width: 850px;
	height: auto;
}

.PMS200 table.little {
	width: 60%;
}
/* change row */
.PMS200.table>tbody>tr>td {
	table-layout: fixed;
	word-break: break-all;
	word-wrap: break-word;
}
/* scroll && height */
.scroll_PMS200_dialog {
	overflow: scroll;
	width: 400px;
	height: 300px;
}

.tdpadding {
	padding: 10px 5px 5px 5px;
}

.alignleft {
	text-align: left !important;
}

.bigspace {
	margin-left: 50px !important;
}

.datewidth {
	width: 180px !important;
}

.search-table-outter {
	overflow-x: scroll;
}

.colwidth>thead>tr>th {
	min-width: 150px;
	white-space: nowrap;
}
</style>
<script type="text/javascript" src="assets/txn/PMS200/PMS200.js"></script>
<script type="text/javascript" src="assets/txn/PMS000/PMSRegionController.js"></script>
<div class="PMS200" ng-controller="PMS200Controller" ng-cloak>
<!-- 結果區 -->
	<div>
		<div class="tfb_content">
			<div class="tfb_content_icon"></div>
			<div class="tfb_content_tit">
				<img src="assets/images/icon/tfb_icon_a15.gif">查詢結果
			</div>
		</div>
		<!--Content of the panel-->
		<div class="panel_content">
				<div algin="left">
				<table>
					
					<tr>
						<td>維護日期：{{paramList[0].LAST}}</td>
						
					</tr>
				   <tr>
				   <td>設定內容:1M=30天，2M=60天，3M=90天，6M=180天</td>
				   </tr>
				   
				  
				   
				</table>
			</div>
		
		<div class="gv_tab_sc scroll_y">
			<div class="gv_tab_sc scroll_y" style="white-space: nowrap;">
				<table class="rstable tablesaw table table-striped table-bordered">
					<thead>
						<tr>
							<TH>客戶等級</TH>
							<TH>私人</TH>
							<TH>白金</TH>
							<TH>個人</TH>
							<TH>Mass</TH>
						</tr>
					</thead>
					<tbody>
						<tr class="repeat-row"
						ng-repeat="row in level track by $index"
						ng-class-odd="'rowOdd'" ng-class-even="'rowEven'">
                             
							<td align="center">{{row.head}}</td>
							<td align="center"><input type="text" ng-model='row.DATA1'></td>
							
							<td align="center"><input type="text" ng-model='row.DATA2'></td>
							<td align="center"><input type="text" ng-model='row.DATA3'></td>
							<td align="center"><input type="text" ng-model='row.DATA4'></td>
							
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<br>
				<div align="center"><button type="button" class="btn btn-info" ng-click="save()">儲存</button></div>				
		</div>
	</div>
	<!-- 結果區 -->




</div>
