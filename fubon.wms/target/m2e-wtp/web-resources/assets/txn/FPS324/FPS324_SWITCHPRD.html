<style>
    .modal-content {
        margin-top: 150px;
        width: 80vw;
        ng-min-height: 24vh;
        max-height: 100vh;
    }
    .scrollable {
        max-height: 615px;
        overflow-y: auto;
    }
    .search_box th+td {
        line-height: 15px;
        width: 25%;
        margin: 0 auto;
    }


</style>

<div ng-controller="FPS324SWITCHPRDController"
     ng-cloak>
    <div class="modal-dialog">
        <div class="modal-content ">
           <div class="modal-header">
                <button type="button"
                        class="close"
                        ng-click="closeThisDialog('cancel')">&times;</button>
                <h4 id="myModalAlertLabel"
                    class="modal-title"
                    align="left"><label>替換商品查詢</label></h4>
            </div>
            <div class="bootstrap-admin-panel-content search_box_btn scrollable"  style="position:relative;">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
        						<th style="width: 40px;"></th>
        						<th style="width: 30px;">主</th>
        						<th style="width: 30px;">精</th>
        						<th style="width: 30px;">退</th>
        						<th style="width: 30px;">教</th>
        						<th style="width: 30px;">屋</th>
        						<th style="width: 30px;">儲</th>
        						<th style="width: 30px;">息</th>
        						<th>商品代碼</th>
        						<th style="width: 150px;">商品名稱</th>
        						<th>行銷活動商品</th>
        						<th>商品分類</th>
        						<th>幣別</th>
        						<th>風險等級</th>
        						<th>市場分類</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="row in paramList" ng-class-odd="'rowOdd'" ng-class-even="'rowEven'">
                            <td> <input type="radio" ng-value="$index" name="selected" ng-model="inputVO.isSelected" /> </td>
                            <td><span ng-show = "row.IS_PRIMARY_SALE == 'Y'">Y</span></td>
                            <td><span ng-show = "row.IS_BEST_CHOICE == 'Y'">Y</span></td>
                            <td><span ng-show = "row.IS_RETIRED == 'Y'">Y</span></td>
                            <td><span ng-show = "row.IS_EDUCATION == 'Y'">Y</span></td>
                            <td><span ng-show = "row.IS_BUYHOUSE == 'Y'">Y</span></td>
                            <td><span ng-show = "row.IS_SAVINGS == 'Y'">Y</span></td>
                            <td><span ng-show = "row.IS_DIVIDEND == 'Y'">Y</span></td>
                            <td>{{row.PRD_ID}}</td>
                            <td>{{row.PRD_CNAME}}</td>
                            <td>{{row.IS_CAM_PROD | mapping:commonYN:F3}}</td>
                            <td>{{row.PTYPE | mapping:pType:F3}}</td>
                            <td>{{row.CURRENCY_TYPE | mapping:cur:F1}}</td>
                            <td>{{row.RISK_TYPE}}</td>
                            <td>{{row.NAME}}</td>
                        </tr>
                    </tbody>
                </table>
	                <div class="search_box_btn text-center">
	                <button class="btn btn-info"
	                        ng-click="closePop()">取消</button>
	                <button class="btn btn-info"
	                        ng-click="closePop('success')">替換</button>
	            	</div>
            </div>
        </div>
    </div>
</div>
