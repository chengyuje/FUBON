<style>
/* open dialog */
.ngdialog.fitnessMessage {
	
}
/* dialog panl */
.modal-dialog.fitnessMessage {
	position: relative;
	top: 200;
	right: 0;
	bottom: 0;
	left: 0;
	width: 850px;
	height: auto;
}
/* table size */
.fitnessMessage table {
	width: 100%;
	margin-left: auto;
	margin-right: auto;
}
.fitnessMessage table.little{
	width: 60%;
}
/* change row */
.fitnessMessage.table>tbody>tr>td {
	table-layout: fixed;
	word-break: break-all;
	word-wrap: break-word;
}
/* scroll && height */
.scroll_fitnessMessage_dialog {
	overflow: scroll;
	width: 400px;
	height: 300px;
}
.tdpadding{
	padding:  10px 5px 5px 5px;
}
.alignleft{
	text-align: left !important;
}
.bigspace{
	margin-left: 50px !important;
}
.datewidth{
	width:180px !important;
	float: left !important;
}
</style>
<script type="text/javascript" src="assets/txn/SOT712/FitnessMessageDialog.js"></script>
<div  class="fitnessMessage" ng-controller="fitnessMessage_dialog"  ng-cloak>
	<div class="modal-dialog" style="width: 500px;">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close"
					ng-click="closeThisDialog('cancel')">&times;</button>
				<h4 id="myModalAlertLabel" class="modal-title"
					style="text-align: center;">{{title}}</h4>
			</div> 
			<div class="tfb_content">
				<div class="tfb_content_icon"></div>
				<div class="tfb_content_tit">
					<img src="assets/images/icon/tfb_icon_a15.gif">適配警告結果
				</div>
			</div>
			 
			<!--Content of the panel-->
			<div class="panel_content"> 
				<msg-div></msg-div> 
			</div>
		</div>
	</div>
</div>
