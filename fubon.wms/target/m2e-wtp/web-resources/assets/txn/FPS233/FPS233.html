<script type="text/javascript" src="assets/txn/FPS233/FPS233.js"></script>
<script type="text/javascript" src="assets/txn/FPS233/FPS233_CUR.js"></script>
<script type="text/javascript" src="assets/txn/FPS233/FPS233_GREAT.js"></script>
<style>
/***for table 顏色***/
.table-stripeds>tbody>tr:nth-child(old) {
	background-color: #FFFFCC;
}
</style>
<div class="FPS233" ng-controller="FPS233Controller" ng-cloak>
	<!--Content of the panel-->
	<div class="gv_tab_sc text-center">

		<table class="tablesaw table table-stripeds table-bordered">
			<div style="text-align: right; margin-bottom: 10px;"
				ng-if="connector('get','FPS200')!='assets/txn/FPS240/FPS240.html'">

				<button ng-click="curs()" class="btn btn-info">新增商品</button>
				<button ng-click="returnGreat()" class="btn btn-info">最佳試算配置</button>
				<button ng-click="returnCopy()" class="btn btn-info">匯入原始建議</button>
				<button ng-click="save()" class="btn btn-info">儲存</button>

			</div>
			<thead>

				<tr>
					<th
						ng-if="connector('get','FPS200')!='assets/txn/FPS240/FPS240.html'">刪除</th>
					<th>商品類別</th>
					<th>代號<br />商品
					</th>
					<th>風險等級</th>
					<th>計價幣別<BR>保單幣別
					</th>
					<th>申購幣別</th>
					<th>市場氣象台</th>
					<th>原幣金額</th>
					<th>約當金額</th>
					<th>幣別</th>
					<th>原幣最低申購金額</th>
				</tr>

			</thead>
			<tbody>
				<tr ng-repeat="row in paramList track by $index">
					<td
						ng-if="connector('get','FPS200')!='assets/txn/FPS240/FPS240.html'"
						ng-click="del()"><img src="assets/images/icon/u45.jpg"></td>
					<td>{{row.PRD_TYPE}}</td>
					<td align="left">{{row.PRD_NUM}}</td>
					<td>{{row.CUS}}</td>
					<td>{{row.CUR}}</td>
					<td><e-combobox ng-datasource="mappingSet['CUR_TYPE']"
							ng-disabled="connector('get','FPS200')=='assets/txn/FPS240/FPS240.html'"
							ng-model="row.CUR_TYPE" ng-validate="false" ng-editable="false"
							ng-format="F3" ng-required="true" width="155px"
							style="line-height:20px;" /></td>
					<td><img src="assets/images/sunny.png"
						ng-show="row.WEATHER=='1'"> <img
						src="assets/images/thunder.png" ng-show="row.WEATHER=='2'"></td>
					<td align="right"><input type="text"
						style="text-align: right; width: 100px" ng-model="row.ORG_AMT"
						class="form-control"
						ng-disabled="connector('get','FPS200')=='assets/txn/FPS240/FPS240.html'"
						style="width: 50px; text-transform: uppercase;"></td>
					<td align="right">{{row.U_AMT}}</td>
					<td align="right">{{row.PER}}%</td>
					<td align="right">{{row.AMT}}</td>

				</tr>
			</tbody>

		</table>
		<!-- <div style="text-align: right; margin-bottom: 50px;">
			<button ng-click="befortrow()" class="btn btn-info">上一步</button>
			<button ng-click="nextrow()" class="btn btn-info">下一步</button>
		</div> -->
	</div>
</div>
