<style>
/* open dialog */
.ngdialog.TESTSOAP {
	
}
/* dialog panl */
.modal-dialog.TESTSOAP {
	position: relative;
	top: 0;
	right: 0;
	bottom: 0;
	left: 0;
	width: 850px;
	height: auto;
}
/* table size */
.TESTSOAP table {
	width: 100%;
	margin-left: auto;
	margin-right: auto;
}
.TESTSOAP table.little{
	width: 30%;
}
/* change row */
.TESTSOAP.table>tbody>tr>td {
	table-layout: fixed;
	word-break: break-all;
	word-wrap: break-word;
}
/* scroll && height */
.scroll_TESTSOAP_dialog {
	overflow: scroll;
	width: 400px;
	height: 300px;
}
.menu{
	margin: 0;
	padding-left: 10px;
}
.typeP a{
	color: purple !important;
}
.typeD a{
	color: red !important;
}
.bigspace{
	margin-left: 50px !important;
}
.datewidth{
	width:180px !important;
}
</style>
<script type="text/javascript" src="assets/txn/TESTSOAP/TESTSOAP.js"></script>
<div class="TESTSOAP" ng-controller="TESTSOAPController" ng-cloak>
	<div class="tfb_content">
		<div class="tfb_content_icon"></div>
		<div class="tfb_content_tit"><img src="assets/images/icon/tfb_icon_a15.gif" >TESTSOAP</div>
	</div>
	
	<!--Content of the panel-->
	<div class="panel_content">
		<uib-tabset active="tabSheet" justified="true"> 
			<uib-tab index= "0" heading="轉介目標(依身分)" select="init(0)">
				<div>
					<button type="button" class="btn btn-default" ng-click="query();" >送出</button>
					<button type="button" class="btn btn-default" ng-click="init();" >清除</button>
				</div>
				<div>
					inputVO.contentType
					<div>
						<input type="text" id="" name="" ng-model="inputVO.contentType">
					</div>
					inputVO.url
					<div>
						<input type="text" id="" name="" ng-model="inputVO.url">
					</div>
					inputVO.soapAction
					<div>
						<input type="text" id="" name="" ng-model="inputVO.soapAction">
					</div>
					inputVO.soapRequestData
					<div>
						<textarea rows="50" cols=100" ng-model="inputVO.soapRequestData"></textarea>
					</div>
				</div>
			</uib-tab>
		</uib-tabset>
	</div>
</div>
