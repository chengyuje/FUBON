<div class="gv_tab_sc" style="min-height:300px;">
	<table class="table e-table-freeze" e-height="500px" e-mode="1" e-top="true" e-list="resultList_CRM166">
		<thead>
			<tr>
				<th width='20%'>公告日期</th>
				<th width='30%'>單位</th>
				<th width='50%'>主旨</th>
			</tr>
		</thead>
		<tbody>
			<tr class="repeat-row" ng-repeat="row in resultList_CRM166 track by $index" ng-class-odd="'rowOdd'" ng-class-even="'rowEven'">
				<td style="text-align: center;">{{toJsDate(row.S_DATE) | date:"yyyy-MM-dd"}}</td>
				<td style="text-align: center;">{{row.ORGN ? row.ORGN : '總行人員' | mapping:branchsDesc:'F3'}}</td>
				<td><a onclick="return false" ng-click="detail(row)">{{row.SUBJECT}}</a></td>
			</tr>
		</tbody>
	</table>
</div>
