<div class="block container" id="charts" style="border-color:#93c5e1;margin-bottom:0px">
  <div class="flex-block-wrapper" ng-show="!hasIns">
    <div class="block no-border clear-space" style="border-right: 1.5px solid #ddd;width: 100%;text-align:left">
      <div class="title subtitle" style="text-align: left; padding-left: .3em;">類債券及類股票商品配置</div>
      
      <div class="content-wrapper no-border chart-wrapper" style="width:40%;float:left;padding: 30px;margin-left:10%;">
        <div class="chart-content">
          <div id="p_amountChart" class="chart"></div>
        </div>
      </div>
      
      <div class="no-border" style="margin-top:7%;width:40%;float:right;background-color: #fafafa;margin-right: 8%;">
        <table style="width: 100%;">
          <tbody class="content-wrapper" style="text-align:center">
            <tr ng-repeat="row in chartTables.p_amountChart" ng-class="row.color ? 'under-line-show' :'under-line-hide'">
              <td style="text-align:right; width:25%;">
                <div class="color-block" ng-style="{'background-color': row.color}"></div>
              </td>
              <td style="text-align:left;">
              	<span ng-bind="row.label"></span><br/>
              	<label style="color:#a5a5a5;font-size: 13px;">(NT $<span ng-bind="row.money|number"></span>)</label>
              </td>
              <td style="text-align:left; width:25%;">
              	<span ng-bind="row.value" ></span>
              	<span ng-if="row.value>=0"> %</span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
