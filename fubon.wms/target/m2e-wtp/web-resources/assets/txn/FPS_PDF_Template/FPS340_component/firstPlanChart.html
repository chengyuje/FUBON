<div class="block container"
     id="charts">
  <div style="display:flex;
              justify-content: space-around;
              margin: 0 auto;">
    <div class="block clear-space">
      <div class="title subtitle title-left"
           style="padding-left: 1em; font-size: 1.3em; font-weight:bold; text-align: center;">股債配置</div>
      <div class="content-wrapper no-border chart-wrapper">
        <div class="chart-content">
          <div id="p_stockChart"
               class="chart"></div>
        </div>
      </div>
      <div class="no-border">
        <table style="width:100%;
                   table-layout:fixed;">
          <tbody class="content-wrapper"
                 style="text-align:center">
            <tr ng-repeat="row in chartTables.p_stockChart"
                style="border-bottom: .5px solid #fff;">
              <td style="text-align:right;">
                <div class="color-block"
                     ng-style="{'background-color': row.color}"></div>
              </td>
              <td ng-bind="row.label"
                  style="text-align:left;"></td>
              <td ng-bind="row.value+' %'"
                  style="text-align:left;"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="block clear-space">
      <div class="title subtitle title-left"
           style="padding-left: 1em; font-size: 1.3em; font-weight:bold; text-align: center;">市場配置</div>
      <div class="content-wrapper no-border chart-wrapper">
        <div class="chart-content">
          <div id="p_classChart"
               class="chart"></div>
        </div>
      </div>
      <div class="no-border">
        <table style="width:100%;
                   table-layout:fixed;">
          <tbody class="content-wrapper"
                 style="text-align:center">
            <tr ng-repeat="row in chartTables.p_classChart"
                style="border-bottom: .5px solid #fff;">
              <td style="text-align:right;">
                <div class="color-block"
                     ng-style="{'background-color': row.color}"></div>
              </td>
              <td ng-bind="row.label"
                  style="text-align:left;"></td>
              <td ng-bind="row.value+' %'"
                  style="text-align:left;"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
