<style>
/* open dialog */
.ngdialog.CRM651_DETAIL {
	
}
/* dialog panl */
.modal-dialog.CRM651_DETAIL {
	position: relative;
	top: 0;
	right: 0;
	bottom: 0;
	left: 0;
	width: 850px;
	height: auto;
}
/* table size */
.CRM651_DETAIL table {
	width: 100%;
	margin-left: auto;
	margin-right: auto;
}
.CRM651_DETAIL table.little{
	width: 60%;
}
/* change row */
.CRM651_DETAIL.table>tbody>tr>td {
	table-layout: fixed;
	word-break: break-all;
	word-wrap: break-word;
}
/* scroll && height */
.scroll_CRM651_DETAIL_dialog {
	overflow: scroll;
	width: 400px;
	height: 300px;
}
.tdpadding{
	padding:  10px 5px 5px 5px;
}
.alignleft{
	text-align: left !important;
}
.bigspace{
	margin-left: 50px !important;
}
.datewidth{
	width:180px !important;
	float: left !important;
}
.search-table-outter{
	overflow-x: scroll;
}
.colwidth>thead>tr>th {
	min-width: 150px;
	white-space: nowrap;
}
</style>
<script type="text/javascript" src="assets/txn/CRM651/CRM651_DETAIL.js"></script>
<div class="CRM651_DETAIL" ng-controller="CRM651_DETAILController" ng-cloak>
	<div>
		<div class="tfb_content">
			<div class="tfb_content_icon"></div>
			<div class="tfb_content_tit"><img src="assets/images/icon/tfb_icon_a15.gif" >深度KYC</div>
		</div>
		<div class="panel_content">
			<div class="gv_tab_sc scroll_y" style="min-height: 280px; height: 100%">
				<!-- #1502: WMS-CR-20230609-01_客戶首頁深度KYC資訊檢視  -->
				<div>
					<table >
						<tr>
							<td>KYC承作日期</td>
						</tr>
						<tr  ng-if="quest_list[0].KYC_TEST_DATE">
							<td style="padding-left: 20px;" >
								<h4>{{quest_list[0].KYC_TEST_DATE}}</h4>
							</td>
						</tr>
					</table>
				</div>
				<table ng-repeat = "row in quest_list track by $index" ng-class-old="'rowLdd'" ng-class-even="'rowEven'">
					<tr>
						<td>{{row.QUESTION_DESC}}</td>
					</tr>
					<tr ng-repeat="row1 in row.ANSWER_LIST track by $index" ng-class-odd="'rowOdd'" ng-class-even="'rowEven'">
						<td style="padding-left: 20px;" ng-show="row1.select==true?true:false">
							<h4>{{row1.ANSWER_DESC}}</h4>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</div>
