<style>
    .modal-dialog.PRD311_UPLOAD {
        position: relative;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        width: 500px;
        height: auto;
    }

    .modal-dialog.PRD311_UPLOAD .downloadExample {
        cursor: pointer;
    }

    .modal-dialog.PRD311_UPLOAD .area {
        padding: 20px;
    }
</style>
<div ng-controller="PRD311_UPLOADController">
    <div class="modal-dialog PRD311_UPLOAD">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="closeThisDialog('cancel')">&times;</button>
                <h4 id="myModalAlertLabel" class="modal-title" align="center">上傳匯入檔案</h4>
            </div>
            <div class="modal-body">
                <form name="uploadForm" class="form-horizontal" data-toggle="validator" role="form" autocomplete="off"
                      enter-as-tab>
                    <div class="area">
                        <table>
                            <tr>
                                <td colspan="2" align="center">
                                    <a class="downloadExample" onclick="return false"
                                       ng-click="downloadExample()">下載範例檔案</a>
                                </td>
                            </tr>
                            <tr>
                                <th class="col-sm-4">上傳檔案</th>
                                <td class="col-sm-8">
                                    <e-upload success="uploadFinshed(name,rname)" model="inputVO.realfileName"
                                              width="300px"></e-upload>
                                </td>
                            </tr>
                        </table>
                    </div>

                    <div class="search_box_btn text-center">
                        <button type="submit" class="btn btn-primary" ng-click="send()"
                                ng-disabled="!inputVO.realfileName">
                            <span class="glyphicon glyphicon-send"></span>
                            <span ng-bind="'送出'"></span>
                        </button>
                        <button class="btn btn-default" ng-click="closeThisDialog('cancel')">取消</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
